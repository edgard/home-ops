---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://github.com/edgard/home-ops.git
      targetRevision: master
      path: argocd/namespaces
    - repoURL: https://github.com/edgard/home-ops.git
      targetRevision: master
      path: argocd/projects
    - repoURL: https://github.com/edgard/home-ops.git
      targetRevision: master
      path: argocd/appsets
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
