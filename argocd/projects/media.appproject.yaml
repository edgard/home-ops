---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: media
  namespace: argocd
spec:
  description: Media applications
  sourceRepos:
    - "*"
  destinations:
    - namespace: media
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: "*"
      kind: "*"
  namespaceResourceWhitelist:
    - group: "*"
      kind: "*"
  orphanedResources:
    warn: true
    ignore:
      - group: ""
        kind: ConfigMap
        name: kube-root-ca.crt
      - group: ""
        kind: ServiceAccount
        name: default
  syncWindows:
    # Deny automated syncs during prime viewing hours (9pm-2am) to avoid disrupting streams
    - kind: deny
      schedule: "0 21 * * *"
      duration: 5h
      applications:
        - "*"
      manualSync: true
