---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: apps
  namespace: argocd
  annotations:
    argocd.argoproj.io/tracking-method: annotation+label
spec:
  goTemplate: true
  goTemplateOptions:
    - missingkey=error
  syncPolicy:
    preserveResourcesOnDeletion: false

  generators:
    - git:
        repoURL: https://github.com/edgard/home-ops.git
        revision: master
        files:
          - path: "apps/*/*/config.yaml"

  template:
    metadata:
      name: "{{ index .path.segments 2 }}"
      namespace: argocd
      labels:
        app.kubernetes.io/name: "{{ index .path.segments 2 }}"
        app.kubernetes.io/instance: "{{ index .path.segments 1 }}-{{ index .path.segments 2 }}"
        app.kubernetes.io/part-of: "{{ index .path.segments 1 }}"
        app.kubernetes.io/component: application
        app.kubernetes.io/managed-by: argocd-appset
      annotations:
        argocd.argoproj.io/tracking-method: annotation+label
        argocd.argoproj.io/sync-wave: "{{ dig \"syncWave\" \"0\" . }}"
      finalizers:
        - resources-finalizer.argocd.argoproj.io

    spec:
      project: "{{ dig \"project\" \"default\" . }}"
      destination:
        server: "{{ dig \"destination\" \"server\" \"https://kubernetes.default.svc\" . }}"
        namespace: "{{ dig \"destination\" \"namespace\" (index .path.segments 1) . }}"

      sources:
        # Helm chart source
        - repoURL: "{{ if (dig \"helm\" \"repoURL\" \"\" .) }}{{ dig \"helm\" \"repoURL\" \"\" . }}{{ else }}{{ fail \"helm.repoURL is required\" }}{{ end }}"
          chart: "{{ if or (dig \"helm\" \"chart\" \"\" .) (dig \"helm\" \"path\" \"\" .) }}{{ dig \"helm\" \"chart\" \"\" . }}{{ else }}{{ fail \"helm.chart or helm.path is required\" }}{{ end }}"
          path: "{{ if or (dig \"helm\" \"chart\" \"\" .) (dig \"helm\" \"path\" \"\" .) }}{{ dig \"helm\" \"path\" \"\" . }}{{ else }}{{ fail \"helm.chart or helm.path is required\" }}{{ end }}"
          targetRevision: "{{ if (dig \"helm\" \"targetRevision\" \"\" .) }}{{ dig \"helm\" \"targetRevision\" \"\" . }}{{ else }}{{ fail \"helm.targetRevision is required\" }}{{ end }}"
          helm:
            valueFiles:
              - $values/{{ .path.path }}/values.yaml

        # Values reference for Helm
        - repoURL: https://github.com/edgard/home-ops.git
          targetRevision: master
          ref: values

        # Additional manifests
        - repoURL: https://github.com/edgard/home-ops.git
          targetRevision: master
          path: "{{ .path.path }}/manifests"
          directory:
            recurse: true
            include: "*.yaml"

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ApplyOutOfSyncOnly=true
          - PrunePropagationPolicy=foreground
          - PruneLast=true
          - RespectIgnoreDifferences=true
          - Replace=false
          - "ServerSideApply={{ dig \"syncPolicy\" \"serverSideApply\" false . }}"
        retry:
          limit: 8
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m

      ignoreDifferences:
        - group: external-secrets.io
          kind: ExternalSecret
          jqPathExpressions:
            - .spec.data[].remoteRef.conversionStrategy
            - .spec.data[].remoteRef.decodingStrategy
            - .spec.data[].remoteRef.metadataPolicy
        - group: external-secrets.io
          kind: ClusterExternalSecret
          jqPathExpressions:
            - .spec.externalSecretSpec.data[].remoteRef.conversionStrategy
            - .spec.externalSecretSpec.data[].remoteRef.decodingStrategy
            - .spec.externalSecretSpec.data[].remoteRef.metadataPolicy
