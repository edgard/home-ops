---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: apps
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions:
    - missingkey=error

  strategy:
    type: RollingSync
    rollingSync:
      steps:
        - matchExpressions:
            - key: tier
              operator: In
              values:
                - "1"
        - matchExpressions:
            - key: tier
              operator: In
              values:
                - "2"
        - matchExpressions:
            - key: tier
              operator: In
              values:
                - "3"
        - matchExpressions:
            - key: tier
              operator: In
              values:
                - "4"
        - matchExpressions:
            - key: tier
              operator: In
              values:
                - "5"
        - matchExpressions:
            - key: tier
              operator: In
              values:
                - "10"

  generators:
    - git:
        repoURL: https://github.com/edgard/home-ops.git
        revision: master
        files:
          - path: "apps/*/*/config.yaml"
        values:
          repoURL: https://github.com/edgard/home-ops.git
          revision: master

  template:
    metadata:
      name: "{{ .path.basenameNormalized }}"
      namespace: argocd
      labels:
        category: "{{ index .path.segments 1 }}"
        tier: '{{ dig "rollout" "tier" "10" . }}'
      finalizers:
        - resources-finalizer.argocd.argoproj.io

    spec:
      project: "{{ index .path.segments 1 }}"
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{ index .path.segments 1 }}"

      sources:
        - repoURL: "{{ .chart.repo }}"
          chart: '{{ dig "chart" "name" "" . }}'
          path: '{{ dig "chart" "path" "" . }}'
          targetRevision: "{{ .chart.version }}"
          helm:
            valueFiles:
              - $values/{{ .path.path }}/values.yaml

        - repoURL: "{{ .values.repoURL }}"
          targetRevision: "{{ .values.revision }}"
          ref: values

        - repoURL: "{{ .values.repoURL }}"
          targetRevision: "{{ .values.revision }}"
          path: "{{ .path.path }}/manifests"
          directory:
            recurse: true
            include: "*.yaml"

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ApplyOutOfSyncOnly=true
          - PrunePropagationPolicy=foreground
          - PruneLast=true
          - RespectIgnoreDifferences=true
          - 'ServerSideApply={{ dig "sync" "serverSideApply" false . }}'
        retry:
          limit: 5
          backoff:
            duration: 5s
            maxDuration: 3m
            factor: 2

      ignoreDifferences:
        - group: external-secrets.io
          kind: ExternalSecret
          jqPathExpressions:
            - .spec.data[].remoteRef.conversionStrategy
            - .spec.data[].remoteRef.decodingStrategy
            - .spec.data[].remoteRef.metadataPolicy
        - group: external-secrets.io
          kind: ClusterExternalSecret
          jqPathExpressions:
            - .spec.externalSecretSpec.data[].remoteRef.conversionStrategy
            - .spec.externalSecretSpec.data[].remoteRef.decodingStrategy
            - .spec.externalSecretSpec.data[].remoteRef.metadataPolicy
        - group: ""
          kind: Secret
          name: k8tz-tls
          namespace: kube-system
          jsonPointers:
            - /data
        - group: admissionregistration.k8s.io
          kind: MutatingWebhookConfiguration
          name: k8tz
          jqPathExpressions:
            - .webhooks[].clientConfig.caBundle
        - group: apps
          kind: Deployment
          name: k8tz
          namespace: kube-system
          jqPathExpressions:
            - .spec.template.metadata.annotations["checksum/config"]
