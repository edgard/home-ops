---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: apps
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions:
    - missingkey=error

  generators:
    - git:
        repoURL: https://github.com/edgard/home-ops.git
        revision: master
        files:
          - path: "apps/*/*/config.yaml"
        values:
          repoURL: https://github.com/edgard/home-ops.git
          revision: master

  template:
    metadata:
      name: "{{ .path.basenameNormalized }}"
      namespace: argocd
      labels:
        category: "{{ index .path.segments 1 }}"
      annotations:
        argocd.argoproj.io/sync-wave: '{{ dig "sync" "wave" "0" . }}'
      finalizers:
        - resources-finalizer.argocd.argoproj.io

    spec:
      project: "{{ index .path.segments 1 }}"
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{ index .path.segments 1 }}"

      sources:
        - repoURL: "{{ .chart.repo }}"
          chart: '{{ dig "chart" "name" "" . }}'
          path: '{{ dig "chart" "path" "" . }}'
          targetRevision: "{{ .chart.version }}"
          helm:
            valueFiles:
              - $values/{{ .path.path }}/values.yaml

        - repoURL: "{{ .values.repoURL }}"
          targetRevision: "{{ .values.revision }}"
          ref: values

        - repoURL: "{{ .values.repoURL }}"
          targetRevision: "{{ .values.revision }}"
          path: "{{ .path.path }}"
          directory:
            recurse: true
            include: "{manifests/*.yaml,manifests/*.yml}"

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ApplyOutOfSyncOnly=true
          - PrunePropagationPolicy=foreground
          - ServerSideApply=true
        retry:
          limit: 5
          backoff:
            duration: 5s
            maxDuration: 3m
            factor: 2

  templatePatch: |-
    {{- $ignoreDifferences := dig "ignoreDifferences" (list) . }}
    {{- if $ignoreDifferences }}
    spec:
      ignoreDifferences:
      {{- range $rule := $ignoreDifferences }}
        - group: {{ dig "group" "" $rule | quote }}
          kind: {{ dig "kind" "" $rule | quote }}
          {{- $name := dig "name" "" $rule }}
          {{- if $name }}
          name: {{ $name | quote }}
          {{- end }}
          {{- $namespace := dig "namespace" "" $rule }}
          {{- if $namespace }}
          namespace: {{ $namespace | quote }}
          {{- end }}
          {{- $jsonPointers := dig "jsonPointers" (list) $rule }}
          {{- if $jsonPointers }}
          jsonPointers:
          {{- range $pointer := $jsonPointers }}
            - {{ $pointer | quote }}
          {{- end }}
          {{- end }}
          {{- $jqPathExpressions := dig "jqPathExpressions" (list) $rule }}
          {{- if $jqPathExpressions }}
          jqPathExpressions:
          {{- range $expression := $jqPathExpressions }}
            - {{ $expression | quote }}
          {{- end }}
          {{- end }}
          {{- $managedFieldsManagers := dig "managedFieldsManagers" (list) $rule }}
          {{- if $managedFieldsManagers }}
          managedFieldsManagers:
          {{- range $manager := $managedFieldsManagers }}
            - {{ $manager | quote }}
          {{- end }}
          {{- end }}
      {{- end }}
    {{- end }}
