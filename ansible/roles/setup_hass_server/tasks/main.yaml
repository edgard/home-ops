---
- name: Create volume directory
  ansible.builtin.file:
    path: /srv/volumes/hass
    state: directory
    mode: "0755"

- name: Template service file
  ansible.builtin.template:
    src: "hass.service.j2"
    dest: "/etc/systemd/system/hass.service"
    owner: root
    group: root
    mode: "0644"

- name: Ensure daemons are enabled
  ansible.builtin.service:
    name: hass
    enabled: true
    state: started

- name: Configure daily docker prune run
  ansible.builtin.cron:
    name: Docker prune
    special_time: daily
    user: root
    job: "/usr/bin/docker system prune -af"
