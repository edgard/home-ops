---
- name: Populate service facts
  ansible.builtin.service_facts:

- name: Ensure snapd is disabled
  ansible.builtin.service:
    state: stopped
    enabled: false
    name: snapd
  when: "'snapd' in services"

- name: Remove snapd
  ansible.builtin.apt:
    name: snapd
    state: absent
    purge: true

- name: Fact the remote user
  ansible.builtin.set_fact: fixup_remote_user="{{ ansible_user }}"

- name: Remove snapd-related directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: absent
  with_items:
    - /home/{{ fixup_remote_user }}/snap
    - /snap
    - /var/snap
    - /var/lib/snapd
    - /var/cache/snapd
    - /usr/lib/snapd
    - /root/snap

- name: Block later installations of snapd
  ansible.builtin.copy:
    src: snapd.pref
    dest: /etc/apt/preferences.d/snapd.pref
    owner: root
    group: root
    mode: 0644
