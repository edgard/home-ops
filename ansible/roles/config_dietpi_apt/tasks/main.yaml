---
- name: Config uncompressed APT indices
  ansible.builtin.lineinfile:
    path: /etc/apt/apt.conf.d/98dietpi-uncompressed
    line: 'Acquire::GzipIndexes "false";'
    create: true
    owner: root
    group: root
    mode: "0644"
  register: apt_create_status

- name: Uncompress APT indices
  ansible.builtin.shell: |
    /boot/dietpi/func/dietpi-set_software apt-cache clean
    apt update
  when: apt_create_status.changed # noqa no-handler
