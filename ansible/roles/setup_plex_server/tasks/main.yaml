---
- name: Mount media volume
  ansible.builtin.mount:
    src: "{{ media_share_mount }}"
    path: "/mnt/media"
    state: mounted
    fstype: nfs

- name: Create volume directory
  ansible.builtin.file:
    path: /srv/volumes/plex
    state: directory
    mode: "0755"

- name: Template service file
  ansible.builtin.template:
    src: "plex.service.j2"
    dest: "/etc/systemd/system/plex.service"
    owner: root
    group: root
    mode: "0644"

- name: Ensure daemons are enabled
  ansible.builtin.service:
    name: plex
    enabled: true
    state: started

- name: Configure daily docker prune run
  ansible.builtin.cron:
    name: Docker prune
    special_time: daily
    user: root
    job: "/usr/bin/docker system prune -af"
