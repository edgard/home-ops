---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: grafana-external
  namespace: ops
  labels:
    external-dns.edgard.org/scope: external
    hajimari.edgard.org/enabled: "true"
    hajimari.edgard.org/icon: chart-line
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: envoy-gateway-external
      namespace: platform-system
      sectionName: https
  hostnames:
    - grafana.edgard.org
  rules:
    - backendRefs:
        - name: grafana
          port: 80
