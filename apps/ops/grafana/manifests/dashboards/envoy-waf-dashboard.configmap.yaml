---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-envoy-waf
  namespace: ops
  labels:
    grafana_dashboard: "1"
  annotations:
    grafana_folder: Security
data:
  envoy-waf.json: |-
    {
      "id": null,
      "uid": "envoy-waf",
      "title": "Envoy WAF (Coraza)",
      "timezone": "browser",
      "schemaVersion": 39,
      "version": 1,
      "refresh": "30s",
      "tags": ["envoy", "waf", "coraza", "security"],
      "time": {"from": "now-24h", "to": "now"},
      "timepicker": {"refresh_intervals": ["5s", "10s", "30s", "1m", "5m", "15m"]},
      "panels": [
        {
          "id": 1,
          "type": "stat",
          "title": "Request rate (rps)",
          "datasource": {"type": "victoriametrics-metrics-datasource", "uid": "victoria-metrics"},
          "fieldConfig": {"defaults": {"unit": "reqps", "decimals": 1}, "overrides": []},
          "options": {"reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false}, "orientation": "horizontal", "colorMode": "value", "graphMode": "none", "justifyMode": "center"},
          "targets": [
            {"refId": "A", "expr": "sum(rate(waf_filter_tx_total[5m]))"}
          ],
          "gridPos": {"h": 4, "w": 6, "x": 0, "y": 0}
        },
        {
          "id": 2,
          "type": "stat",
          "title": "Interruptions (rps)",
          "datasource": {"type": "victoriametrics-metrics-datasource", "uid": "victoria-metrics"},
          "fieldConfig": {"defaults": {"unit": "reqps", "decimals": 2}, "overrides": []},
          "options": {"reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false}, "orientation": "horizontal", "colorMode": "value", "graphMode": "none", "justifyMode": "center"},
          "targets": [
            {"refId": "A", "expr": "sum(rate(waf_filter_tx_interruptions[5m]))"}
          ],
          "gridPos": {"h": 4, "w": 6, "x": 6, "y": 0}
        },
        {
          "id": 3,
          "type": "stat",
          "title": "Block rate (%)",
          "datasource": {"type": "victoriametrics-metrics-datasource", "uid": "victoria-metrics"},
          "fieldConfig": {"defaults": {"unit": "percentunit", "decimals": 1}, "overrides": []},
          "options": {"reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false}, "orientation": "horizontal", "colorMode": "value", "graphMode": "none", "justifyMode": "center"},
          "targets": [
            {"refId": "A", "expr": "100 * sum(rate(waf_filter_tx_interruptions[5m])) / sum(rate(waf_filter_tx_total[5m])) or vector(0)"}
          ],
          "gridPos": {"h": 4, "w": 6, "x": 12, "y": 0}
        },
        {
          "id": 7,
          "type": "stat",
          "title": "Scrape up",
          "datasource": {"type": "victoriametrics-metrics-datasource", "uid": "victoria-metrics"},
          "fieldConfig": {
            "defaults": {
              "unit": "none",
              "decimals": 0,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "red", "value": null},
                  {"color": "green", "value": 1}
                ]
              }
            },
            "overrides": []
          },
          "options": {
            "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false},
            "orientation": "horizontal",
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "center"
          },
          "targets": [
            {"refId": "A", "expr": "avg(up{app_kubernetes_io_name=\"envoy\",job=~\"kubernetes-pods|kubernetes-service-endpoints\"})"}
          ],
          "gridPos": {"h": 4, "w": 6, "x": 18, "y": 0}
        },
        {
          "id": 4,
          "type": "timeseries",
          "title": "Requests vs interruptions",
          "datasource": {"type": "victoriametrics-metrics-datasource", "uid": "victoria-metrics"},
          "fieldConfig": {"defaults": {"unit": "reqps", "decimals": 2}, "overrides": []},
          "options": {"legend": {"showLegend": true, "placement": "bottom"}, "tooltip": {"mode": "multi", "sort": "desc"}},
          "targets": [
            {"refId": "A", "expr": "sum(rate(waf_filter_tx_total[5m]))", "legendFormat": "requests"},
            {"refId": "B", "expr": "sum(rate(waf_filter_tx_interruptions[5m]))", "legendFormat": "interruptions"}
          ],
          "gridPos": {"h": 8, "w": 24, "x": 0, "y": 4}
        },
        {
          "id": 5,
          "type": "barchart",
          "title": "Top blocking rules (5m rate)",
          "datasource": {"type": "victoriametrics-metrics-datasource", "uid": "victoria-metrics"},
          "fieldConfig": {"defaults": {"unit": "reqps", "decimals": 2}, "overrides": []},
          "options": {"orientation": "horizontal", "displayMode": "gradient"},
          "targets": [
            {"refId": "A", "expr": "topk(5, sum(rate(waf_filter_tx_interruptions[5m])) by (rule_id, phase, identifier, owner))", "legendFormat": "{{rule_id}} ({{phase}})"}
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 12}
        },
        {
          "id": 6,
          "type": "piechart",
          "title": "Interruptions by phase",
          "datasource": {"type": "victoriametrics-metrics-datasource", "uid": "victoria-metrics"},
          "fieldConfig": {"defaults": {"unit": "reqps", "decimals": 2}, "overrides": []},
          "options": {"legend": {"displayMode": "list", "placement": "bottom"}, "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false}},
          "targets": [
            {"refId": "A", "expr": "sum(rate(waf_filter_tx_interruptions[5m])) by (phase)", "legendFormat": "{{phase}}"}
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 12}
        }
      ]
    }
