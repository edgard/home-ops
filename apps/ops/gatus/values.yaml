---
controllers:
  main:
    annotations:
      reloader.stakater.com/auto: "true"
    type: deployment
    replicas: 1
    strategy: Recreate
    containers:
      main:
        image:
          repository: ghcr.io/twin/gatus
          tag: v5.33.0
        envFrom:
          - secretRef:
              name: gatus-telegram
        ports:
          - name: http
            containerPort: 8080
        probes:
          readiness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /health
                port: http
              initialDelaySeconds: 15
              periodSeconds: 15
              timeoutSeconds: 5
              failureThreshold: 3
          liveness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /health
                port: http
              initialDelaySeconds: 30
              periodSeconds: 30
              timeoutSeconds: 5
              failureThreshold: 5
service:
  main:
    controller: main
    type: ClusterIP
    ports:
      http:
        port: 8080
        targetPort: http
route:
  external:
    labels:
      external-dns.edgard.org/scope: external
      hajimari.edgard.org/enabled: "true"
      hajimari.edgard.org/icon: heart-pulse
    parentRefs:
      - name: envoy-gateway-external
        namespace: platform-system
        sectionName: https
    hostnames:
      - status.edgard.org
    rules:
      - backendRefs:
          - identifier: main
            port: 8080
  internal:
    labels:
      external-dns.edgard.org/scope: internal
    parentRefs:
      - name: envoy-gateway-internal
        namespace: platform-system
        sectionName: https
    hostnames:
      - status.edgard.org
    rules:
      - backendRefs:
          - identifier: main
            port: 8080

persistence:
  config:
    type: configMap
    name: gatus-config-generated
    globalMounts:
      - path: /config/config.yaml
        subPath: config.yaml
        readOnly: true
  data:
    type: hostPath
    hostPathType: DirectoryOrCreate
    hostPath: /mnt/spool/appdata/gatus
    globalMounts:
      - path: /data
