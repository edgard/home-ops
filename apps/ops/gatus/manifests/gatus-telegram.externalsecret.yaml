---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: gatus-telegram
  namespace: ops
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: cluster-secrets-store
    kind: ClusterSecretStore
  target:
    name: gatus-telegram
    creationPolicy: Owner
  data:
    - secretKey: GATUS_TELEGRAM_TOKEN
      remoteRef:
        key: cluster-secrets
        property: gatus_telegram_token
    - secretKey: GATUS_TELEGRAM_CHAT_ID
      remoteRef:
        key: cluster-secrets
        property: gatus_telegram_chat_id
