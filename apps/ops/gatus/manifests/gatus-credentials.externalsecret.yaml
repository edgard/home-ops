---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: gatus-credentials
  namespace: ops
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: external-secrets-store
    kind: ClusterSecretStore
  target:
    name: gatus-credentials
    creationPolicy: Owner
  data:
    - secretKey: GATUS_TELEGRAM_TOKEN
      remoteRef:
        key: cluster-credentials
        property: gatus_telegram_token
    - secretKey: GATUS_TELEGRAM_CHAT_ID
      remoteRef:
        key: cluster-credentials
        property: gatus_telegram_chatid
