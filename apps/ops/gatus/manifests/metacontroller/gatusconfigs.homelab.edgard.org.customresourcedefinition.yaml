---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: gatusconfigs.homelab.edgard.org
  labels:
    app.kubernetes.io/name: gatus-config
    app.kubernetes.io/part-of: gatus
spec:
  group: homelab.edgard.org
  scope: Namespaced
  names:
    plural: gatusconfigs
    singular: gatusconfig
    kind: GatusConfig
    shortNames:
      - gcfg
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                base:
                  type: object
                  description: Inline Gatus base config.
                  x-kubernetes-preserve-unknown-fields: true
                staticEndpoints:
                  type: array
                  description: Static endpoints to merge with discovered services.
                  items:
                    type: object
                    x-kubernetes-preserve-unknown-fields: true
                outputConfigMap:
                  type: string
                  description: Name of the ConfigMap to write rendered Gatus config into.
                outputKey:
                  type: string
                  description: Key inside the ConfigMap containing the rendered config.
                serviceSelector:
                  type: string
                  description: Label selector for Services to expose in Gatus.
                resyncSeconds:
                  type: integer
                  description: Force resync interval for the config generator.
            status:
              type: object
              properties:
                lastSync:
                  type: string
                  format: date-time
                appCount:
                  type: integer
                endpointCount:
                  type: integer
                discovered:
                  type: integer
                static:
                  type: integer
                configHash:
                  type: string
                conditions:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                      reason:
                        type: string
                      message:
                        type: string
                      lastTransitionTime:
                        type: string
                        format: date-time
      subresources:
        status: {}
