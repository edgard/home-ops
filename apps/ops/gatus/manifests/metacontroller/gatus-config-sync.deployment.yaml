---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gatus-config-sync
  namespace: ops
  labels:
    app.kubernetes.io/name: gatus-config-sync
    app.kubernetes.io/part-of: gatus
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: gatus-config-sync
  template:
    metadata:
      labels:
        app.kubernetes.io/name: gatus-config-sync
        app.kubernetes.io/part-of: gatus
    spec:
      restartPolicy: Always
      serviceAccountName: gatus-config-sync
      containers:
        - name: webhook
          image: python:3.14-slim
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -c
            - |
              set -euo pipefail
              pip install --no-cache-dir --quiet pyyaml >/tmp/pip.log 2>&1
              python /scripts/webhook.py
          env:
            - name: PIP_ROOT_USER_ACTION
              value: ignore
            - name: TZ
              value: Europe/Warsaw
          ports:
            - name: http
              containerPort: 8080
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 20
          volumeMounts:
            - name: scripts
              mountPath: /scripts
              readOnly: true
      volumes:
        - name: scripts
          configMap:
            name: gatus-config-sync-scripts
            defaultMode: 0444
