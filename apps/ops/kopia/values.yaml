---
controllers:
  main:
    initContainers:
      repo-init:
        image:
          repository: ghcr.io/home-operations/kopia
          tag: 0.22.3
          pullPolicy: IfNotPresent
        env:
          KOPIA_CLIENT_HOSTNAME: homelab
        envFrom:
          - secretRef:
              name: kopia-credentials
        command:
          - /bin/bash
          - -c
        args:
          - |-
            set -euo pipefail
            mkdir -p /config/cache /config/logs
            CONFIG="/config/repository.config"
            REPO_METADATA="/repository/kopia.repository.f"
            if [ -f "${CONFIG}" ]; then
              if [ ! -f "${REPO_METADATA}" ]; then
                echo "Repository metadata missing but config exists at ${CONFIG}, removing stale config"
                rm -f "${CONFIG}"
              else
                if kopia repository status >/dev/null 2>&1; then
                  echo "Using existing repository config at ${CONFIG}"
                else
                  echo "Repository config at ${CONFIG} is invalid, removing so it can be re-created"
                  rm -f "${CONFIG}"
                fi
              fi
            fi
            if [ ! -f "${CONFIG}" ]; then
              if [ -f "${REPO_METADATA}" ]; then
                echo "Repository data detected, generating config at ${CONFIG}"
                kopia repository connect filesystem --path=/repository --password "${KOPIA_PASSWORD}"
              else
                echo "Initializing Kopia repository at /repository"
                kopia repository create filesystem --path=/repository --password "${KOPIA_PASSWORD}"
              fi
            fi
            kopia repository status >/dev/null 2>&1 || kopia repository connect filesystem --path=/repository --password "${KOPIA_PASSWORD}"
            kopia repository set-client --hostname "${KOPIA_CLIENT_HOSTNAME:-kopia}" --username root
        securityContext:
          runAsUser: 0
          runAsGroup: 0
          allowPrivilegeEscalation: false
    annotations:
      reloader.stakater.com/auto: "true"
    type: deployment
    replicas: 1
    strategy: Recreate
    containers:
      main:
        image:
          repository: ghcr.io/home-operations/kopia
          tag: 0.22.3
          pullPolicy: IfNotPresent
        envFrom:
          - secretRef:
              name: kopia-credentials
        args:
          - --without-password
        probes:
          liveness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /
                port: 51515
              initialDelaySeconds: 30
              periodSeconds: 30
              timeoutSeconds: 5
              failureThreshold: 5
          readiness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /
                port: 51515
              initialDelaySeconds: 15
              periodSeconds: 15
              timeoutSeconds: 5
              failureThreshold: 3
        securityContext:
          runAsUser: 0
          runAsGroup: 0
          allowPrivilegeEscalation: false
service:
  main:
    controller: main
    type: ClusterIP
    labels:
      gatus.edgard.org/enabled: "true"
    ports:
      http:
        port: 51515
        protocol: TCP
        targetPort: 51515
      metrics:
        enabled: false
        port: 51516
        protocol: TCP
        targetPort: 51516
route:
  external:
    annotations:
      gethomepage.dev/enabled: "true"
      gethomepage.dev/name: Kopia
      gethomepage.dev/group: Ops
      gethomepage.dev/icon: kopia.svg
      gethomepage.dev/app: kopia
    labels:
      external-dns.edgard.org/scope: external
    parentRefs:
      - name: gateway-external
        namespace: platform-system
        sectionName: https
    hostnames:
      - kopia.edgard.org
    rules:
      - backendRefs:
          - identifier: main
            port: 51515
  internal:
    labels:
      external-dns.edgard.org/scope: internal
    parentRefs:
      - name: gateway-internal
        namespace: platform-system
        sectionName: https
    hostnames:
      - kopia.edgard.org
    rules:
      - backendRefs:
          - identifier: main
            port: 51515

persistence:
  data:
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    size: 5Gi
    globalMounts:
      - path: /config
  repository:
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    storageClass: local-bulk
    size: 5Ti
    globalMounts:
      - path: /repository
  source:
    type: hostPath
    hostPath: /mnt/spool/appdata
    hostPathType: Directory
    advancedMounts:
      main:
        main:
          - path: /data
