---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: kopia
  namespace: ops
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: cluster-secrets-store
    kind: ClusterSecretStore
  target:
    name: kopia
    creationPolicy: Owner
  data:
    - secretKey: KOPIA_PASSWORD
      remoteRef:
        key: cluster-secrets
        property: kopia_password
