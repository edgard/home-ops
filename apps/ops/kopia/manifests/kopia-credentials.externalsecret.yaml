---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: kopia-credentials
  namespace: ops
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: external-secrets-store
    kind: ClusterSecretStore
  target:
    name: kopia-credentials
    creationPolicy: Owner
  data:
    - secretKey: KOPIA_PASSWORD
      remoteRef:
        key: cluster-credentials
        property: kopia_password
