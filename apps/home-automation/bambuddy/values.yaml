---
defaultPodOptions:
  securityContext:
    fsGroup: 1000
    fsGroupChangePolicy: OnRootMismatch
    runAsGroup: 1000
    runAsNonRoot: true
    runAsUser: 1000

controllers:
  main:
    type: deployment
    replicas: 1
    strategy: Recreate
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      app:
        image:
          repository: ghcr.io/maziggy/bambuddy
          tag: v0.2.1b
        env:
          PORT: "8000"
        ports:
          - name: http
            containerPort: 8000
        probes:
          startup:
            enabled: true
          liveness:
            enabled: true
          readiness:
            enabled: true
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL

service:
  main:
    controller: main
    type: ClusterIP
    annotations:
      gatus.edgard.org/enabled: "true"
    ports:
      http:
        enabled: true
        port: 8000
        protocol: TCP
        targetPort: 8000

route:
  main:
    annotations:
      gethomepage.dev/enabled: "true"
      gethomepage.dev/name: Bambuddy
      gethomepage.dev/group: Home Automation
      gethomepage.dev/app: bambuddy
    parentRefs:
      - name: gateway
        namespace: platform-system
        sectionName: https
    hostnames:
      - bambuddy.edgard.org
    rules:
      - backendRefs:
          - identifier: main
            port: 8000

persistence:
  data:
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    size: 20Gi
    globalMounts:
      - path: /app/data
