---
defaultPodOptions:
  securityContext:
    fsGroup: 0
    fsGroupChangePolicy: OnRootMismatch
    runAsGroup: 0
    runAsUser: 0
    runAsNonRoot: false

controllers:
  main:
    type: deployment
    replicas: 1
    strategy: Recreate
    initContainers:
      create-device:
        image:
          repository: busybox
          tag: 1.37.0
        command:
          - /bin/sh
          - -c
        args:
          - |
            # Create the character device node for the USB serial adapter
            # The USB device is passed through from host, we just need the device node
            if [ ! -c /dev/ttyUSB0 ]; then
              echo "Creating /dev/ttyUSB0 device node (major 188, minor 0)"
              mknod /dev/ttyUSB0 c 188 0
              chmod 666 /dev/ttyUSB0
              echo "Device node created successfully"
            else
              echo "/dev/ttyUSB0 already exists"
            fi
            ls -la /dev/ttyUSB0
        securityContext:
          privileged: true
    containers:
      app:
        image:
          repository: koenkk/zigbee2mqtt
          tag: 2.7.1
        env:
          ZIGBEE2MQTT_CONFIG_MQTT_SERVER: mqtt://mosquitto.home-automation.svc.cluster.local:1883
          ZIGBEE2MQTT_CONFIG_SERIAL_PORT: /dev/ttyUSB0
        ports:
          - name: http
            containerPort: 8080
        probes:
          startup:
            enabled: true
          liveness:
            enabled: true
          readiness:
            enabled: true
        securityContext:
          privileged: true
service:
  main:
    controller: main
    type: ClusterIP
    labels:
      gatus.edgard.org/enabled: "true"
    ports:
      http:
        enabled: true
        port: 8080
        protocol: TCP
        targetPort: 8080
route:
  main:
    annotations:
      gethomepage.dev/enabled: "true"
      gethomepage.dev/name: Zigbee2MQTT
      gethomepage.dev/group: Home Automation
      gethomepage.dev/icon: zigbee2mqtt.svg
      gethomepage.dev/app: zigbee2mqtt
    parentRefs:
      - name: gateway
        namespace: platform-system
        sectionName: https
    hostnames:
      - zigbee2mqtt.edgard.org
    rules:
      - backendRefs:
          - identifier: main
            port: 8080

persistence:
  data:
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    size: 5Gi
    globalMounts:
      - path: /app/data
  dev:
    type: emptyDir
    globalMounts:
      - path: /dev
  usb:
    type: hostPath
    hostPath: /dev/bus/usb
    hostPathType: Directory
    globalMounts:
      - path: /dev/bus/usb
