---
controllers:
  main:
    type: deployment
    replicas: 1
    strategy: Recreate
    containers:
      main:
        securityContext:
          privileged: true
        image:
          repository: koenkk/zigbee2mqtt
          tag: 2.7.1
        env:
          ZIGBEE2MQTT_CONFIG_MQTT_SERVER: mqtt://mosquitto.home-automation.svc.cluster.local:1883
          ZIGBEE2MQTT_CONFIG_SERIAL_PORT: /dev/ttyUSB0
        probes:
          liveness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /
                port: 8080
              initialDelaySeconds: 30
              periodSeconds: 30
              timeoutSeconds: 5
              failureThreshold: 5
          readiness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /
                port: 8080
              initialDelaySeconds: 15
              periodSeconds: 15
              timeoutSeconds: 5
              failureThreshold: 3
        ports:
          - name: http
            containerPort: 8080
service:
  main:
    controller: main
    type: ClusterIP
    labels:
      gatus.edgard.org/enabled: "true"
    ports:
      http:
        enabled: true
        port: 8080
        protocol: TCP
        targetPort: 8080
route:
  external:
    annotations:
      gethomepage.dev/enabled: "true"
      gethomepage.dev/name: Zigbee2MQTT
      gethomepage.dev/group: Home Automation
      gethomepage.dev/icon: zigbee2mqtt.svg
      gethomepage.dev/app: zigbee2mqtt
    labels:
      external-dns.edgard.org/scope: external
    parentRefs:
      - name: gateway-external
        namespace: platform-system
        sectionName: https
    hostnames:
      - zigbee2mqtt.edgard.org
    rules:
      - backendRefs:
          - identifier: main
            port: 8080
  internal:
    labels:
      external-dns.edgard.org/scope: internal
    parentRefs:
      - name: gateway-internal
        namespace: platform-system
        sectionName: https
    hostnames:
      - zigbee2mqtt.edgard.org
    rules:
      - backendRefs:
          - identifier: main
            port: 8080

persistence:
  data:
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    size: 5Gi
    globalMounts:
      - path: /app/data
  usb:
    type: hostPath
    hostPath: /dev/ttyUSB0
    hostPathType: CharDevice
    globalMounts:
      - path: /dev/ttyUSB0
