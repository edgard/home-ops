---
defaultPodOptions:
  securityContext:
    fsGroup: 0
    fsGroupChangePolicy: OnRootMismatch
    runAsGroup: 0
    runAsUser: 0
    runAsNonRoot: false

controllers:
  main:
    type: deployment
    replicas: 1
    strategy: Recreate
    containers:
      app:
        image:
          repository: koenkk/zigbee2mqtt
          tag: 2.7.1
        env:
          ZIGBEE2MQTT_CONFIG_MQTT_SERVER: mqtt://mosquitto.home-automation.svc.cluster.local:1883
          ZIGBEE2MQTT_CONFIG_SERIAL_PORT: /dev/ttyUSB0
        ports:
          - name: http
            containerPort: 8080
        probes:
          startup:
            enabled: true
          liveness:
            enabled: true
          readiness:
            enabled: true
        securityContext:
          privileged: true
service:
  main:
    controller: main
    type: ClusterIP
    annotations:
      gatus.edgard.org/enabled: "true"
    ports:
      http:
        enabled: true
        port: 8080
        protocol: TCP
        targetPort: 8080
route:
  main:
    annotations:
      gethomepage.dev/enabled: "true"
      gethomepage.dev/name: Zigbee2MQTT
      gethomepage.dev/group: Home Automation
      gethomepage.dev/icon: zigbee2mqtt.svg
      gethomepage.dev/app: zigbee2mqtt
    parentRefs:
      - name: gateway
        namespace: platform-system
        sectionName: https
    hostnames:
      - zigbee2mqtt.edgard.org
    rules:
      - backendRefs:
          - identifier: main
            port: 8080

persistence:
  data:
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    size: 5Gi
    globalMounts:
      - path: /app/data
  usb:
    type: hostPath
    hostPath: /dev/ttyUSB0
    hostPathType: CharDevice
    globalMounts:
      - path: /dev/ttyUSB0
