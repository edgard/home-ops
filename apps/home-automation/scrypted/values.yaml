---
defaultPodOptions:
  securityContext:
    fsGroup: 0
    fsGroupChangePolicy: OnRootMismatch
    runAsGroup: 0
    runAsUser: 0
    runAsNonRoot: false

controllers:
  main:
    type: deployment
    replicas: 1
    strategy: Recreate
    pod:
      annotations:
        k8s.v1.cni.cncf.io/networks: |-
          [
            {
              "name": "multus-lan-macvlan",
              "namespace": "kube-system",
              "ips": ["192.168.1.247/24"],
              "gateway": ["192.168.1.1"],
              "mac": "02:42:c0:a8:01:f7"
            }
          ]
    containers:
      app:
        image:
          repository: ghcr.io/koush/scrypted
          tag: v0.144.1-noble-full
        env:
          SCRYPTED_WEBHOOK_UPDATE_AUTHORIZATION: "Bearer disabled"
          SCRYPTED_WEBHOOK_UPDATE: ""
        probes:
          startup:
            enabled: true
            spec:
              httpGet:
                path: /
                port: 11080
              failureThreshold: 30
              periodSeconds: 10
          liveness:
            enabled: true
            spec:
              httpGet:
                path: /
                port: 11080
          readiness:
            enabled: true
            spec:
              httpGet:
                path: /
                port: 11080
        resources:
          limits: null
          requests: null

service:
  main:
    controller: main
    type: ClusterIP
    annotations:
      gatus.edgard.org/enabled: "true"
    ports:
      http:
        enabled: true
        port: 11080
        protocol: TCP
        targetPort: 11080

route:
  main:
    annotations:
      gethomepage.dev/enabled: "true"
      gethomepage.dev/name: Scrypted
      gethomepage.dev/group: Home Automation
      gethomepage.dev/icon: scrypted.png
      gethomepage.dev/app: scrypted
    parentRefs:
      - name: gateway
        namespace: platform-system
        sectionName: https
    hostnames:
      - scrypted.edgard.org
    rules:
      - backendRefs:
          - identifier: main
            port: 11080

persistence:
  data:
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    size: 10Gi
    globalMounts:
      - path: /server/volume
