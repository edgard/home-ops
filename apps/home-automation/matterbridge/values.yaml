---
defaultPodOptions:
  securityContext:
    fsGroup: 0
    fsGroupChangePolicy: OnRootMismatch
    runAsGroup: 0
    runAsUser: 0
    runAsNonRoot: false

controllers:
  main:
    type: deployment
    replicas: 1
    strategy: Recreate
    pod:
      annotations:
        k8s.v1.cni.cncf.io/networks: |-
          [
            {
              "name": "multus-lan-bridge",
              "namespace": "kube-system",
              "ips": ["192.168.1.243/24"],
              "gateway": ["192.168.1.1"],
              "mac": "02:42:c0:a8:01:f3"
            }
          ]
    initContainers:
      copy-config:
        image:
          repository: busybox
          tag: 1.37.0
        command:
          - /bin/sh
          - -c
          - |
            cp /config-templates/*.config.json /root/.matterbridge/
      register-plugins:
        image:
          repository: luligu/matterbridge
          tag: 3.5.0
        command:
          - /bin/sh
          - -c
          - |
            matterbridge --add matterbridge-zigbee2mqtt
            matterbridge --enable matterbridge-zigbee2mqtt
            matterbridge --list
    containers:
      app:
        image:
          repository: luligu/matterbridge
          tag: 3.5.0
        command:
          - matterbridge
        args:
          - "--mdnsinterface"
          - "net1"
        env:
          MATTERBRIDGE_DEBUG: "false"
          MATTERBRIDGE_LOGGING: info
        probes:
          startup:
            enabled: true
          liveness:
            enabled: true
          readiness:
            enabled: true

configMaps:
  config:
    enabled: true
    data:
      matterbridge.config.json: |
        {
          "name": "Matterbridge",
          "type": "bridge",
          "frontend": 8283,
          "debug": false,
          "unregisterOnShutdown": false
        }
      matterbridge-zigbee2mqtt.config.json: |
        {
          "name": "matterbridge-zigbee2mqtt",
          "type": "DynamicPlatform",
          "enabled": true,
          "host": "mqtt://mosquitto.home-automation.svc.cluster.local",
          "port": 1883,
          "protocolVersion": 5,
          "topic": "zigbee2mqtt",
          "username": "",
          "password": "",
          "whiteList": [],
          "blackList": [
            "Coordinator",
            "Living Room Zigbee Repeater",
            "Bedroom Ceiling 1 Light",
            "Bedroom Ceiling 2 Light",
            "Bedroom Ceiling 3 Light",
            "Bedroom Ceiling 4 Light",
            "Bedroom Ceiling 5 Light",
            "Bedroom Ceiling 6 Light",
            "Office Ceiling 1 Light",
            "Office Ceiling 2 Light",
            "Office Ceiling 3 Light",
            "Office Ceiling 4 Light",
            "Living Room Corridor 1 Light",
            "Living Room Corridor 2 Light"
          ],
          "switchList": [],
          "lightList": [],
          "outletList": [
            "Rouvida Bike Charger",
            "Office 3D Printer",
            "Zebra Bike Charger",
            "Bike Trainer"
          ],
          "featureBlackList": [
            "linkquality",
            "last_seen",
            "elapsed",
            "update",
            "update_available",
            "device_temperature"
          ],
          "deviceFeatureBlackList": {
            "Office Motion Sensor": ["illuminance"]
          },
          "scenesType": "outlet",
          "scenesPrefix": true,
          "debug": false,
          "unregisterOnShutdown": false
        }

persistence:
  data:
    type: persistentVolumeClaim
    enabled: true
    accessMode: ReadWriteOnce
    size: 5Gi
    globalMounts:
      - path: /root/.matterbridge
  config-templates:
    type: configMap
    name: matterbridge
    advancedMounts:
      main:
        copy-config:
          - path: /config-templates
            readOnly: true

service:
  main:
    controller: main
    annotations:
      gatus.edgard.org/enabled: "true"
    ports:
      http:
        port: 8283

route:
  main:
    annotations:
      gethomepage.dev/enabled: "true"
      gethomepage.dev/name: Matterbridge
      gethomepage.dev/group: Home Automation
      gethomepage.dev/icon: matter.svg
      gethomepage.dev/app: matterbridge
    parentRefs:
      - name: gateway
        namespace: platform-system
        sectionName: https
    hostnames:
      - matterbridge.edgard.org
    rules:
      - backendRefs:
          - identifier: main
            port: 8283
