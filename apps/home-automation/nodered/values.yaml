---
defaultPodOptions:
  securityContext:
    fsGroup: 1000
    fsGroupChangePolicy: OnRootMismatch
    runAsGroup: 1000
    runAsNonRoot: true
    runAsUser: 1000

controllers:
  main:
    type: deployment
    replicas: 1
    strategy: Recreate
    containers:
      app:
        image:
          repository: nodered/node-red
          tag: 4.1.2
        env:
          NODE_RED_CREDENTIAL_SECRET:
            valueFrom:
              secretKeyRef:
                name: nodered-credentials
                key: CREDENTIAL_SECRET
        probes:
          startup:
            enabled: true
          liveness:
            enabled: true
          readiness:
            enabled: true
        resources:
          limits: null
          requests: null
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL

service:
  main:
    controller: main
    type: ClusterIP
    labels:
      gatus.edgard.org/enabled: "true"
    ports:
      http:
        enabled: true
        port: 1880
        protocol: TCP
        targetPort: 1880

route:
  main:
    annotations:
      gethomepage.dev/enabled: "true"
      gethomepage.dev/name: Node-RED
      gethomepage.dev/group: Home Automation
      gethomepage.dev/icon: node-red.svg
      gethomepage.dev/app: nodered
    parentRefs:
      - name: gateway
        namespace: platform-system
        sectionName: https
    hostnames:
      - nodered.edgard.org
    rules:
      - backendRefs:
          - identifier: main
            port: 1880

persistence:
  data:
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    size: 10Gi
    globalMounts:
      - path: /data
  settings:
    type: configMap
    name: nodered-settings
    globalMounts:
      - path: /data/settings.js
        subPath: settings.js
        readOnly: true
