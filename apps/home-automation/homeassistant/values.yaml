---
defaultPodOptions:
  securityContext:
    fsGroup: 0
    fsGroupChangePolicy: OnRootMismatch
    runAsGroup: 0
    runAsNonRoot: false
    runAsUser: 0

controllers:
  main:
    type: deployment
    replicas: 1
    strategy: Recreate
    pod:
      annotations:
        reloader.stakater.com/auto: "true"
        k8s.v1.cni.cncf.io/networks: |-
          [
            {
              "name": "multus-lan-bridge",
              "namespace": "kube-system",
              "ips": ["192.168.1.246/24"],
              "gateway": ["192.168.1.1"],
              "mac": "02:42:c0:a8:01:f6"
            }
          ]
    containers:
      app:
        image:
          repository: ghcr.io/home-assistant/home-assistant
          tag: "2026.2.1"
        ports:
          - name: http
            containerPort: 8123
        probes:
          startup:
            enabled: true
          liveness:
            enabled: true
          readiness:
            enabled: true
        securityContext:
          privileged: true

service:
  main:
    controller: main
    type: ClusterIP
    annotations:
      gatus.edgard.org/enabled: "true"
    ports:
      http:
        enabled: true
        port: 8123
        protocol: TCP
        targetPort: 8123

route:
  main:
    annotations:
      gethomepage.dev/enabled: "true"
      gethomepage.dev/name: Home Assistant
      gethomepage.dev/group: Home Automation
      gethomepage.dev/icon: home-assistant.svg
      gethomepage.dev/app: homeassistant
    parentRefs:
      - name: gateway
        namespace: platform-system
        sectionName: https
    hostnames:
      - homeassistant.edgard.org
    rules:
      - backendRefs:
          - identifier: main
            port: 8123

persistence:
  data:
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    size: 10Gi
    globalMounts:
      - path: /config
  config-template:
    type: configMap
    name: homeassistant-template
    globalMounts:
      - path: /config/template.yaml
        subPath: template.yaml
        readOnly: true
  config-main:
    type: configMap
    name: homeassistant-config
    globalMounts:
      - path: /config/configuration.yaml
        subPath: configuration.yaml
        readOnly: true
  dev-ttyusb0:
    type: hostPath
    hostPath: /dev/ttyUSB0
    hostPathType: CharDevice
    globalMounts:
      - path: /dev/ttyUSB0
