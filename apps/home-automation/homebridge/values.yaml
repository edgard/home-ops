---
defaultPodOptions:
  securityContext:
    fsGroup: 0
    fsGroupChangePolicy: OnRootMismatch
    runAsGroup: 0
    runAsNonRoot: false
    runAsUser: 0

controllers:
  main:
    type: deployment
    replicas: 1
    strategy: Recreate
    pod:
      annotations:
        k8s.v1.cni.cncf.io/networks: |-
          [
            {
              "name": "multus-lan-bridge",
              "namespace": "kube-system",
              "ips": ["192.168.1.246/24"],
              "gateway": ["192.168.1.1"],
              "mac": "02:42:c0:a8:01:f6"
            }
          ]
    containers:
      app:
        image:
          repository: homebridge/homebridge
          tag: 2026-01-14
        env:
          HOMEBRIDGE_CONFIG_UI: "1"
          HOMEBRIDGE_CONFIG_UI_PORT: "8581"
        ports:
          - name: http
            containerPort: 8581
        probes:
          startup:
            enabled: true
          liveness:
            enabled: true
          readiness:
            enabled: true

service:
  main:
    controller: main
    type: ClusterIP
    annotations:
      gatus.edgard.org/enabled: "true"
    ports:
      http:
        enabled: true
        port: 8581
        protocol: TCP
        targetPort: 8581

route:
  main:
    annotations:
      gethomepage.dev/enabled: "true"
      gethomepage.dev/name: Homebridge
      gethomepage.dev/group: Home Automation
      gethomepage.dev/icon: homebridge.svg
      gethomepage.dev/app: homebridge
    parentRefs:
      - name: gateway
        namespace: platform-system
        sectionName: https
    hostnames:
      - homebridge.edgard.org
    rules:
      - backendRefs:
          - identifier: main
            port: 8581

persistence:
  data:
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    size: 5Gi
    globalMounts:
      - path: /homebridge
