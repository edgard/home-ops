---
defaultPodOptions:
  securityContext:
    fsGroup: 1000
    fsGroupChangePolicy: OnRootMismatch
    runAsGroup: 1000
    runAsNonRoot: true
    runAsUser: 1000

controllers:
  main:
    type: deployment
    replicas: 1
    strategy: Recreate
    containers:
      app:
        image:
          repository: eclipse-mosquitto
          tag: 2.0.22
        probes:
          startup:
            enabled: true
          liveness:
            enabled: true
          readiness:
            enabled: true
service:
  main:
    controller: main
    type: ClusterIP
    labels:
      gatus.edgard.org/enabled: "true"
    ports:
      mqtt:
        enabled: true
        port: 1883
        protocol: TCP
        targetPort: 1883
persistence:
  data:
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    size: 2Gi
    globalMounts:
      - path: /mosquitto/data
  config:
    type: configMap
    identifier: config
    globalMounts:
      - path: /mosquitto/config/mosquitto.conf
        subPath: mosquitto.conf
        readOnly: true

configMaps:
  config:
    data:
      mosquitto.conf: |-
        listener 1883
        allow_anonymous true
        persistence true
        persistence_location /mosquitto/data/
        log_dest stdout
