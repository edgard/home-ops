---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: home-automation-home-assistant
  namespace: home-automation
spec:
  interval: 1h
  timeout: 5m
  path: ./apps/home-automation/home-assistant/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  dependsOn:
    - name: home-automation-zigbee2mqtt
      namespace: home-automation
