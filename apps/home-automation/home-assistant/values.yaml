---
defaultPodOptions:
  securityContext:
    fsGroup: 1000
    fsGroupChangePolicy: OnRootMismatch
    runAsGroup: 1000
    runAsNonRoot: true
    runAsUser: 1000

controllers:
  main:
    type: deployment
    replicas: 1
    strategy: Recreate
    pod:
      annotations:
        k8s.v1.cni.cncf.io/networks: |-
          [
            {
              "name": "multus-lan-macvlan",
              "namespace": "kube-system",
              "ips": ["192.168.1.246/24"],
              "gateway": ["192.168.1.1"],
              "mac": "02:42:c0:a8:01:f6"
            }
          ]
    containers:
      app:
        image:
          repository: ghcr.io/home-assistant/home-assistant
          tag: 2025.12.4
        probes:
          startup:
            enabled: true
          liveness:
            enabled: true
          readiness:
            enabled: true
        resources:
          limits: null
          requests: null

service:
  main:
    controller: main
    type: ClusterIP
    labels:
      gatus.edgard.org/enabled: "true"
    ports:
      http:
        enabled: true
        port: 8123
        protocol: TCP
        targetPort: 8123
route:
  main:
    annotations:
      gethomepage.dev/enabled: "true"
      gethomepage.dev/name: Home Assistant
      gethomepage.dev/group: Home Automation
      gethomepage.dev/icon: home-assistant.svg
      gethomepage.dev/app: home-assistant
    parentRefs:
      - name: gateway
        namespace: platform-system
        sectionName: https
    hostnames:
      - home-assistant.edgard.org
    rules:
      - backendRefs:
          - identifier: main
            port: 8123

persistence:
  data:
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    size: 10Gi
    globalMounts:
      - path: /config
