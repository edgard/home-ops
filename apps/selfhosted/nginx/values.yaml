---
defaultPodOptions:
  securityContext:
    fsGroup: 101
    fsGroupChangePolicy: OnRootMismatch
    runAsGroup: 101
    runAsNonRoot: true
    runAsUser: 101

controllers:
  nginx:
    type: deployment
    replicas: 1
    strategy: Recreate
    containers:
      app:
        image:
          repository: nginx
          tag: 1.29.4
        probes:
          liveness:
            enabled: true
          readiness:
            enabled: true
          startup:
            enabled: true
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
            add:
              - NET_BIND_SERVICE
        resources:
          requests:
            cpu: 50m
            memory: 96Mi
          limits:
            cpu: 300m
            memory: 256Mi
service:
  nginx:
    controller: nginx
    primary: true
    forceRename: nginx
    labels:
      gatus.edgard.org/enabled: "true"
    ports:
      http:
        port: 80

route:
  external:
    annotations:
      gethomepage.dev/enabled: "true"
      gethomepage.dev/name: Homepage
      gethomepage.dev/group: Selfhosted
      gethomepage.dev/icon: nginx.svg
      gethomepage.dev/app: nginx
    labels:
      external-dns.edgard.org/scope: external
    parentRefs:
      - name: gateway-external
        namespace: platform-system
        sectionName: https
    hostnames:
      - www.edgard.org
    rules:
      - backendRefs:
          - identifier: nginx
            port: 80
  internal:
    labels:
      external-dns.edgard.org/scope: internal
    parentRefs:
      - name: gateway-internal
        namespace: platform-system
        sectionName: https
    hostnames:
      - www.edgard.org
    rules:
      - backendRefs:
          - identifier: nginx
            port: 80

persistence:
  nginx-data:
    type: persistentVolumeClaim
    storageClass: local-bulk
    accessMode: ReadWriteOnce
    size: 200Gi
    advancedMounts:
      nginx:
        app:
          - path: /usr/share/nginx/html
            readOnly: true
  cache:
    type: emptyDir
    advancedMounts:
      nginx:
        app:
          - path: /var/cache/nginx
  run:
    type: emptyDir
    advancedMounts:
      nginx:
        app:
          - path: /var/run
