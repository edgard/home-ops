---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: n8n-credentials
  namespace: selfhosted
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: external-secrets-store
    kind: ClusterSecretStore
  target:
    name: n8n-credentials
    creationPolicy: Owner
  data:
    - secretKey: N8N_ENCRYPTION_KEY
      remoteRef:
        key: n8n_encryption_key
