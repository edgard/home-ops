---
defaultPodOptions:
  securityContext:
    fsGroup: 1000
    fsGroupChangePolicy: OnRootMismatch
    runAsGroup: 1000
    runAsNonRoot: true
    runAsUser: 1000

controllers:
  main:
    annotations:
      reloader.stakater.com/auto: "true"
    type: deployment
    replicas: 1
    strategy: Recreate
    containers:
      app:
        image:
          repository: ghcr.io/esphome/esphome
          tag: 2025.12.4
        env:
          ESPHOME_DASHBOARD_USE_PING: "true"
        ports:
          - name: http
            containerPort: 6052
        probes:
          startup:
            enabled: true
          liveness:
            enabled: true
          readiness:
            enabled: true
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL

service:
  main:
    controller: main
    annotations:
      gatus.edgard.org/enabled: "true"
    ports:
      http:
        port: 6052

route:
  main:
    annotations:
      gethomepage.dev/enabled: "true"
      gethomepage.dev/name: ESPHome
      gethomepage.dev/group: Selfhosted
      gethomepage.dev/icon: esphome.svg
      gethomepage.dev/app: esphome
    parentRefs:
      - name: gateway
        namespace: platform-system
        sectionName: https
    hostnames:
      - esphome.edgard.org
    rules:
      - backendRefs:
          - identifier: main
            port: 6052

persistence:
  config:
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    size: 5Gi
    globalMounts:
      - path: /config
