---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: metamcp-credentials
  namespace: selfhosted
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: external-secrets-store
    kind: ClusterSecretStore
  target:
    name: metamcp-credentials
    creationPolicy: Owner
  data:
    - secretKey: BETTER_AUTH_SECRET
      remoteRef:
        key: metamcp_auth_secret
