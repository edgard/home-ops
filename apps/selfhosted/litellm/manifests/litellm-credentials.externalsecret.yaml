---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: litellm-credentials
  namespace: selfhosted
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: external-secrets-store
    kind: ClusterSecretStore
  target:
    name: litellm-credentials
    creationPolicy: Owner
  data:
    - secretKey: LITELLM_MASTER_KEY
      remoteRef:
        key: litellm_master_key
    - secretKey: MCP_GITHUB_TOKEN
      remoteRef:
        key: mcp_github_token
    - secretKey: MCP_N8N_API_KEY
      remoteRef:
        key: mcp_n8n_api_key
    - secretKey: MCP_CONTEXT7_API_KEY
      remoteRef:
        key: mcp_context7_api_key
