---
defaultPodOptions:
  securityContext:
    fsGroup: 1000
    fsGroupChangePolicy: OnRootMismatch
    runAsGroup: 1000
    runAsNonRoot: true
    runAsUser: 1000

controllers:
  main:
    type: deployment
    replicas: 1
    strategy: Recreate
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      app:
        image:
          repository: ghcr.io/berriai/litellm
          tag: v1.80.8-stable
        args:
          - "--config"
          - "/app/config.yaml"
        env:
          PORT: "4000"
        envFrom:
          - secretRef:
              name: litellm-credentials
        probes:
          startup:
            enabled: true
          liveness:
            enabled: true
          readiness:
            enabled: true
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
        resources: {}

service:
  main:
    controller: main
    type: ClusterIP
    annotations:
      gatus.edgard.org/enabled: "true"
    ports:
      http:
        enabled: true
        port: 80
        targetPort: 4000

route:
  main:
    parentRefs:
      - name: gateway
        namespace: platform-system
        sectionName: https
    hostnames:
      - litellm.edgard.org
    rules:
      - backendRefs:
          - identifier: main
            port: 80

persistence:
  config:
    type: configMap
    identifier: config
    advancedMounts:
      main:
        app:
          - path: /app/config.yaml
            subPath: config.yaml

configMaps:
  config:
    data:
      config.yaml: |-
        general_settings:
          master_key: os.environ/LITELLM_MASTER_KEY

        litellm_settings:
          drop_params: true
          num_retries: 3
          request_timeout: 120
          telemetry: false
          routing_strategy: weighted-pick
          allowed_fails: 2
          cooldown_time: 120
          fallbacks:
            - primary:
                - paid-tools

        model_list:
