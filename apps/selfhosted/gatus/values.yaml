---
defaultPodOptions:
  securityContext:
    fsGroup: 1000
    fsGroupChangePolicy: OnRootMismatch
    runAsGroup: 1000
    runAsNonRoot: true
    runAsUser: 1000

controllers:
  main:
    annotations:
      reloader.stakater.com/auto: "true"
    type: deployment
    replicas: 1
    strategy: Recreate
    containers:
      app:
        image:
          repository: ghcr.io/twin/gatus
          tag: v5.33.1
        envFrom:
          - secretRef:
              name: gatus-credentials
        ports:
          - name: http
            containerPort: 8080
        probes:
          startup:
            enabled: true
          liveness:
            enabled: true
          readiness:
            enabled: true
service:
  main:
    controller: main
    type: ClusterIP
    ports:
      http:
        port: 8080
        targetPort: http
route:
  main:
    annotations:
      gethomepage.dev/enabled: "true"
      gethomepage.dev/name: Status
      gethomepage.dev/group: Selfhosted
      gethomepage.dev/icon: gatus.svg
      gethomepage.dev/app: gatus
    parentRefs:
      - name: gateway
        namespace: platform-system
        sectionName: https
    hostnames:
      - status.edgard.org
    rules:
      - backendRefs:
          - identifier: main
            port: 8080

persistence:
  config:
    type: configMap
    name: gatus-generated-config
    globalMounts:
      - path: /config/config.yaml
        subPath: config.yaml
        readOnly: true
  data:
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    size: 2Gi
    globalMounts:
      - path: /data
