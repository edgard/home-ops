---
defaultPodOptions:
  securityContext:
    fsGroup: 1000
    fsGroupChangePolicy: OnRootMismatch
    runAsGroup: 1000
    runAsNonRoot: true
    runAsUser: 1000

controllers:
  main:
    type: deployment
    replicas: 1
    strategy: Recreate
    containers:
      app:
        image:
          repository: ealen/echo-server
          tag: 0.9.2
        env:
          LOGS__IGNORE__PING: "true"
          PORT: "8080"
        probes:
          startup:
            enabled: true
          liveness:
            enabled: true
          readiness:
            enabled: true
service:
  main:
    controller: main
    type: ClusterIP
    annotations:
      gatus.edgard.org/enabled: "true"
    ports:
      http:
        enabled: true
        port: 8080
        targetPort: 8080
route:
  main:
    annotations:
      gethomepage.dev/enabled: "true"
      gethomepage.dev/name: Echo
      gethomepage.dev/group: Selfhosted
      gethomepage.dev/icon: webhook.svg
      gethomepage.dev/app: echo
    parentRefs:
      - name: gateway
        namespace: platform-system
        sectionName: https
    hostnames:
      - echo.edgard.org
    rules:
      - backendRefs:
          - identifier: main
            port: 8080
