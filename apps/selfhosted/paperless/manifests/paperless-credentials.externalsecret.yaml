---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: paperless-credentials
  namespace: selfhosted
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: external-secrets-store
    kind: ClusterSecretStore
  target:
    name: paperless-credentials
    creationPolicy: Owner
  data:
    - secretKey: PAPERLESS_SECRET_KEY
      remoteRef:
        key: paperless_secret_key
    - secretKey: PAPERLESS_ADMIN_USER
      remoteRef:
        key: paperless_admin_user
    - secretKey: PAPERLESS_ADMIN_PASSWORD
      remoteRef:
        key: paperless_admin_password
    - secretKey: PAPERLESS_API_TOKEN
      remoteRef:
        key: paperless_api_token
    - secretKey: OPENAI_API_KEY
      remoteRef:
        key: openrouter_api_key
    - secretKey: CORRESPONDENT_BLACK_LIST
      remoteRef:
        key: paperless_correspondent_black_list
