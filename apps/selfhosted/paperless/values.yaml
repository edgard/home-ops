---
controllers:
  paperless:
    type: deployment
    replicas: 1
    strategy: Recreate
    annotations:
      reloader.stakater.com/auto: "true"
    pod:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        runAsNonRoot: true
    initContainers:
      tesseract-langs:
        image:
          repository: ghcr.io/paperless-ngx/paperless-ngx
          tag: "2.20.2"
        env:
          PAPERLESS_OCR_LANGUAGES: eng por pol
        command:
          - "/bin/bash"
          - "-c"
        args:
          - |
            set -e

            echo "Installing tesseract language packages..."

            # Update package lists
            apt-get update

            # Install languages from PAPERLESS_OCR_LANGUAGES
            # Convert space-separated list to apt package names (tesseract-ocr-<lang>)
            PACKAGES="tesseract-ocr"
            for lang in $PAPERLESS_OCR_LANGUAGES; do
              PACKAGES="$PACKAGES tesseract-ocr-$lang"
              echo "  - Adding tesseract-ocr-$lang"
            done

            # Install all packages (this includes osd.traineddata automatically)
            apt-get install -y --no-install-recommends $PACKAGES

            # Copy installed tessdata to shared volume
            TESSDIR=/shared-tessdata
            mkdir -p "$TESSDIR"
            cp -r /usr/share/tesseract-ocr/5/tessdata/* "$TESSDIR/"

            # Set proper permissions for the app user (1000:1000)
            chown -R 1000:1000 "$TESSDIR"

            # List installed languages for debugging
            echo "Installed tesseract data files:"
            ls -lh "$TESSDIR"

            # Clean up apt cache to reduce image size impact
            apt-get clean
            rm -rf /var/lib/apt/lists/*

            echo "Tesseract language packages installed successfully"
        securityContext:
          runAsUser: 0
          runAsGroup: 0
          runAsNonRoot: false
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
    containers:
      app:
        image:
          repository: ghcr.io/paperless-ngx/paperless-ngx
          tag: "2.20.2"
        env:
          PAPERLESS_URL: https://paperless.edgard.org
          PAPERLESS_PORT: "8000"
          PAPERLESS_TIME_ZONE: Europe/Warsaw
          PAPERLESS_WEBSERVER_WORKERS: "2"
          PAPERLESS_TASK_WORKERS: "2"
          PAPERLESS_BIND_ADDR: 0.0.0.0
          PAPERLESS_OCR_LANGUAGE: eng+por+pol
          PAPERLESS_ALLOWED_HOSTS: paperless.edgard.org,paperless.selfhosted.svc.cluster.local,paperless,localhost,127.0.0.1
          PAPERLESS_CSRF_TRUSTED_ORIGINS: https://paperless.edgard.org
          PAPERLESS_PROXY_SSL_HEADER: '["HTTP_X_FORWARDED_PROTO", "https"]'
          PAPERLESS_REDIS: redis://paperless-redis:6379
          PAPERLESS_TIKA_ENABLED: "1"
          PAPERLESS_TIKA_ENDPOINT: http://paperless-tika:9998
          PAPERLESS_TIKA_GOTENBERG_ENDPOINT: http://paperless-gotenberg:3000
          PAPERLESS_CONSUMER_POLLING: "60"
          PAPERLESS_CONSUMER_RECURSIVE: "true"
          PAPERLESS_CONSUMER_SUBDIRS_AS_TAGS: "true"
          PAPERLESS_CONSUMPTION_DIR: /usr/src/paperless/inbox
          PAPERLESS_SECRET_KEY:
            valueFrom:
              secretKeyRef:
                name: paperless-credentials
                key: PAPERLESS_SECRET_KEY
          PAPERLESS_ADMIN_USER:
            valueFrom:
              secretKeyRef:
                name: paperless-credentials
                key: PAPERLESS_ADMIN_USER
          PAPERLESS_ADMIN_PASSWORD:
            valueFrom:
              secretKeyRef:
                name: paperless-credentials
                key: PAPERLESS_ADMIN_PASSWORD
        probes:
          liveness:
            enabled: true
          readiness:
            enabled: true
          startup:
            enabled: true
            spec:
              failureThreshold: 30
              periodSeconds: 5

  gotenberg:
    type: deployment
    replicas: 1
    strategy: Recreate
    annotations:
      reloader.stakater.com/auto: "true"
    pod:
      securityContext:
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        fsGroupChangePolicy: OnRootMismatch
        runAsNonRoot: true
    containers:
      app:
        image:
          repository: docker.io/gotenberg/gotenberg
          tag: "8.25"
        args:
          - gotenberg
          - --chromium-disable-javascript=true
          - --chromium-allow-list=file:///tmp/.*

  tika:
    type: deployment
    replicas: 1
    strategy: Recreate
    annotations:
      reloader.stakater.com/auto: "true"
    pod:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        runAsNonRoot: false
    containers:
      app:
        image:
          repository: docker.io/apache/tika
          tag: "3.2.3.0"

  redis:
    type: deployment
    replicas: 1
    strategy: Recreate
    annotations:
      reloader.stakater.com/auto: "true"
    pod:
      securityContext:
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
        fsGroupChangePolicy: OnRootMismatch
        runAsNonRoot: true
    containers:
      app:
        image:
          repository: docker.io/library/redis
          tag: "8"
        args:
          - redis-server
          - --save
          - "60"
          - "1"
          - --loglevel
          - warning

  paperless-ai:
    type: deployment
    replicas: 1
    strategy: Recreate
    annotations:
      reloader.stakater.com/auto: "true"
    pod:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        runAsNonRoot: false
    initContainers:
      init-config:
        image:
          repository: busybox
          tag: "1.37.0"
        command:
          - "/bin/sh"
          - "-c"
        args:
          - |
            mkdir -p /app/data
            if [ ! -f /app/data/.env ]; then
              echo "No .env found, seeding from secret..."
              cp /secret/.env /app/data/.env
              chown 0:0 /app/data/.env
              chmod 644 /app/data/.env
            else
              echo ".env already exists, preserving existing config"
            fi
        securityContext:
          runAsUser: 0
          runAsGroup: 0
          runAsNonRoot: false
    containers:
      app:
        image:
          repository: docker.io/clusterzx/paperless-ai
          tag: "3.0.9"
        securityContext:
          runAsUser: 0
          runAsGroup: 0
          runAsNonRoot: false
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
        envFrom:
          - secretRef:
              name: paperless-ai-credentials

service:
  paperless:
    controller: paperless
    primary: true
    labels:
      gatus.edgard.org/enabled: "true"
    ports:
      http:
        port: 8000

  ai:
    controller: paperless-ai
    labels:
      gatus.edgard.org/enabled: "true"
    ports:
      http:
        port: 3000

  gotenberg:
    controller: gotenberg
    ports:
      http:
        port: 3000

  tika:
    controller: tika
    ports:
      http:
        port: 9998

  redis:
    controller: redis
    ports:
      redis:
        port: 6379

route:
  external:
    annotations:
      gethomepage.dev/enabled: "true"
      gethomepage.dev/name: Paperless
      gethomepage.dev/group: Selfhosted
      gethomepage.dev/icon: paperless-ngx.svg
      gethomepage.dev/app: paperless
    labels:
      external-dns.edgard.org/scope: external
    parentRefs:
      - name: gateway-external
        namespace: platform-system
        sectionName: https
    hostnames:
      - paperless.edgard.org
    rules:
      - backendRefs:
          - identifier: paperless
            port: 8000
  internal:
    labels:
      external-dns.edgard.org/scope: internal
    parentRefs:
      - name: gateway-internal
        namespace: platform-system
        sectionName: https
    hostnames:
      - paperless.edgard.org
    rules:
      - backendRefs:
          - identifier: paperless
            port: 8000

persistence:
  data:
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    size: 20Gi
    advancedMounts:
      paperless:
        app:
          - path: /usr/src/paperless/data
            subPath: data
          - path: /usr/src/paperless/media
            subPath: media
          - path: /usr/src/paperless/export
            subPath: export
          - path: /usr/src/paperless/inbox
            subPath: inbox
      redis:
        app:
          - path: /data
            subPath: redis

  ai-data:
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    size: 10Gi
    advancedMounts:
      paperless-ai:
        init-config:
          - path: /app/data
            subPath: data
        app:
          - path: /app/data
            subPath: data

  ai-secret:
    type: secret
    name: paperless-ai-credentials
    advancedMounts:
      paperless-ai:
        init-config:
          - path: /secret

  tessdata:
    type: emptyDir
    advancedMounts:
      paperless:
        tesseract-langs:
          - path: /shared-tessdata
        app:
          - path: /usr/share/tesseract-ocr/5/tessdata
