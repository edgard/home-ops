---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: restic-repo
spec:
  capacity:
    storage: 5Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  mountOptions:
    - nfsvers=4.2
    - hard
    - noatime
    - nconnect=16
  csi:
    driver: nfs.csi.k8s.io
    volumeHandle: truenas-dpool-restic
    volumeAttributes:
      server: 192.168.1.254
      share: /mnt/dpool/restic
