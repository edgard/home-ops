---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: restic-credentials
  namespace: platform-system
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: external-secrets-store
    kind: ClusterSecretStore
  target:
    name: restic-credentials
    creationPolicy: Owner
  data:
    - secretKey: RESTIC_PASSWORD
      remoteRef:
        key: restic_password
