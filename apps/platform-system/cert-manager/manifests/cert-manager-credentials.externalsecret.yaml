---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cert-manager-credentials
  namespace: platform-system
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: external-secrets-store
    kind: ClusterSecretStore
  target:
    name: cert-manager-credentials
    creationPolicy: Owner
  data:
    - secretKey: api-token
      remoteRef:
        key: cluster-credentials
        property: cert_manager_cloudflare_api_token
