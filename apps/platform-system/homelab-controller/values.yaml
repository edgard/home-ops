---
defaultPodOptions:
  securityContext:
    fsGroup: 1000
    fsGroupChangePolicy: OnRootMismatch
    runAsGroup: 1000
    runAsNonRoot: true
    runAsUser: 1000

controllers:
  main:
    annotations:
      reloader.stakater.com/auto: "true"
    type: deployment
    replicas: 1
    strategy: Recreate
    serviceAccount:
      identifier: main
    containers:
      app:
        image:
          repository: python
          tag: 3.14.2-slim
        command:
          - /bin/sh
          - -c
          - |
            set -euo pipefail
            pip install --user --no-cache-dir --quiet pyyaml >/tmp/pip.log 2>&1
            python /scripts/webhook.py
        env:
          HOME: /tmp
          PYTHONUNBUFFERED: "1"
        resources:
          limits: null
          requests: null
        envFrom:
          - secretRef:
              name: homelab-controller-credentials
        probes:
          startup:
            enabled: true
          liveness:
            enabled: true
          readiness:
            enabled: true

serviceAccount:
  main:
    enabled: true

rbac:
  roles:
    main:
      type: ClusterRole
      rules:
        - apiGroups:
            - ""
          resources:
            - configmaps
          verbs:
            - get
            - create
            - update
        - apiGroups:
            - ""
          resources:
            - services
          verbs:
            - get
            - list
            - watch
        - apiGroups:
            - ""
          resources:
            - pods
            - pods/log
          verbs:
            - get
            - list
        - apiGroups:
            - apps
          resources:
            - deployments
            - statefulsets
          verbs:
            - get
            - list
            - watch
  bindings:
    main:
      type: ClusterRoleBinding
      roleRef:
        identifier: main
      subjects:
        - identifier: main
          kind: ServiceAccount

service:
  main:
    controller: main
    ports:
      http:
        port: 80
        targetPort: 8080

persistence:
  alerts:
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    size: 100Mi
    globalMounts:
      - path: /data/alerts
  webhook:
    type: configMap
    name: homelab-controller-webhook
    defaultMode: 0444
    globalMounts:
      - path: /scripts/webhook.py
        subPath: webhook.py
        readOnly: true
  gatus-generator:
    type: configMap
    name: homelab-controller-gatus-generator
    defaultMode: 0444
    globalMounts:
      - path: /scripts/gatus_generator.py
        subPath: gatus_generator.py
        readOnly: true
  security-notifier:
    type: configMap
    name: homelab-controller-security-notifier
    defaultMode: 0444
    globalMounts:
      - path: /scripts/security_notifier.py
        subPath: security_notifier.py
        readOnly: true
