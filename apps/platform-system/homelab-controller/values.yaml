---
defaultPodOptions:
  securityContext:
    fsGroup: 1000
    fsGroupChangePolicy: OnRootMismatch
    runAsGroup: 1000
    runAsNonRoot: true
    runAsUser: 1000

controllers:
  main:
    annotations:
      reloader.stakater.com/auto: "true"
    type: deployment
    replicas: 1
    strategy: Recreate
    serviceAccount:
      identifier: main
    containers:
      app:
        image:
          repository: python
          tag: 3.14.2-slim
        command:
          - /bin/sh
          - -c
          - |
            set -euo pipefail
            if ! pip install --user --no-cache-dir kopf kubernetes pyyaml; then
              echo "ERROR: Failed to install required packages" >&2
              exit 1
            fi
            export PATH="/tmp/.local/bin:$PATH"
            kopf run --verbose /scripts/controller.py
        env:
          HOME: /tmp
          USER: homelab-controller
          PYTHONUNBUFFERED: "1"
          KOPF_LOG_LEVEL: INFO
          WEBHOOK_PORT: "8080"
        resources:
          limits: null
          requests: null
        envFrom:
          - secretRef:
              name: homelab-controller-credentials
        probes:
          startup:
            enabled: true
            spec:
              httpGet:
                path: /healthz
                port: 8080
              failureThreshold: 30
              periodSeconds: 10
          liveness:
            enabled: true
            spec:
              httpGet:
                path: /livez
                port: 8080
          readiness:
            enabled: true
            spec:
              httpGet:
                path: /readyz
                port: 8080

serviceAccount:
  main:
    enabled: true

rbac:
  roles:
    main:
      type: ClusterRole
      rules:
        - apiGroups:
            - homelab.edgard.org
          resources:
            - gatusconfigs
          verbs:
            - get
            - list
            - watch
            - patch
        - apiGroups:
            - homelab.edgard.org
          resources:
            - gatusconfigs/status
          verbs:
            - update
            - patch
        - apiGroups:
            - ""
          resources:
            - configmaps
          verbs:
            - get
            - list
            - watch
            - create
            - update
            - patch
        - apiGroups:
            - ""
          resources:
            - services
          verbs:
            - get
            - list
            - watch
        - apiGroups:
            - ""
          resources:
            - pods
            - pods/log
          verbs:
            - get
            - list
        - apiGroups:
            - apps
          resources:
            - deployments
            - statefulsets
          verbs:
            - get
            - list
            - watch
        - apiGroups:
            - ""
          resources:
            - events
          verbs:
            - create
            - patch
        - apiGroups:
            - apiextensions.k8s.io
          resources:
            - customresourcedefinitions
          verbs:
            - get
            - list
            - watch
        - apiGroups:
            - coordination.k8s.io
          resources:
            - leases
          verbs:
            - get
            - list
            - watch
            - create
            - update
            - patch
  bindings:
    main:
      type: ClusterRoleBinding
      roleRef:
        identifier: main
      subjects:
        - identifier: main
          kind: ServiceAccount

service:
  main:
    controller: main
    ports:
      http:
        port: 80
        targetPort: 8080

persistence:
  alerts:
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    size: 100Mi
    globalMounts:
      - path: /data/alerts
  controller:
    type: configMap
    name: homelab-controller-controller
    defaultMode: 0444
    globalMounts:
      - path: /scripts/controller.py
        subPath: controller.py
        readOnly: true
  http-server:
    type: configMap
    name: homelab-controller-http-server
    defaultMode: 0444
    globalMounts:
      - path: /scripts/http_server.py
        subPath: http_server.py
        readOnly: true
  gatus-generator:
    type: configMap
    name: homelab-controller-gatus-generator
    defaultMode: 0444
    globalMounts:
      - path: /scripts/gatus_generator.py
        subPath: gatus_generator.py
        readOnly: true
  security-notifier:
    type: configMap
    name: homelab-controller-security-notifier
    defaultMode: 0444
    globalMounts:
      - path: /scripts/security_notifier.py
        subPath: security_notifier.py
        readOnly: true
