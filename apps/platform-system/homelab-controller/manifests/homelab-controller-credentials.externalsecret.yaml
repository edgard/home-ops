---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: homelab-controller-credentials
  namespace: platform-system
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: external-secrets-store
    kind: ClusterSecretStore
  target:
    name: homelab-controller-credentials
    creationPolicy: Owner
  data:
    - secretKey: TELEGRAM_TOKEN
      remoteRef:
        key: cluster-credentials
        property: security_notifier_telegram_token
    - secretKey: TELEGRAM_CHAT_ID
      remoteRef:
        key: cluster-credentials
        property: security_notifier_telegram_chatid
