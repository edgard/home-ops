---
apiVersion: metacontroller.k8s.io/v1alpha1
kind: CompositeController
metadata:
  name: homelab-controller-hajimari
  labels:
    app.kubernetes.io/name: homelab-controller
    app.kubernetes.io/part-of: homelab-controller
spec:
  generateSelector: true
  parentResource:
    apiVersion: homelab.edgard.org/v1alpha1
    resource: hajimariconfigs
  childResources:
    - apiVersion: v1
      resource: configmaps
      updateStrategy:
        method: InPlace
  hooks:
    sync:
      webhook:
        service:
          name: homelab-controller
          namespace: platform-system
          port: 80
        path: /sync
        timeout: 15s
