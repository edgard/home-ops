---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authelia-users-credentials
  namespace: platform-system
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: external-secrets-store
    kind: ClusterSecretStore
  target:
    name: authelia-users-credentials
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        users_database.yml: |
          users:
            edgard:
              displayname: "Edgard Castro"
              password: "{{ .password_hash }}"
              email: castro@edgard.org
              groups:
                - admins
                - users
  data:
    - secretKey: password_hash
      remoteRef:
        key: authelia_admin_password_hash
