---
defaultPodOptions:
  securityContext:
    fsGroup: 1001
    fsGroupChangePolicy: OnRootMismatch
    runAsGroup: 1001
    runAsNonRoot: true
    runAsUser: 1001

controllers:
  dex:
    type: deployment
    replicas: 1
    strategy: Recreate
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      app:
        image:
          repository: ghcr.io/dexidp/dex
          tag: v2.44.0
        env:
          OAUTH2_PROXY_CLIENT_SECRET:
            valueFrom:
              secretKeyRef:
                name: oauth2-proxy-credentials
                key: client-secret
          DEX_STATIC_PASSWORD_ADMIN_HASH:
            valueFrom:
              secretKeyRef:
                name: dex-credentials
                key: admin-hash
        probes:
          liveness:
            enabled: true
          readiness:
            enabled: true
          startup:
            enabled: true
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi

service:
  dex:
    controller: dex
    primary: true
    forceRename: dex
    labels:
      gatus.edgard.org/enabled: "true"
    ports:
      http:
        port: 5556

route:
  external:
    labels:
      external-dns.edgard.org/scope: external
    parentRefs:
      - name: gateway-external
        namespace: platform-system
        sectionName: https
    hostnames:
      - id.edgard.org
    rules:
      - backendRefs:
          - identifier: dex
            port: 5556
  internal:
    labels:
      external-dns.edgard.org/scope: internal
    parentRefs:
      - name: gateway-internal
        namespace: platform-system
        sectionName: https
    hostnames:
      - id.edgard.org
    rules:
      - backendRefs:
          - identifier: dex
            port: 5556

persistence:
  config:
    enabled: true
    type: configMap
    identifier: config
    advancedMounts:
      dex:
        app:
          - path: /etc/dex/config.docker.yaml
            subPath: config.yaml
            readOnly: true
  data:
    type: hostPath
    hostPath: /mnt/spool/appdata/dex
    hostPathType: DirectoryOrCreate
    advancedMounts:
      dex:
        app:
          - path: /data
  tmp:
    type: emptyDir
    advancedMounts:
      dex:
        app:
          - path: /tmp

configMaps:
  config:
    data:
      config.yaml: |-
        issuer: https://id.edgard.org
        storage:
          type: sqlite3
          config:
            file: /data/dex.db
        web:
          http: 0.0.0.0:5556
        logger:
          level: info
        frontend:
          issuer: Homelab Identity
        oauth2:
          skipApprovalScreen: true
          responseTypes:
            - code
          grantTypes:
            - authorization_code
            - refresh_token
          scopes:
            - openid
            - email
            - profile
            - groups
            - offline_access
        enablePasswordDB: true
        staticPasswords:
          - email: castro@edgard.org
            username: edgard
            userID: 0534350f-265d-4cda-952d-413fd13317f3
            groups:
              - admins
            hashFromEnv: DEX_STATIC_PASSWORD_ADMIN_HASH
        staticClients:
          - id: oauth2-proxy
            name: OAuth2 Proxy
            redirectURIs:
              - https://auth.edgard.org/oauth2/callback
            secretEnv: OAUTH2_PROXY_CLIENT_SECRET
