---
defaultPodOptions:
  securityContext:
    fsGroup: 1001
    fsGroupChangePolicy: OnRootMismatch
    runAsGroup: 1001
    runAsNonRoot: true
    runAsUser: 1001

controllers:
  dex:
    type: deployment
    replicas: 1
    strategy: Recreate
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      app:
        image:
          repository: ghcr.io/dexidp/dex
          tag: v2.44.0
        env:
          ENVOY_GATEWAY_CLIENT_SECRET:
            valueFrom:
              secretKeyRef:
                name: envoy-gateway-oidc-client
                key: client-secret
          DEX_STATIC_PASSWORD_ADMIN_HASH:
            valueFrom:
              secretKeyRef:
                name: dex-static-password
                key: admin-hash
        probes:
          liveness:
            enabled: true
          readiness:
            enabled: true
          startup:
            enabled: true
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL

service:
  dex:
    controller: dex
    primary: true
    forceRename: dex
    labels:
      gatus.edgard.org/enabled: "true"
    ports:
      http:
        port: 5556

ingress:
  main:
    enabled: false

persistence:
  config:
    type: configMap
    name: dex-config-generated
    advancedMounts:
      dex:
        app:
          - path: /etc/dex/config.docker.yaml
            subPath: config.yaml
            readOnly: true
  data:
    type: hostPath
    hostPath: /mnt/spool/appdata/dex
    hostPathType: DirectoryOrCreate
    advancedMounts:
      dex:
        app:
          - path: /data
  tmp:
    type: emptyDir
    advancedMounts:
      dex:
        app:
          - path: /tmp
