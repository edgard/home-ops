---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: dex-credentials
  namespace: platform-system
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: external-secrets-store
    kind: ClusterSecretStore
  target:
    name: dex-credentials
    creationPolicy: Owner
  data:
    - secretKey: admin-hash
      remoteRef:
        key: dex_admin_password_hash
