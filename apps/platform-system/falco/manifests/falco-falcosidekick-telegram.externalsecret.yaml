---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: falco-falcosidekick-telegram
  namespace: platform-system
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: cluster-secrets-store
    kind: ClusterSecretStore
  target:
    name: falco-falcosidekick-telegram
    creationPolicy: Owner
  data:
    - secretKey: TELEGRAM_TOKEN
      remoteRef:
        key: cluster-secrets
        property: falcosidekick_telegram_token
    - secretKey: TELEGRAM_CHATID
      remoteRef:
        key: cluster-secrets
        property: falcosidekick_telegram_chatid
