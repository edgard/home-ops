---
fullnameOverride: falco

controller:
  kind: deployment

driver:
  kind: modern_ebpf

collectors:
  kubernetes:
    enabled: true
  containerEngine:
    engines:
      containerd:
        sockets:
          - /run/containerd/containerd.sock
      docker:
        enabled: false
      podman:
        enabled: false
      cri:
        enabled: false
      lxc:
        enabled: false
      libvirt_lxc:
        enabled: false
      bpm:
        enabled: false

falco:
  priority: warning
  json_output: true
  http_output:
    enabled: true
    url: http://homelab-controller.platform-system.svc.cluster.local/notify/falco
    user_agent: falco/homelab

resources:
  requests:
    cpu: 1m
    memory: 1Mi
  limits:
    cpu: "2"
    memory: 2Gi

tolerations: []
