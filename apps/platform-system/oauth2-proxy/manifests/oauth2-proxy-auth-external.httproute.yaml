---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: oauth2-proxy-auth-external
  namespace: platform-system
  labels:
    external-dns.edgard.org/scope: external
spec:
  parentRefs:
    - name: gateway-external
      namespace: platform-system
      sectionName: https
  hostnames:
    - auth.edgard.org
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: oauth2-proxy
          port: 80
