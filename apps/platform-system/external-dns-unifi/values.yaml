---
fullnameOverride: external-dns-unifi
image:
  tag: v0.19.0
triggerLoopOnEvent: true
serviceAccount:
  name: external-dns-unifi
sources:
  - gateway-httproute
  - crd
policy: sync
txtOwnerId: homelab
txtPrefix: k8s.
domainFilters:
  - edgard.org
provider:
  name: webhook
  webhook:
    image:
      repository: ghcr.io/kashalls/external-dns-unifi-webhook
      tag: v0.8.1
    env:
      - name: LOG_LEVEL
        value: debug
      - name: UNIFI_HOST
        value: https://192.168.1.1
      - name: UNIFI_API_KEY
        valueFrom:
          secretKeyRef:
            name: external-dns-unifi-credentials
            key: unifi_api_key
deploymentAnnotations:
  reloader.stakater.com/auto: "true"
