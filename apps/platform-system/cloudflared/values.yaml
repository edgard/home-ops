---
defaultPodOptions:
  securityContext:
    fsGroup: 65532
    fsGroupChangePolicy: OnRootMismatch
    runAsGroup: 65532
    runAsNonRoot: true
    runAsUser: 65532

controllers:
  main:
    annotations:
      reloader.stakater.com/auto: "true"
    type: deployment
    replicas: 2
    strategy: RollingUpdate
    containers:
      app:
        image:
          repository: docker.io/cloudflare/cloudflared
          tag: 2025.11.1
        args:
          - tunnel
          - run
        env:
          NO_AUTOUPDATE: "true"
          TUNNEL_METRICS: 0.0.0.0:8080
          TUNNEL_POST_QUANTUM: true
          TUNNEL_TRANSPORT_PROTOCOL: quic
        envFrom:
          - secretRef:
              name: cloudflared-credentials
        ports:
          - name: http
            containerPort: 8080
        probes:
          startup:
            enabled: true
          liveness:
            enabled: true
          readiness:
            enabled: true

service:
  main:
    controller: main
    type: ClusterIP
    labels:
      gatus.edgard.org/enabled: "true"
    ports:
      http:
        port: 8080
        targetPort: http

persistence:
  config:
    type: configMap
    identifier: config
    globalMounts:
      - path: /etc/cloudflared/config.yaml
        subPath: config.yaml

configMaps:
  config:
    data:
      config.yaml: |-
        ingress:
          - hostname: "*.edgard.org"
            originRequest:
              http2Origin: true
              originServerName: tunnel.edgard.org
            service: https://gateway-external-istio.platform-system.svc.cluster.local:443
          - hostname: edgard.org
            originRequest:
              http2Origin: true
              originServerName: edgard.org
            service: https://gateway-external-istio.platform-system.svc.cluster.local:443
          - service: http_status:404
