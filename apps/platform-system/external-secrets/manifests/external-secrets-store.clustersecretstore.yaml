---
apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: external-secrets-store
spec:
  provider:
    bitwardensecretsmanager:
      apiURL: https://api.bitwarden.com
      bitwardenServerSDKURL: https://bitwarden-sdk-server.platform-system.svc.cluster.local:9998
      organizationID: b4b5d72b-b543-40b5-a09f-b3b501401fb1
      projectID: 16848a5f-8d25-4560-af64-b3b5014052e7
      caProvider:
        type: Secret
        name: bitwarden-tls-certs
        namespace: platform-system
        key: ca.crt
      auth:
        secretRef:
          credentials:
            name: bitwarden-credentials
            namespace: platform-system
            key: token
