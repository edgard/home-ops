---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: external-secrets-sdk-server-tls
  namespace: platform-system
  annotations:
    argocd.argoproj.io/sync-wave: "-4"
spec:
  secretName: bitwarden-tls-certs
  duration: 2160h # 90 days
  renewBefore: 360h # 15 days
  issuerRef:
    name: external-secrets-sdk-server-issuer
    kind: Issuer
  secretTemplate:
    labels:
      app.kubernetes.io/name: bitwarden-sdk-server
  isCA: true
  dnsNames:
    - bitwarden-sdk-server.platform-system.svc.cluster.local
    - bitwarden-sdk-server.platform-system.svc
    - bitwarden-sdk-server
