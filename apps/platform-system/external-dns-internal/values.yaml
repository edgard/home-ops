---
fullnameOverride: external-dns-internal
image:
  tag: v0.19.0
deploymentStrategy:
  type: Recreate
triggerLoopOnEvent: true
serviceAccount:
  name: external-dns-internal
sources:
  - gateway-httproute
extraArgs:
  - --label-filter=external-dns.edgard.org/scope=internal
policy: sync
txtOwnerId: homelab
txtPrefix: k8s.
domainFilters:
  - edgard.org
provider:
  name: webhook
  webhook:
    image:
      repository: ghcr.io/kashalls/external-dns-unifi-webhook
      tag: v0.7.0
    env:
      - name: LOG_LEVEL
        value: debug
      - name: UNIFI_HOST
        value: https://192.168.1.1
      - name: UNIFI_API_KEY
        valueFrom:
          secretKeyRef:
            name: external-dns-internal
            key: unifi_api_key
    livenessProbe:
      initialDelaySeconds: 30
      periodSeconds: 30
      failureThreshold: 5
    readinessProbe:
      httpGet:
        path: /readyz
      initialDelaySeconds: 15
      periodSeconds: 15
      failureThreshold: 3
deploymentAnnotations:
  reloader.stakater.com/auto: "true"

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "7979"
  prometheus.io/path: /metrics
