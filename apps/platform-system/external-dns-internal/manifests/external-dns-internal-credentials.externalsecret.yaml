---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: external-dns-internal-credentials
  namespace: platform-system
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: external-secrets-store
    kind: ClusterSecretStore
  target:
    name: external-dns-internal-credentials
    creationPolicy: Owner
  data:
    - secretKey: unifi_api_key
      remoteRef:
        key: cluster-credentials
        property: external_dns_unifi_api_key
