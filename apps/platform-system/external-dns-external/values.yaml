---
fullnameOverride: external-dns-external
image:
  tag: v0.19.0
deploymentStrategy:
  type: Recreate
triggerLoopOnEvent: true
serviceAccount:
  name: external-dns-external
sources:
  - gateway-httproute
  - crd
policy: sync
txtOwnerId: homelab
txtPrefix: k8s.
domainFilters:
  - edgard.org
provider:
  name: cloudflare
env:
  - name: CF_API_TOKEN
    valueFrom:
      secretKeyRef:
        name: external-dns-external-credentials
        key: cloudflare_api_token
extraArgs:
  - --cloudflare-proxied
  - --cloudflare-dns-records-per-page=1000
  - --crd-source-apiversion=externaldns.k8s.io/v1alpha1
  - --crd-source-kind=DNSEndpoint
  - --label-filter=external-dns.edgard.org/scope=external
livenessProbe:
  initialDelaySeconds: 30
  periodSeconds: 30
  failureThreshold: 5
readinessProbe:
  initialDelaySeconds: 15
  periodSeconds: 15
  failureThreshold: 3
deploymentAnnotations:
  reloader.stakater.com/auto: "true"
