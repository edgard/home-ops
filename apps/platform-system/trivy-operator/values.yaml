---
fullnameOverride: trivy-operator

operator:
  excludeNamespaces: "kube-system,kube-public,kube-node-lease,local-path-storage"
  scanJobTTL: 30s
  scanSecretTTL: 30s
  scanJobsConcurrentLimit: 1

trivy:
  severity: CRITICAL
  slow: true
  ignoreUnfixed: true

trivyOperator:
  scanJobAnnotations: "k8tz.io/inject=false"

nodeCollector:
  tolerations:
    - key: node-role.kubernetes.io/control-plane
      operator: Exists
      effect: NoSchedule
    - key: node-role.kubernetes.io/master
      operator: Exists
      effect: NoSchedule
