---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: gateway-authn
  namespace: platform-system
spec:
  selector:
    matchLabels:
      gateway.networking.k8s.io/gateway-class-name: istio
  action: CUSTOM
  provider:
    name: oauth2-proxy
  rules:
    - to:
        - operation:
            hosts:
              - "*.edgard.org"
            notHosts:
              - auth.edgard.org
              - id.edgard.org
              - www.edgard.org
              - home-assistant.edgard.org
              - atuin.edgard.org
              - karakeep.edgard.org
              - paperless.edgard.org
            notPaths:
              - /oauth2/*
