---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: gateway-issuer-production
  namespace: platform-system
spec:
  acme:
    email: ops@edgard.org
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: gateway-issuer-production
    solvers:
      - dns01:
          cloudflare:
            apiTokenSecretRef:
              name: gateway-credentials
              key: api-token
