apiVersion: apps/v1
kind: Deployment
metadata:
  name: guacamole
  labels:
    app: guacamole
spec:
  replicas: 1
  revisionHistoryLimit: 0
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: guacamole
  template:
    metadata:
      labels:
        app: guacamole
    spec:
      containers:
      - name: guacamole
        image: guacamole/guacamole:1.4.0 # {"$imagepolicy": "flux-system:guacamole"}
        env:
        - name: GUACD_HOSTNAME
          value: "guacd"
        - name: GUACD_PORT
          value: "4822"
        - name: MYSQL_HOSTNAME
          value: "db"
        - name: MYSQL_DATABASE
          value: "guacamole"
        - name: MYSQL_USER
          value: "guacamole"
        - name: MYSQL_PASSWORD
          value: "guacamole"
        - name: HEADER_ENABLED
          value: "true"
        - name: HTTP_AUTH_HEADER
          value: "X-Auth-Request-User"
