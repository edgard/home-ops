---
defaultPodOptions:
  securityContext:
    fsGroup: 568
    fsGroupChangePolicy: OnRootMismatch
    runAsGroup: 568
    runAsNonRoot: true
    runAsUser: 568

controllers:
  paperless:
    type: deployment
    replicas: 1
    strategy: Recreate
    annotations:
      reloader.stakater.com/auto: "true"
    initContainers:
      tesseract-langs:
        image:
          repository: curlimages/curl
          tag: "8.11.1"
        env:
          PAPERLESS_OCR_LANGUAGES: eng por pol
        command:
          - "/bin/sh"
          - "-c"
        args:
          - |
            set -e
            TESSDIR=/usr/share/tesseract-ocr/5/tessdata
            mkdir -p "$TESSDIR"
            set -- $PAPERLESS_OCR_LANGUAGES
            for lang in "$@"; do
              curl -fsSL -o "$TESSDIR/$lang.traineddata" "https://raw.githubusercontent.com/tesseract-ocr/tessdata_fast/main/${lang}.traineddata"
            done
            chown -R 568:568 "$TESSDIR"
        securityContext:
          runAsUser: 0
          runAsGroup: 0
          runAsNonRoot: false
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
    containers:
      app:
        image:
          repository: ghcr.io/paperless-ngx/paperless-ngx
          tag: "2.20.0"
        env:
          TZ: Europe/Warsaw
          PAPERLESS_URL: https://paperless.edgard.org
          PAPERLESS_PORT: "8000"
          PAPERLESS_TIME_ZONE: Europe/Warsaw
          PAPERLESS_WEBSERVER_WORKERS: "2"
          PAPERLESS_TASK_WORKERS: "2"
          PAPERLESS_BIND_ADDR: 0.0.0.0
          PAPERLESS_OCR_LANGUAGE: eng
          PAPERLESS_ALLOWED_HOSTS: paperless.edgard.org,paperless.edge-services.svc.cluster.local,paperless,localhost,127.0.0.1
          PAPERLESS_CSRF_TRUSTED_ORIGINS: https://paperless.edgard.org
          PAPERLESS_PROXY_SSL_HEADER: '["HTTP_X_FORWARDED_PROTO", "https"]'
          PAPERLESS_REDIS: redis://paperless-redis:6379
          PAPERLESS_TIKA_ENABLED: "1"
          PAPERLESS_TIKA_ENDPOINT: http://paperless-tika:9998
          PAPERLESS_TIKA_GOTENBERG_ENDPOINT: http://paperless-gotenberg:3000
          PAPERLESS_CONSUMER_POLLING: "60"
          PAPERLESS_CONSUMER_RECURSIVE: "true"
          PAPERLESS_CONSUMER_SUBDIRS_AS_TAGS: "true"
          PAPERLESS_CONSUMPTION_DIR: /usr/src/paperless/inbox
          PAPERLESS_SECRET_KEY:
            valueFrom:
              secretKeyRef:
                name: paperless-secret
                key: PAPERLESS_SECRET_KEY
          PAPERLESS_ADMIN_USER:
            valueFrom:
              secretKeyRef:
                name: paperless-secret
                key: PAPERLESS_ADMIN_USER
          PAPERLESS_ADMIN_PASSWORD:
            valueFrom:
              secretKeyRef:
                name: paperless-secret
                key: PAPERLESS_ADMIN_PASSWORD
        probes:
          liveness:
            enabled: true
          readiness:
            enabled: true
          startup:
            enabled: true
            spec:
              failureThreshold: 30
              periodSeconds: 5

  gotenberg:
    type: deployment
    replicas: 1
    strategy: Recreate
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      app:
        image:
          repository: docker.io/gotenberg/gotenberg
          tag: "8.25"
        args:
          - gotenberg
          - --chromium-disable-javascript=true
          - --chromium-allow-list=file:///tmp/.*

  tika:
    type: deployment
    replicas: 1
    strategy: Recreate
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      app:
        image:
          repository: docker.io/apache/tika
          tag: "3.2.3.0"

  redis:
    type: deployment
    replicas: 1
    strategy: Recreate
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      app:
        image:
          repository: docker.io/library/redis
          tag: "8"
        args:
          - redis-server
          - --save
          - "60"
          - "1"
          - --loglevel
          - warning

  paperless-ai:
    type: deployment
    replicas: 1
    strategy: Recreate
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      app:
        image:
          repository: docker.io/clusterzx/paperless-ai
          tag: "3.0.9"
        securityContext:
          runAsUser: 0
          runAsGroup: 0
          runAsNonRoot: false
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
        env:
          TZ: Europe/Warsaw
          PUID: "568"
          PGID: "568"
          PAPERLESS_AI_PORT: "3000"
          PAPERLESS_API_URL: http://paperless.edge-services.svc.cluster.local:8000/api
          AI_PROVIDER: custom
          CUSTOM_BASE_URL: https://openrouter.ai/api/v1
          CUSTOM_MODEL: openai/gpt-5-mini
          PAPERLESS_API_TOKEN:
            valueFrom:
              secretKeyRef:
                name: paperless-ai-secret
                key: PAPERLESS_API_TOKEN
          OPENAI_API_KEY:
            valueFrom:
              secretKeyRef:
                name: paperless-ai-secret
                key: OPENAI_API_KEY

service:
  paperless:
    controller: paperless
    primary: true
    labels:
      gatus.edgard.org/enabled: "true"
    ports:
      http:
        port: 8000

  ai:
    controller: paperless-ai
    labels:
      gatus.edgard.org/enabled: "true"
    ports:
      http:
        port: 3000

  gotenberg:
    controller: gotenberg
    ports:
      http:
        port: 3000

  tika:
    controller: tika
    ports:
      http:
        port: 9998

  redis:
    controller: redis
    ports:
      redis:
        port: 6379

ingress:
  main:
    enabled: false

persistence:
  data:
    type: hostPath
    hostPath: /mnt/spool/appdata/paperless
    hostPathType: DirectoryOrCreate
    advancedMounts:
      paperless:
        app:
          - path: /usr/src/paperless/data
            subPath: data
          - path: /usr/src/paperless/media
            subPath: media
          - path: /usr/src/paperless/export
            subPath: export
          - path: /usr/src/paperless/inbox
            subPath: inbox
      redis:
        app:
          - path: /data
            subPath: redis

  ai:
    type: hostPath
    hostPath: /mnt/spool/appdata/paperless-ai
    hostPathType: DirectoryOrCreate
    advancedMounts:
      paperless-ai:
        app:
          - path: /app/data
            subPath: data

  tessdata:
    type: emptyDir
    advancedMounts:
      paperless:
        tesseract-langs:
          - path: /usr/share/tesseract-ocr/5/tessdata
        app:
          - path: /usr/share/tesseract-ocr/5/tessdata
