---
defaultPodOptions:
  securityContext:
    fsGroup: 568
    fsGroupChangePolicy: OnRootMismatch
    runAsGroup: 568
    runAsNonRoot: true
    runAsUser: 568

controllers:
  paperless:
    type: deployment
    replicas: 1
    strategy: Recreate
    annotations:
      reloader.stakater.com/auto: "true"
    initContainers:
      tesseract-langs:
        image:
          repository: ghcr.io/paperless-ngx/paperless-ngx
          tag: "2.20.0"
        env:
          PAPERLESS_OCR_LANGUAGES: eng por pol
        command:
          - "/bin/bash"
          - "-c"
        args:
          - |
            set -e

            echo "Installing tesseract language packages..."

            # Update package lists
            apt-get update

            # Install languages from PAPERLESS_OCR_LANGUAGES
            # Convert space-separated list to apt package names (tesseract-ocr-<lang>)
            PACKAGES="tesseract-ocr"
            for lang in $PAPERLESS_OCR_LANGUAGES; do
              PACKAGES="$PACKAGES tesseract-ocr-$lang"
              echo "  - Adding tesseract-ocr-$lang"
            done

            # Install all packages (this includes osd.traineddata automatically)
            apt-get install -y --no-install-recommends $PACKAGES

            # Copy installed tessdata to shared volume
            TESSDIR=/shared-tessdata
            mkdir -p "$TESSDIR"
            cp -r /usr/share/tesseract-ocr/5/tessdata/* "$TESSDIR/"

            # Set proper permissions for the app user (568:568)
            chown -R 568:568 "$TESSDIR"

            # List installed languages for debugging
            echo "Installed tesseract data files:"
            ls -lh "$TESSDIR"

            # Clean up apt cache to reduce image size impact
            apt-get clean
            rm -rf /var/lib/apt/lists/*

            echo "Tesseract language packages installed successfully"
        securityContext:
          runAsUser: 0
          runAsGroup: 0
          runAsNonRoot: false
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
    containers:
      app:
        image:
          repository: ghcr.io/paperless-ngx/paperless-ngx
          tag: "2.20.0"
        env:
          TZ: Europe/Warsaw
          XDG_CACHE_HOME: /tmp/.cache
          PAPERLESS_URL: https://paperless.edgard.org
          PAPERLESS_PORT: "8000"
          PAPERLESS_TIME_ZONE: Europe/Warsaw
          PAPERLESS_WEBSERVER_WORKERS: "2"
          PAPERLESS_TASK_WORKERS: "2"
          PAPERLESS_BIND_ADDR: 0.0.0.0
          PAPERLESS_OCR_LANGUAGE: eng
          PAPERLESS_ALLOWED_HOSTS: paperless.edgard.org,paperless.edge-services.svc.cluster.local,paperless,localhost,127.0.0.1
          PAPERLESS_CSRF_TRUSTED_ORIGINS: https://paperless.edgard.org
          PAPERLESS_PROXY_SSL_HEADER: '["HTTP_X_FORWARDED_PROTO", "https"]'
          PAPERLESS_REDIS: redis://paperless-redis:6379
          PAPERLESS_TIKA_ENABLED: "1"
          PAPERLESS_TIKA_ENDPOINT: http://paperless-tika:9998
          PAPERLESS_TIKA_GOTENBERG_ENDPOINT: http://paperless-gotenberg:3000
          PAPERLESS_CONSUMER_POLLING: "60"
          PAPERLESS_CONSUMER_RECURSIVE: "true"
          PAPERLESS_CONSUMER_SUBDIRS_AS_TAGS: "true"
          PAPERLESS_CONSUMPTION_DIR: /usr/src/paperless/inbox
          PAPERLESS_SECRET_KEY:
            valueFrom:
              secretKeyRef:
                name: paperless-secret
                key: PAPERLESS_SECRET_KEY
          PAPERLESS_ADMIN_USER:
            valueFrom:
              secretKeyRef:
                name: paperless-secret
                key: PAPERLESS_ADMIN_USER
          PAPERLESS_ADMIN_PASSWORD:
            valueFrom:
              secretKeyRef:
                name: paperless-secret
                key: PAPERLESS_ADMIN_PASSWORD
        probes:
          liveness:
            enabled: true
          readiness:
            enabled: true
          startup:
            enabled: true
            spec:
              failureThreshold: 30
              periodSeconds: 5

  gotenberg:
    type: deployment
    replicas: 1
    strategy: Recreate
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      app:
        image:
          repository: docker.io/gotenberg/gotenberg
          tag: "8.25"
        args:
          - gotenberg
          - --chromium-disable-javascript=true
          - --chromium-allow-list=file:///tmp/.*

  tika:
    type: deployment
    replicas: 1
    strategy: Recreate
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      app:
        image:
          repository: docker.io/apache/tika
          tag: "3.2.3.0"

  redis:
    type: deployment
    replicas: 1
    strategy: Recreate
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      app:
        image:
          repository: docker.io/library/redis
          tag: "8"
        args:
          - redis-server
          - --save
          - "60"
          - "1"
          - --loglevel
          - warning

  paperless-ai:
    type: deployment
    replicas: 1
    strategy: Recreate
    annotations:
      reloader.stakater.com/auto: "true"
    initContainers:
      init-config:
        image:
          repository: busybox
          tag: "1.37.0"
        command: ["/bin/sh", "-c"]
        args:
          - |
            mkdir -p /app/data
            cp /secret/.env /app/data/.env
            chown 0:0 /app/data/.env
            chmod 644 /app/data/.env
        securityContext:
          runAsUser: 0
          runAsGroup: 0
          runAsNonRoot: false
    containers:
      app:
        image:
          repository: docker.io/clusterzx/paperless-ai
          tag: "3.0.9"
        securityContext:
          runAsUser: 0
          runAsGroup: 0
          runAsNonRoot: false
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
        env:
          TZ: Europe/Warsaw
          PUID: "568"
          PGID: "568"
        envFrom:
          - secretRef:
              name: paperless-ai-secret

service:
  paperless:
    controller: paperless
    primary: true
    labels:
      gatus.edgard.org/enabled: "true"
    ports:
      http:
        port: 8000

  ai:
    controller: paperless-ai
    labels:
      gatus.edgard.org/enabled: "true"
    ports:
      http:
        port: 3000

  gotenberg:
    controller: gotenberg
    ports:
      http:
        port: 3000

  tika:
    controller: tika
    ports:
      http:
        port: 9998

  redis:
    controller: redis
    ports:
      redis:
        port: 6379

ingress:
  main:
    enabled: false

persistence:
  data:
    type: hostPath
    hostPath: /mnt/spool/appdata/paperless
    hostPathType: DirectoryOrCreate
    advancedMounts:
      paperless:
        app:
          - path: /usr/src/paperless/data
            subPath: data
          - path: /usr/src/paperless/media
            subPath: media
          - path: /usr/src/paperless/export
            subPath: export
          - path: /usr/src/paperless/inbox
            subPath: inbox
      redis:
        app:
          - path: /data
            subPath: redis

  ai-data:
    type: hostPath
    hostPath: /mnt/spool/appdata/paperless-ai
    hostPathType: DirectoryOrCreate
    advancedMounts:
      paperless-ai:
        init-config:
          - path: /app/data
            subPath: data
        app:
          - path: /app/data
            subPath: data

  ai-secret:
    type: secret
    name: paperless-ai-secret
    advancedMounts:
      paperless-ai:
        init-config:
          - path: /secret

  tessdata:
    type: emptyDir
    advancedMounts:
      paperless:
        tesseract-langs:
          - path: /shared-tessdata
        app:
          - path: /usr/share/tesseract-ocr/5/tessdata

  cache:
    type: emptyDir
    advancedMounts:
      paperless:
        app:
          - path: /tmp/.cache
