---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: changedetection-credentials
  namespace: edge-services
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: external-secrets-store
    kind: ClusterSecretStore
  target:
    name: changedetection-credentials
    creationPolicy: Owner
  data:
    - secretKey: CD_IO_API_KEY
      remoteRef:
        key: cluster-credentials
        property: changedetection_api_key
    - secretKey: CD_IO_NOTIFICATION_URL
      remoteRef:
        key: cluster-credentials
        property: changedetection_notification_url
