---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: karakeep-secret
  namespace: edge-services
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: cluster-secrets-store
    kind: ClusterSecretStore
  target:
    name: karakeep-secret
    creationPolicy: Owner
  data:
    - secretKey: NEXTAUTH_SECRET
      remoteRef:
        key: cluster-secrets
        property: karakeep_nextauth_secret
    - secretKey: MEILI_MASTER_KEY
      remoteRef:
        key: cluster-secrets
        property: karakeep_meili_master_key
    - secretKey: OPENAI_API_KEY
      remoteRef:
        key: cluster-secrets
        property: karakeep_openrouter_api_key
    - secretKey: KARAKEEP_API_KEY
      remoteRef:
        key: cluster-secrets
        property: karakeep_api_key
