---
controllers:
  main:
    type: deployment
    replicas: 1
    strategy: Recreate
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      main:
        image:
          repository: ghcr.io/karakeep-app/karakeep
          tag: release
        env:
          TZ: Europe/Warsaw
          DATA_DIR: /data
          NEXTAUTH_URL: https://karakeep.edgard.org
          MEILI_ADDR: http://127.0.0.1:7700
          BROWSER_WEB_URL: http://127.0.0.1:9222
          CRAWLER_DOWNLOAD_BANNER_IMAGE: "true"
          CRAWLER_ENABLE_ADBLOCKER: "true"
          CRAWLER_STORE_SCREENSHOT: "true"
          DISABLE_NEW_RELEASE_CHECK: "true"
          DISABLE_SIGNUPS: true
          DB_WAL_MODE: "true"
          OPENAI_BASE_URL: https://openrouter.ai/api/v1
          OPENAI_API_KEY:
            valueFrom:
              secretKeyRef:
                name: karakeep-secret
                key: OPENAI_API_KEY
          INFERENCE_CONTEXT_LENGTH: "4096"
          INFERENCE_TEXT_MODEL: openai/gpt-5-mini
          INFERENCE_IMAGE_MODEL: openai/gpt-5-mini
          EMBEDDING_TEXT_MODEL: openai/text-embedding-3-small
          OCR_LANGS: eng,por,pol
          OCR_CACHE_DIR: /data/ocr
          MEILI_MASTER_KEY:
            valueFrom:
              secretKeyRef:
                name: karakeep-secret
                key: MEILI_MASTER_KEY
          NEXTAUTH_SECRET:
            valueFrom:
              secretKeyRef:
                name: karakeep-secret
                key: NEXTAUTH_SECRET
        ports:
          - name: http
            containerPort: 3000
        probes:
          liveness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /
                port: http
              initialDelaySeconds: 30
              periodSeconds: 30
              timeoutSeconds: 5
              failureThreshold: 5
          readiness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /
                port: http
              initialDelaySeconds: 15
              periodSeconds: 15
              timeoutSeconds: 5
              failureThreshold: 3
      meilisearch:
        image:
          repository: getmeili/meilisearch
          tag: v1.27.0
        env:
          MEILI_NO_ANALYTICS: "true"
          MEILI_MASTER_KEY:
            valueFrom:
              secretKeyRef:
                name: karakeep-secret
                key: MEILI_MASTER_KEY
        ports:
          - name: meili
            containerPort: 7700
        probes:
          liveness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /health
                port: meili
              initialDelaySeconds: 30
              periodSeconds: 30
              timeoutSeconds: 5
              failureThreshold: 5
          readiness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /health
                port: meili
              initialDelaySeconds: 10
              periodSeconds: 10
              timeoutSeconds: 3
              failureThreshold: 3
      chrome:
        image:
          repository: gcr.io/zenika-hub/alpine-chrome
          tag: "124"
        args:
          - --headless
          - --no-sandbox
          - --disable-gpu
          - --disable-software-rasterizer
          - --disable-dev-shm-usage
          - --remote-debugging-address=0.0.0.0
          - --remote-debugging-port=9222
          - --hide-scrollbars
        ports:
          - name: chrome
            containerPort: 9222

service:
  main:
    controller: main
    type: ClusterIP
    labels:
      gatus.edgard.org/enabled: "true"
    ports:
      http:
        enabled: true
        port: 3000
        targetPort: http

ingress:
  main:
    enabled: false

persistence:
  data:
    type: hostPath
    hostPath: /mnt/spool/appdata/karakeep/data
    hostPathType: DirectoryOrCreate
    advancedMounts:
      main:
        main:
          - path: /data
  meilisearch:
    type: hostPath
    hostPath: /mnt/spool/appdata/karakeep/meilisearch
    hostPathType: DirectoryOrCreate
    advancedMounts:
      main:
        meilisearch:
          - path: /meili_data
