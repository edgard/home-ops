---
defaultPodOptions:
  securityContext:
    fsGroup: 1000
    fsGroupChangePolicy: OnRootMismatch
    runAsGroup: 1000
    runAsNonRoot: true
    runAsUser: 1000

controllers:
  karakeep:
    type: deployment
    replicas: 1
    strategy: Recreate
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      app:
        image:
          repository: ghcr.io/karakeep-app/karakeep
          tag: "0.29.0"
        env:
          TZ: Europe/Warsaw
          DATA_DIR: /data
          NEXTAUTH_URL: https://karakeep.edgard.org
          MEILI_ADDR: http://karakeep-meilisearch.edge-services.svc.cluster.local:7700
          BROWSER_WEB_URL: http://karakeep-chrome.edge-services.svc.cluster.local:9222
          CRAWLER_DOWNLOAD_BANNER_IMAGE: "true"
          CRAWLER_ENABLE_ADBLOCKER: "true"
          CRAWLER_STORE_SCREENSHOT: "true"
          DISABLE_NEW_RELEASE_CHECK: "true"
          DISABLE_SIGNUPS: true
          DB_WAL_MODE: "true"
          OPENAI_BASE_URL: https://openrouter.ai/api/v1
          OPENAI_API_KEY:
            valueFrom:
              secretKeyRef:
                name: karakeep-secret
                key: OPENAI_API_KEY
          INFERENCE_CONTEXT_LENGTH: "4096"
          INFERENCE_TEXT_MODEL: openai/gpt-5-mini
          INFERENCE_IMAGE_MODEL: openai/gpt-5-mini
          EMBEDDING_TEXT_MODEL: openai/text-embedding-3-small
          OCR_LANGS: eng,por,pol
          OCR_CACHE_DIR: /data/ocr
          MEILI_MASTER_KEY:
            valueFrom:
              secretKeyRef:
                name: karakeep-secret
                key: MEILI_MASTER_KEY
          NEXTAUTH_SECRET:
            valueFrom:
              secretKeyRef:
                name: karakeep-secret
                key: NEXTAUTH_SECRET
          COREPACK_INTEGRITY_KEYS: 0
        probes:
          liveness:
            enabled: true
          readiness:
            enabled: true
          startup:
            enabled: true

  chrome:
    type: deployment
    replicas: 1
    strategy: Recreate
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      app:
        image:
          repository: gcr.io/zenika-hub/alpine-chrome
          tag: "124"
        command:
          - chromium-browser
        args:
          - --headless
          - --no-sandbox
          - --disable-gpu
          - --disable-software-rasterizer
          - --disable-dev-shm-usage
          - --remote-debugging-address=0.0.0.0
          - --remote-debugging-port=9222
          - --hide-scrollbars
        securityContext:
          capabilities:
            drop:
              - ALL

  meilisearch:
    type: deployment
    replicas: 1
    strategy: Recreate
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      app:
        image:
          repository: getmeili/meilisearch
          tag: v1.27.0
        args:
          - /bin/meilisearch
          - --experimental-dumpless-upgrade
        env:
          MEILI_NO_ANALYTICS: "true"
          MEILI_MASTER_KEY:
            valueFrom:
              secretKeyRef:
                name: karakeep-secret
                key: MEILI_MASTER_KEY

service:
  karakeep:
    controller: karakeep
    primary: true
    forceRename: karakeep
    labels:
      gatus.edgard.org/enabled: "true"
    ports:
      http:
        port: 3000
  chrome:
    controller: chrome
    ports:
      http:
        port: 9222
  meilisearch:
    controller: meilisearch
    ports:
      http:
        port: 7700

ingress:
  main:
    enabled: false

persistence:
  data:
    type: hostPath
    hostPath: /mnt/spool/appdata/karakeep
    hostPathType: DirectoryOrCreate
    advancedMounts:
      karakeep:
        app:
          - path: /data
            subPath: data
      meilisearch:
        app:
          - path: /meili_data
            subPath: meilisearch
