---
defaultPodOptions:
  securityContext:
    fsGroup: 101
    fsGroupChangePolicy: OnRootMismatch
    runAsGroup: 101
    runAsNonRoot: true
    runAsUser: 101

controllers:
  nginx:
    type: deployment
    replicas: 1
    strategy: Recreate
    containers:
      app:
        image:
          repository: nginx
          tag: 1.29.3
        probes:
          liveness:
            enabled: true
          readiness:
            enabled: true
          startup:
            enabled: true
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
            add:
              - NET_BIND_SERVICE
service:
  nginx:
    controller: nginx
    primary: true
    forceRename: nginx
    labels:
      gatus.edgard.org/enabled: "true"
    ports:
      http:
        port: 80

route:
  external:
    labels:
      external-dns.edgard.org/scope: external
      hajimari.edgard.org/enabled: "true"
      hajimari.edgard.org/icon: web
    parentRefs:
      - name: envoy-gateway-external
        namespace: platform-system
        sectionName: https
    hostnames:
      - www.edgard.org
    rules:
      - backendRefs:
          - identifier: nginx
            port: 80
  internal:
    labels:
      external-dns.edgard.org/scope: internal
    parentRefs:
      - name: envoy-gateway-internal
        namespace: platform-system
        sectionName: https
      - name: internal
        namespace: platform-system
        sectionName: https-root
    hostnames:
      - www.edgard.org
      - edgard.org
    rules:
      - backendRefs:
          - identifier: nginx
            port: 80
  root-redirect:
    labels:
      external-dns.edgard.org/scope: external
    parentRefs:
      - name: envoy-gateway-external
        namespace: platform-system
        sectionName: https-root
    hostnames:
      - edgard.org
    rules:
      - filters:
          - type: RequestRedirect
            requestRedirect:
              hostname: www.edgard.org
              statusCode: 301
        backendRefs: []

persistence:
  webroot:
    type: hostPath
    hostPath: /mnt/dpool/www
    hostPathType: DirectoryOrCreate
    advancedMounts:
      nginx:
        app:
          - path: /usr/share/nginx/html
            readOnly: true
  cache:
    type: emptyDir
    advancedMounts:
      nginx:
        app:
          - path: /var/cache/nginx
  run:
    type: emptyDir
    advancedMounts:
      nginx:
        app:
          - path: /var/run
