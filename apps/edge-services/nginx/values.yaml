---
defaultPodOptions:
  securityContext:
    fsGroup: 101
    fsGroupChangePolicy: OnRootMismatch
    runAsGroup: 101
    runAsNonRoot: true
    runAsUser: 101

controllers:
  nginx:
    type: deployment
    replicas: 1
    strategy: Recreate
    containers:
      app:
        image:
          repository: nginx
          tag: 1.29.3
        probes:
          liveness:
            enabled: true
          readiness:
            enabled: true
          startup:
            enabled: true
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
            add:
              - NET_BIND_SERVICE
service:
  nginx:
    controller: nginx
    primary: true
    forceRename: nginx
    labels:
      gatus.edgard.org/enabled: "true"
    ports:
      http:
        port: 80

ingress:
  main:
    enabled: false

persistence:
  webroot:
    type: hostPath
    hostPath: /mnt/dpool/www
    hostPathType: DirectoryOrCreate
    advancedMounts:
      nginx:
        app:
          - path: /usr/share/nginx/html
            readOnly: true
  cache:
    type: emptyDir
    advancedMounts:
      nginx:
        app:
          - path: /var/cache/nginx
  run:
    type: emptyDir
    advancedMounts:
      nginx:
        app:
          - path: /var/run
