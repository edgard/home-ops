---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: hajimari
  namespace: edge-services
spec:
  releaseName: hajimari
  interval: 30m
  driftDetection:
    mode: enabled
  chartRef:
    kind: OCIRepository
    name: hajimari-app-template
  values:
    controllers:
      hajimari:
        annotations:
          reloader.stakater.com/auto: "true"
        replicas: 1
        strategy: Recreate
        serviceAccount:
          name: hajimari-sync
        containers:
          hajimari:
            image:
              repository: ghcr.io/toboshii/hajimari
              tag: v0.3.1
            env:
              - name: TZ
                value: Europe/Warsaw
        initContainers:
          generator:
            image:
              repository: python
              tag: "3.14-alpine"
            command:
              - /bin/sh
              - -c
              - |
                set -euo pipefail
                pip install --no-cache-dir --quiet pyyaml
                python /opt/generator/generator.py
            env:
              - name: TZ
                value: Europe/Warsaw
              - name: CONFIG_TEMPLATE
                value: /generator/base.yaml
              - name: CONFIG_OUT
                value: /config/config.yaml

    service:
      hajimari:
        controller: hajimari
        labels:
          gatus.edgard.org/enabled: "true"
        ports:
          http:
            port: 3000

    persistence:
      config:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /config
      generator:
        type: configMap
        name: hajimari-generator
        globalMounts:
          - path: /generator
          - path: /opt/generator

    ingress:
      main:
        enabled: false
