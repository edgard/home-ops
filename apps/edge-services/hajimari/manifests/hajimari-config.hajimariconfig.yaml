---
apiVersion: homelab.edgard.org/v1alpha1
kind: HajimariConfig
metadata:
  name: hajimari-config
  namespace: edge-services
spec:
  base:
    title: Homelab
    defaultEnable: true
    showRecent: true
    showAppGroups: true
    showGreeting: false
    showSearch: false
    showBookmarks: false
    showBookmarkGroups: false
    showGlobalBookmarks: false
    showAppUrls: false
    showAppInfo: false
    showAppStatus: false
    lightTheme: paper
    darkTheme: chalk
    customApps: []
    globalBookmarks: []
