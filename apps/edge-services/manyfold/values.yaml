---
controllers:
  main:
    type: deployment
    replicas: 1
    strategy: Recreate
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      main:
        image:
          repository: ghcr.io/manyfold3d/manyfold-solo
          tag: "0.129.4"
        env:
          PUID: "568"
          PGID: "568"
          DATABASE_URL: sqlite3:/config/manyfold.sqlite3
          SECRET_KEY_BASE:
            valueFrom:
              secretKeyRef:
                name: manyfold-secret
                key: SECRET_KEY_BASE
        ports:
          - name: http
            containerPort: 3214
        probes:
          liveness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /health
                port: http
                scheme: HTTP
              initialDelaySeconds: 30
              periodSeconds: 30
              timeoutSeconds: 5
              failureThreshold: 5
          readiness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /health
                port: http
                scheme: HTTP
              initialDelaySeconds: 15
              periodSeconds: 15
              timeoutSeconds: 5
              failureThreshold: 3
service:
  main:
    controller: main
    type: ClusterIP
    labels:
      gatus.edgard.org/enabled: "true"
    ports:
      http:
        enabled: true
        port: 3214
        targetPort: http
route:
  external:
    labels:
      external-dns.edgard.org/scope: external
      hajimari.edgard.org/enabled: "true"
      hajimari.edgard.org/icon: printer-3d
    parentRefs:
      - name: istio-gateway-external
        namespace: platform-system
        sectionName: https
    hostnames:
      - manyfold.edgard.org
    rules:
      - backendRefs:
          - identifier: main
            port: 3214
  internal:
    labels:
      external-dns.edgard.org/scope: internal
    parentRefs:
      - name: istio-gateway-internal
        namespace: platform-system
        sectionName: https
    hostnames:
      - manyfold.edgard.org
    rules:
      - backendRefs:
          - identifier: main
            port: 3214

persistence:
  data:
    type: hostPath
    hostPath: /mnt/spool/appdata/manyfold/config
    hostPathType: DirectoryOrCreate
    globalMounts:
      - path: /config
  libraries:
    type: hostPath
    hostPath: /mnt/spool/appdata/manyfold/libraries
    hostPathType: DirectoryOrCreate
    globalMounts:
      - path: /libraries
