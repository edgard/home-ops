---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: manyfold-external
  namespace: edge-services
  labels:
    external-dns.edgard.org/scope: external
    hajimari.edgard.org/enabled: "true"
    hajimari.edgard.org/icon: printer-3d
spec:
  parentRefs:
    - name: envoy-gateway-external
      namespace: platform-system
      sectionName: https
  hostnames:
    - manyfold.edgard.org
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: manyfold
          port: 3214
