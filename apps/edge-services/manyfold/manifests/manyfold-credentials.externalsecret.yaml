---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: manyfold-credentials
  namespace: edge-services
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: external-secrets-store
    kind: ClusterSecretStore
  target:
    name: manyfold-credentials
    creationPolicy: Owner
  data:
    - secretKey: SECRET_KEY_BASE
      remoteRef:
        key: cluster-credentials
        property: manyfold_secret_key_base
