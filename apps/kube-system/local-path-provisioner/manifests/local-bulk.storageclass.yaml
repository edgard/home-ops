---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: local-bulk
  annotations:
    argocd.argoproj.io/sync-wave: "-3"
provisioner: rancher.io/local-path
parameters:
  nodePath: /mnt/dpool
  pathPattern: "{{ .PVC.Name }}"
reclaimPolicy: Retain
volumeBindingMode: WaitForFirstConsumer
allowVolumeExpansion: true
