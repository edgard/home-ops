---
apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  name: multus-lan-macvlan
  namespace: kube-system
spec:
  config: |-
    {
      "cniVersion": "1.1.0",
      "name": "multus-lan-macvlan",
      "plugins": [
        {
          "type": "macvlan",
          "master": "eth0",
          "mode": "bridge",
          "ipam": {
            "type": "dhcp"
          }
        }
      ]
    }
