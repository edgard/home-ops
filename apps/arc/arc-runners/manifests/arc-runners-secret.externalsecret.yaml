---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: arc-runners-secret
  namespace: arc
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: cluster-secrets-store
    kind: ClusterSecretStore
  target:
    name: arc-runners-secret
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    - secretKey: github_app_id
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
        key: cluster-secrets
        property: arc_runners_github_app_id
    - secretKey: github_app_installation_id
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
        key: cluster-secrets
        property: arc_runners_github_app_installation_id
    - secretKey: github_app_private_key
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
        key: cluster-secrets
        property: arc_runners_github_app_private_key
