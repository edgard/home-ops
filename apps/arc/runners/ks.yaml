---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: arc-runners
  namespace: arc
spec:
  interval: 1h
  timeout: 5m
  path: ./apps/arc/runners/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  dependsOn:
    - name: arc-controller
      namespace: arc
