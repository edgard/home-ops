---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: arc-homelab
  namespace: arc
spec:
  releaseName: arc-homelab
  interval: 30m
  driftDetection:
    mode: enabled
  chartRef:
    kind: OCIRepository
    name: arc-scale-set
  values:
    githubConfigUrl: https://github.com/edgard/home-ops
    githubConfigSecret: arc-runners-secret
    runnerScaleSetName: homelab
    minRunners: 0
    maxRunners: 2
    template:
      metadata:
        annotations:
          reloader.stakater.com/auto: "true"
      spec:
        initContainers:
          - name: init-dind-externals
            image: ghcr.io/actions/actions-runner:2.329.0
            command:
              - cp
              - -r
              - /home/runner/externals/.
              - /home/runner/tmpDir/
            volumeMounts:
              - name: dind-externals
                mountPath: /home/runner/tmpDir
        containers:
          - name: dind
            image: docker:29-dind
            args:
              - dockerd
              - --host=unix:///var/run/docker.sock
              - --group=$(DOCKER_GROUP_GID)
            env:
              - name: DOCKER_GROUP_GID
                value: "123"
            securityContext:
              privileged: true
            startupProbe:
              exec:
                command:
                  - docker
                  - info
              initialDelaySeconds: 0
              failureThreshold: 30
              periodSeconds: 10
              timeoutSeconds: 5
            volumeMounts:
              - name: work
                mountPath: /home/runner/_work
              - name: dind-sock
                mountPath: /var/run
              - name: dind-externals
                mountPath: /home/runner/externals
          - name: runner
            image: ghcr.io/actions/actions-runner:2.329.0
            command:
              - /home/runner/run.sh
            env:
              - name: DOCKER_HOST
                value: unix:///var/run/docker.sock
              - name: RUNNER_WAIT_FOR_DOCKER_IN_SECONDS
                value: "120"
              - name: ACTIONS_RUNNER_REQUIRE_JOB_CONTAINER
                value: "false"
              - name: ACTIONS_RUNNER_POD_NAME
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.name
            volumeMounts:
              - mountPath: /home/runner/_work
                name: work
              - mountPath: /var/run
                name: dind-sock
        volumes:
          - name: work
            emptyDir: {}
          - name: dind-sock
            emptyDir: {}
          - name: dind-externals
            emptyDir: {}
    controllerServiceAccount:
      name: arc
      namespace: arc
