---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: plex-credentials
  namespace: media
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: external-secrets-store
    kind: ClusterSecretStore
  target:
    name: plex-credentials
    creationPolicy: Owner
  data:
    - secretKey: PLEX_CLAIM
      remoteRef:
        key: plex_claim
