---
defaultPodOptions:
  securityContext:
    fsGroup: 1000
    fsGroupChangePolicy: OnRootMismatch

controllers:
  main:
    type: deployment
    replicas: 1
    strategy: Recreate
    pod:
      annotations:
        k8s.v1.cni.cncf.io/networks: |-
          [
            {
              "name": "multus-lan-macvlan",
              "namespace": "kube-system",
              "ips": ["192.168.1.245/24"],
              "gateway": ["192.168.1.1"],
              "mac": "02:42:c0:a8:01:f5"
            }
          ]
      nodeSelector:
        kubernetes.io/arch: amd64
    containers:
      app:
        image:
          repository: plexinc/pms-docker
          tag: 1.42.2.10156-f737b826c
        env:
          PLEX_UID: "1000"
          PLEX_GID: "1000"
          ADVERTISE_IP: "http://192.168.1.245:32400"
        envFrom:
          - secretRef:
              name: plex-credentials
        probes:
          startup:
            enabled: true
          liveness:
            enabled: true
          readiness:
            enabled: true
service:
  main:
    controller: main
    type: ClusterIP
    annotations:
      gatus.edgard.org/enabled: "true"
    ports:
      http:
        enabled: true
        port: 32400
        targetPort: 32400
route:
  main:
    annotations:
      gethomepage.dev/enabled: "true"
      gethomepage.dev/name: Plex
      gethomepage.dev/group: Media
      gethomepage.dev/icon: plex.svg
      gethomepage.dev/app: plex
    parentRefs:
      - name: gateway
        namespace: platform-system
        sectionName: https
    hostnames:
      - plex.edgard.org
    rules:
      - backendRefs:
          - identifier: main
            port: 32400

persistence:
  data:
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    size: 20Gi
    globalMounts:
      - path: /config
  media:
    type: persistentVolumeClaim
    existingClaim: media
    globalMounts:
      - path: /data
