---
defaultPodOptions:
  securityContext:
    fsGroup: 1000
    fsGroupChangePolicy: OnRootMismatch
    runAsGroup: 1000
    runAsNonRoot: true
    runAsUser: 1000

controllers:
  main:
    type: deployment
    replicas: 1
    strategy: Recreate
    containers:
      app:
        image:
          repository: lscr.io/linuxserver/sonarr
          tag: 4.0.16
        env:
          PUID: "1000"
          PGID: "1000"
          UMASK: "022"
          SONARR__AUTH__METHOD: External
        probes:
          startup:
            enabled: true
          liveness:
            enabled: true
          readiness:
            enabled: true
service:
  main:
    controller: main
    type: ClusterIP
    annotations:
      gatus.edgard.org/enabled: "true"
    ports:
      http:
        enabled: true
        port: 8989
        targetPort: 8989
route:
  main:
    annotations:
      gethomepage.dev/enabled: "true"
      gethomepage.dev/name: Sonarr
      gethomepage.dev/group: Media
      gethomepage.dev/icon: sonarr.svg
      gethomepage.dev/app: sonarr
    parentRefs:
      - name: gateway
        namespace: platform-system
        sectionName: https
    hostnames:
      - sonarr.edgard.org
    rules:
      - backendRefs:
          - identifier: main
            port: 8989

persistence:
  data:
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    size: 5Gi
    globalMounts:
      - path: /config
  media:
    type: persistentVolumeClaim
    existingClaim: media
    globalMounts:
      - path: /media
