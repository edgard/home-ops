---
controllers:
  main:
    type: deployment
    replicas: 1
    strategy: Recreate
    containers:
      main:
        image:
          repository: lscr.io/linuxserver/sonarr
          tag: 4.0.16
        env:
          PUID: "568"
          PGID: "568"
          UMASK: "022"
          SONARR__AUTH__METHOD: External
        probes:
          startup:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /
                port: 8989
              failureThreshold: 30
              periodSeconds: 10
          liveness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /
                port: 8989
              initialDelaySeconds: 30
              periodSeconds: 30
              timeoutSeconds: 5
              failureThreshold: 5
          readiness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /
                port: 8989
              initialDelaySeconds: 15
              periodSeconds: 15
              timeoutSeconds: 5
              failureThreshold: 3
service:
  main:
    controller: main
    type: ClusterIP
    labels:
      gatus.edgard.org/enabled: "true"
    ports:
      http:
        enabled: true
        port: 8989
        targetPort: 8989
route:
  external:
    labels:
      external-dns.edgard.org/scope: external
      hajimari.edgard.org/enabled: "true"
      hajimari.edgard.org/icon: television
    parentRefs:
      - name: envoy-gateway-external
        namespace: platform-system
        sectionName: https
    hostnames:
      - sonarr.edgard.org
    rules:
      - backendRefs:
          - identifier: main
            port: 8989
  internal:
    labels:
      external-dns.edgard.org/scope: internal
    parentRefs:
      - name: envoy-gateway-internal
        namespace: platform-system
        sectionName: https
    hostnames:
      - sonarr.edgard.org
    rules:
      - backendRefs:
          - identifier: main
            port: 8989

persistence:
  data:
    type: hostPath
    hostPath: /mnt/spool/appdata/sonarr
    globalMounts:
      - path: /config
  media:
    type: hostPath
    hostPath: /mnt/dpool/media
    globalMounts:
      - path: /media
