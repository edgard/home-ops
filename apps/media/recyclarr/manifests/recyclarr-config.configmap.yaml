---
apiVersion: v1
kind: ConfigMap
metadata:
  name: recyclarr-config
  namespace: media
data:
  recyclarr.yml: |-
    # yaml-language-server: $schema=https://raw.githubusercontent.com/recyclarr/recyclarr/master/schemas/config-schema.json
    ---
    sonarr:
      web-2160p-v4:
        base_url: http://sonarr:8989
        api_key: !env_var SONARR_MAIN_API_KEY
        delete_old_custom_formats: true
        replace_existing_custom_formats: true
        media_naming:
          series: plex-tvdb
          season: default
          episodes:
            rename: true
            standard: default
            daily: default
            anime: default
        include:
          - template: sonarr-quality-definition-series
          - template: sonarr-v4-quality-profile-web-2160p-alternative
          - template: sonarr-v4-custom-formats-web-2160p
        custom_formats:
          - trash_ids:
              - 7c3a61a9c6cb04f52f1544be6d44a026 # DV Boost
            assign_scores_to:
              - name: WEB-2160p
          - trash_ids:
              - 2016d1676f5ee13a5b7257ff86ac9a93 # SDR
            assign_scores_to:
              - name: WEB-2160p

    radarr:
      uhd-bluray-web:
        base_url: http://radarr:7878
        api_key: !env_var RADARR_MAIN_API_KEY
        delete_old_custom_formats: true
        replace_existing_custom_formats: true
        media_naming:
          folder: plex-tmdb
          movie:
            rename: true
            standard: plex-tmdb
        include:
          - template: radarr-quality-definition-movie
          - template: radarr-quality-profile-uhd-bluray-web
          - template: radarr-custom-formats-uhd-bluray-web
        custom_formats:
          - trash_ids:
              - 496f355514737f7d83bf7aa4d24f8169 # TrueHD Atmos
              - 2f22d89048b01681dde8afe203bf2e95 # DTS X
              - 417804f7f2c4308c1f4c5d380d4c4475 # ATMOS (undefined)
              - 1af239278386be2919e1bcee0bde047e # DD+ ATMOS
              - 3cafb66171b47f226146a0770576870f # TrueHD
              - dcf3ec6938fa32445f590a4da84256cd # DTS-HD MA
              - a570d4a0e56a2874b64e5bfa55202a1b # FLAC
              - e7c2fcae07cbada050a0af3357491d7b # PCM
              - 8e109e50e0a0b83a5098b056e13bf6db # DTS-HD HRA
              - 185f1dd7264c4562b9022d963ac37424 # DD+
              - f9f847ac70a0af62ea4a08280b859636 # DTS-ES
              - 1c1a4c5e823891c75bc50380a6866f73 # DTS
              - 240770601cc226190c367ef59aba7463 # AAC
              - c2998bd0d90ed5621d8df281e839436e # DD
            assign_scores_to:
              - name: UHD Bluray + WEB
          - trash_ids:
              - b337d6812e06c200ec9a2d3cfa9d20a7 # DV Boost
            assign_scores_to:
              - name: UHD Bluray + WEB
          - trash_ids:
