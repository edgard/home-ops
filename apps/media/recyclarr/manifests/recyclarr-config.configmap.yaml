---
apiVersion: v1
kind: ConfigMap
metadata:
  name: recyclarr-config
  namespace: media
data:
  recyclarr.yml: |-
    # yaml-language-server: $schema=https://raw.githubusercontent.com/recyclarr/recyclarr/master/schemas/config-schema.json
    ---
    sonarr:
      web-2160p-v4:
        base_url: http://sonarr:8989
        api_key: !env_var SONARR_MAIN_API_KEY
        delete_old_custom_formats: true
        media_naming:
          series: plex-tvdb
          season: default
          episodes:
            rename: true
            standard: default
            daily: default
            anime: default
        quality_definition:
          type: series
        quality_profiles:
          - trash_id: d1498e7d189fbe6c7110ceaabb7473e6 # WEB-2160p
        custom_format_groups:
          - trash_id: e0b2774083df4265f25c9e5bc6c80940 # [HDR Formats] DV Boost
          - trash_id: e1053c0ef622df3749fa43c22865663a # [Optional] SDR
            select:
              - 2016d1676f5ee13a5b7257ff86ac9a93 # SDR

    radarr:
      uhd-bluray-web:
        base_url: http://radarr:7878
        api_key: !env_var RADARR_MAIN_API_KEY
        delete_old_custom_formats: true
        media_naming:
          folder: plex-tmdb
          movie:
            rename: true
            standard: plex-tmdb
        quality_definition:
          type: movie
        quality_profiles:
          - trash_id: 64fb5f9858489bdac2af690e27c8f42f # UHD Bluray + WEB
        custom_format_groups:
          - trash_id: 1616617ab3a14397a2b2321bcbda44d1 # [HDR Formats] DV Boost
          - trash_id: 47f0d69750de9e16855915fa73bb7b08 # [Optional] SDR
            select:
              - 9c38ebb7384dada637be8899efa68e6f # SDR
