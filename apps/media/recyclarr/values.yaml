---
defaultPodOptions:
  securityContext:
    fsGroup: 1000
    fsGroupChangePolicy: OnRootMismatch
    runAsGroup: 1000
    runAsNonRoot: true
    runAsUser: 1000

controllers:
  main:
    annotations:
      reloader.stakater.com/auto: "true"
    type: deployment
    replicas: 1
    strategy: Recreate
    containers:
      app:
        image:
          repository: ghcr.io/recyclarr/recyclarr
          tag: 8.2.0
        env:
          CRON_SCHEDULE: "25 2 * * *"
        envFrom:
          - secretRef:
              name: recyclarr-credentials
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
service:
  main:
    controller: main
    enabled: false
persistence:
  config:
    type: configMap
    name: recyclarr-config
    globalMounts:
      - path: /config/recyclarr.yml
        subPath: recyclarr.yml
        readOnly: true
  data:
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    size: 2Gi
    globalMounts:
      - path: /config
