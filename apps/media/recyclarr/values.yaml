---
controllers:
  main:
    type: deployment
    replicas: 1
    strategy: Recreate
    containers:
      main:
        image:
          repository: ghcr.io/recyclarr/recyclarr
          tag: 7.4.1
        env:
          TZ: Europe/Warsaw
        probes:
          liveness:
            enabled: true
            custom: true
            spec:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - |-
                    for pid in /proc/[0-9]*; do
                      name=$(cat "$pid/comm" 2>/dev/null)
                      if [ "$name" = "supercronic" ]; then
                        exit 0
                      fi
                    done
                    exit 1
              initialDelaySeconds: 30
              periodSeconds: 30
              timeoutSeconds: 5
              failureThreshold: 5
          readiness:
            enabled: true
            custom: true
            spec:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - |-
                    for pid in /proc/[0-9]*; do
                      name=$(cat "$pid/comm" 2>/dev/null)
                      if [ "$name" = "supercronic" ]; then
                        exit 0
                      fi
                    done
                    exit 1
              initialDelaySeconds: 15
              periodSeconds: 15
              timeoutSeconds: 5
              failureThreshold: 3
service:
  main:
    controller: main
    enabled: false
persistence:
  config:
    type: hostPath
    hostPath: /mnt/spool/appdata/recyclarr
    globalMounts:
      - path: /config
