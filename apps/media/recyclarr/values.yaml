---
controllers:
  main:
    annotations:
      reloader.stakater.com/auto: "true"
    type: deployment
    replicas: 1
    strategy: Recreate
    containers:
      main:
        image:
          repository: ghcr.io/recyclarr/recyclarr
          tag: 7.5.2
        env:
          CRON_SCHEDULE: "25 2 * * *"
        envFrom:
          - secretRef:
              name: recyclarr-credentials
service:
  main:
    controller: main
    enabled: false
persistence:
  config:
    type: configMap
    name: recyclarr-config
    globalMounts:
      - path: /config/recyclarr.yml
        subPath: recyclarr.yml
        readOnly: true
  data:
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    size: 2Gi
    globalMounts:
      - path: /config
