---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: plextraktsync-credentials
  namespace: media
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: external-secrets-store
    kind: ClusterSecretStore
  target:
    name: plextraktsync-credentials
    creationPolicy: Owner
  data:
    - secretKey: PLEX_TOKEN
      remoteRef:
        key: plextraktsync_plex_token
    - secretKey: PLEX_USERNAME
      remoteRef:
        key: plextraktsync_plex_username
    - secretKey: TRAKT_USERNAME
      remoteRef:
        key: plextraktsync_trakt_username
