---
apiVersion: v1
kind: ConfigMap
metadata:
  name: plextraktsync-config
  namespace: media
data:
  config.yml: |
    excluded-libraries:
      - "Other Videos"
    
    plex:
      timeout: 30
    
    logging:
      append: true
      console_time: false
      debug: false
      filename: plextraktsync.log
      rotation:
        enable: true
        max_bytes: 10485760  # 10 MB
        backup_count: 5
      filter:
        - message: "because provider none has no external Id"
        - message: "because provider local has no external Id"
    
    sync:
      rating_priority: plex
      plex_to_trakt:
        collection: false
        clear_collected: false
        ratings: true
        watched_status: true
        watchlist: false
      trakt_to_plex:
        liked_lists: true
        ratings: true
        watched_status: true
        watchlist: false
        watchlist_as_playlist: false
        playback_status: false
    
    liked_lists:
      keep_watched: true
    
    watch:
      add_collection: false
      remove_collection: false
      scrobble_threshold: 80
      username_filter: true
      media_progressbar: true
    
    xbmc-providers:
      movies: imdb
      shows: tvdb
