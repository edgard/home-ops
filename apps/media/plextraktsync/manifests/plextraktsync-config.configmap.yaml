---
apiVersion: v1
kind: ConfigMap
metadata:
  name: plextraktsync-config
  namespace: media
data:
  config.yml: |
    excluded-libraries:
      - "Other Videos"
    
    watch:
      username_filter: true
    
    sync:
      # Now enable bidirectional sync
      plex_to_trakt:
        collection: true
        ratings: true
        watched_status: true
        watchlist: false  # Keep disabled due to Plex API limitation
      
      trakt_to_plex:
        liked_lists: true
        ratings: true
        watched_status: true
        watchlist: false  # Keep disabled due to Plex API limitation
        watchlist_as_playlist: false
    
    log:
      debug: false
      append: true
      filename: plextraktsync.log
