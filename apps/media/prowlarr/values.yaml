---
controllers:
  main:
    type: deployment
    replicas: 1
    strategy: Recreate
    containers:
      main:
        image:
          repository: lscr.io/linuxserver/prowlarr
          tag: 2.3.0
        env:
          PUID: "568"
          PGID: "568"
          UMASK: "022"
          PROWLARR__AUTH__METHOD: External
        probes:
          startup:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /
                port: 9696
              failureThreshold: 30
              periodSeconds: 10
          liveness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /
                port: 9696
              initialDelaySeconds: 30
              periodSeconds: 30
              timeoutSeconds: 5
              failureThreshold: 5
          readiness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /
                port: 9696
              initialDelaySeconds: 15
              periodSeconds: 15
              timeoutSeconds: 5
              failureThreshold: 3
service:
  main:
    controller: main
    type: ClusterIP
    labels:
      gatus.edgard.org/enabled: "true"
    ports:
      http:
        enabled: true
        port: 9696
        targetPort: 9696
route:
  external:
    annotations:
      gethomepage.dev/enabled: "true"
      gethomepage.dev/name: Prowlarr
      gethomepage.dev/group: Media
      gethomepage.dev/icon: prowlarr.svg
      gethomepage.dev/app: prowlarr
    labels:
      external-dns.edgard.org/scope: external
    parentRefs:
      - name: gateway-external
        namespace: platform-system
        sectionName: https
    hostnames:
      - prowlarr.edgard.org
    rules:
      - backendRefs:
          - identifier: main
            port: 9696
  internal:
    labels:
      external-dns.edgard.org/scope: internal
    parentRefs:
      - name: gateway-internal
        namespace: platform-system
        sectionName: https
    hostnames:
      - prowlarr.edgard.org
    rules:
      - backendRefs:
          - identifier: main
            port: 9696

persistence:
  data:
    type: hostPath
    hostPath: /mnt/spool/appdata/prowlarr
    globalMounts:
      - path: /config
