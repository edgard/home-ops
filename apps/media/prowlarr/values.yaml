---
defaultPodOptions:
  securityContext:
    fsGroup: 0
    fsGroupChangePolicy: OnRootMismatch
    runAsGroup: 0
    runAsNonRoot: false
    runAsUser: 0

controllers:
  main:
    type: deployment
    replicas: 1
    strategy: Recreate
    containers:
      app:
        image:
          repository: lscr.io/linuxserver/prowlarr
          tag: 2.3.0
        env:
          PUID: "1000"
          PGID: "1000"
          UMASK: "022"
          PROWLARR__AUTH__METHOD: External
        probes:
          startup:
            enabled: true
          liveness:
            enabled: true
          readiness:
            enabled: true
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
            add:
              - SETUID
              - SETGID
service:
  main:
    controller: main
    type: ClusterIP
    annotations:
      gatus.edgard.org/enabled: "true"
    ports:
      http:
        enabled: true
        port: 9696
        targetPort: 9696
route:
  main:
    annotations:
      gethomepage.dev/enabled: "true"
      gethomepage.dev/name: Prowlarr
      gethomepage.dev/group: Media
      gethomepage.dev/icon: prowlarr.svg
      gethomepage.dev/app: prowlarr
    parentRefs:
      - name: gateway
        namespace: platform-system
        sectionName: https
    hostnames:
      - prowlarr.edgard.org
    rules:
      - backendRefs:
          - identifier: main
            port: 9696

persistence:
  data:
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    size: 5Gi
    globalMounts:
      - path: /config
