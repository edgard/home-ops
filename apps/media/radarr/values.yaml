---
controllers:
  main:
    type: deployment
    replicas: 1
    strategy: Recreate
    containers:
      main:
        image:
          repository: lscr.io/linuxserver/radarr
          tag: 6.0.4
        env:
          PUID: "568"
          PGID: "568"
          UMASK: "022"
          RADARR__AUTH__METHOD: External
        probes:
          startup:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /
                port: 7878
              failureThreshold: 30
              periodSeconds: 10
          liveness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /
                port: 7878
              initialDelaySeconds: 30
              periodSeconds: 30
              timeoutSeconds: 5
              failureThreshold: 5
          readiness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /
                port: 7878
              initialDelaySeconds: 15
              periodSeconds: 15
              timeoutSeconds: 5
              failureThreshold: 3
service:
  main:
    controller: main
    type: ClusterIP
    labels:
      gatus.edgard.org/enabled: "true"
    ports:
      http:
        enabled: true
        port: 7878
        targetPort: 7878
route:
  external:
    labels:
      external-dns.edgard.org/scope: external
      hajimari.edgard.org/enabled: "true"
      hajimari.edgard.org/icon: movie
    parentRefs:
      - name: envoy-gateway-external
        namespace: platform-system
        sectionName: https
    hostnames:
      - radarr.edgard.org
    rules:
      - backendRefs:
          - identifier: main
            port: 7878
  internal:
    labels:
      external-dns.edgard.org/scope: internal
    parentRefs:
      - name: envoy-gateway-internal
        namespace: platform-system
        sectionName: https
    hostnames:
      - radarr.edgard.org
    rules:
      - backendRefs:
          - identifier: main
            port: 7878

persistence:
  config:
    type: hostPath
    hostPath: /mnt/spool/appdata/radarr
    globalMounts:
      - path: /config
  media:
    type: hostPath
    hostPath: /mnt/dpool/media
    globalMounts:
      - path: /media
