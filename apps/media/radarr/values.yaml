---
defaultPodOptions:
  securityContext:
    fsGroup: 568
    fsGroupChangePolicy: OnRootMismatch
    runAsGroup: 568
    runAsNonRoot: true
    runAsUser: 568

controllers:
  main:
    type: deployment
    replicas: 1
    strategy: Recreate
    containers:
      app:
        image:
          repository: lscr.io/linuxserver/radarr
          tag: 6.0.4
        env:
          PUID: "568"
          PGID: "568"
          UMASK: "022"
          RADARR__AUTH__METHOD: External
        probes:
          startup:
            enabled: true
          liveness:
            enabled: true
          readiness:
            enabled: true
service:
  main:
    controller: main
    type: ClusterIP
    labels:
      gatus.edgard.org/enabled: "true"
    ports:
      http:
        enabled: true
        port: 7878
        targetPort: 7878
route:
  external:
    annotations:
      gethomepage.dev/enabled: "true"
      gethomepage.dev/name: Radarr
      gethomepage.dev/group: Media
      gethomepage.dev/icon: radarr.svg
      gethomepage.dev/app: radarr
    labels:
      external-dns.edgard.org/scope: external
    parentRefs:
      - name: gateway-external
        namespace: platform-system
        sectionName: https
    hostnames:
      - radarr.edgard.org
    rules:
      - backendRefs:
          - identifier: main
            port: 7878
  internal:
    labels:
      external-dns.edgard.org/scope: internal
    parentRefs:
      - name: gateway-internal
        namespace: platform-system
        sectionName: https
    hostnames:
      - radarr.edgard.org
    rules:
      - backendRefs:
          - identifier: main
            port: 7878

persistence:
  data:
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    size: 5Gi
    globalMounts:
      - path: /config
  media:
    type: persistentVolumeClaim
    existingClaim: media
    globalMounts:
      - path: /media
