---
controllers:
  main:
    type: deployment
    replicas: 1
    strategy: Recreate
    pod:
      annotations:
        k8s.v1.cni.cncf.io/networks: |-
          [
            {
              "name": "multus-lan-macvlan",
              "namespace": "platform-system",
              "ips": ["192.168.1.245/24"],
              "mac": "02:42:c0:a8:01:f5",
              "gateway": ["192.168.1.1"]
            }
          ]
      nodeSelector:
        kubernetes.io/arch: amd64
    containers:
      app:
        image:
          repository: lscr.io/linuxserver/jellyfin
          tag: 10.11.5
        env:
          PUID: "568"
          PGID: "568"
          UMASK: "022"
        probes:
          startup:
            enabled: true
          liveness:
            enabled: true
          readiness:
            enabled: true
service:
  main:
    controller: main
    type: ClusterIP
    labels:
      gatus.edgard.org/enabled: "true"
    ports:
      http:
        enabled: true
        port: 8096
        targetPort: 8096
      https:
        enabled: true
        port: 8920
        targetPort: 8920
route:
  external:
    annotations:
      gethomepage.dev/enabled: "true"
      gethomepage.dev/name: Jellyfin
      gethomepage.dev/group: Media
      gethomepage.dev/icon: jellyfin.svg
      gethomepage.dev/app: jellyfin
    labels:
      external-dns.edgard.org/scope: external
    parentRefs:
      - name: gateway-external
        namespace: platform-system
        sectionName: https
    hostnames:
      - jellyfin.edgard.org
    rules:
      - backendRefs:
          - identifier: main
            port: 8096
  internal:
    labels:
      external-dns.edgard.org/scope: internal
    parentRefs:
      - name: gateway-internal
        namespace: platform-system
        sectionName: https
    hostnames:
      - jellyfin.edgard.org
    rules:
      - backendRefs:
          - identifier: main
            port: 8096

persistence:
  data:
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    size: 20Gi
    globalMounts:
      - path: /config
  media:
    type: persistentVolumeClaim
    existingClaim: media
    globalMounts:
      - path: /media
