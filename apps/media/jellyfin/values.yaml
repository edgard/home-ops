---
controllers:
  main:
    type: deployment
    replicas: 1
    strategy: Recreate
    pod:
      annotations:
        k8s.v1.cni.cncf.io/networks: |-
          [
            {
              "name": "lan-macvlan",
              "namespace": "platform-system",
              "ips": ["192.168.1.245/24"],
              "mac": "02:42:c0:a8:01:f5",
              "gateway": ["192.168.1.1"]
            }
          ]
      nodeSelector:
        kubernetes.io/arch: amd64
    containers:
      main:
        image:
          repository: lscr.io/linuxserver/jellyfin
          tag: 10.11.2
        env:
          TZ: Europe/Warsaw
          PUID: "568"
          PGID: "568"
          UMASK: "022"
        probes:
          startup:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /health
                port: 8096
              failureThreshold: 30
              periodSeconds: 10
          liveness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /health
                port: 8096
              initialDelaySeconds: 30
              periodSeconds: 30
              timeoutSeconds: 5
              failureThreshold: 5
          readiness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /health
                port: 8096
              initialDelaySeconds: 15
              periodSeconds: 15
              timeoutSeconds: 5
              failureThreshold: 3
service:
  main:
    controller: main
    type: ClusterIP
    labels:
      gatus.edgard.org/enabled: "true"
    ports:
      http:
        enabled: true
        port: 8096
        targetPort: 8096
      https:
        enabled: true
        port: 8920
        targetPort: 8920
ingress:
  main:
    enabled: false
persistence:
  config:
    type: hostPath
    hostPath: /mnt/spool/appdata/jellyfin
    globalMounts:
      - path: /config
  media:
    type: hostPath
    hostPath: /mnt/dpool/media
    globalMounts:
      - path: /media
