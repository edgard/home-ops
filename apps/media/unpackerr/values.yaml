---
defaultPodOptions:
  securityContext:
    fsGroup: 1000
    fsGroupChangePolicy: OnRootMismatch
    runAsGroup: 1000
    runAsNonRoot: true
    runAsUser: 1000

controllers:
  main:
    annotations:
      reloader.stakater.com/auto: "true"
    type: deployment
    replicas: 1
    strategy: Recreate
    containers:
      app:
        image:
          repository: golift/unpackerr
          tag: 0.14.5
        env:
          PUID: "1000"
          PGID: "1000"
          UN_RADARR_0_URL: http://radarr.media.svc.cluster.local:7878
          UN_SONARR_0_URL: http://sonarr.media.svc.cluster.local:8989
        envFrom:
          - secretRef:
              name: unpackerr-credentials
service:
  main:
    controller: main
    enabled: false
persistence:
  media:
    type: persistentVolumeClaim
    existingClaim: media
    globalMounts:
      - path: /media
