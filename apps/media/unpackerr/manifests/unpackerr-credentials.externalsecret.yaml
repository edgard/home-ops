---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: unpackerr-credentials
  namespace: media
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: external-secrets-store
    kind: ClusterSecretStore
  target:
    name: unpackerr-credentials
    creationPolicy: Owner
  data:
    - secretKey: UN_RADARR_0_API_KEY
      remoteRef:
        key: cluster-credentials
        property: unpackerr_radarr_api_key
    - secretKey: UN_SONARR_0_API_KEY
      remoteRef:
        key: cluster-credentials
        property: unpackerr_sonarr_api_key
