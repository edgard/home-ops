---
defaultPodOptions:
  securityContext:
    fsGroup: 0
    fsGroupChangePolicy: OnRootMismatch
    runAsGroup: 0
    runAsNonRoot: false
    runAsUser: 0

controllers:
  main:
    annotations:
      reloader.stakater.com/auto: "true"
    type: deployment
    replicas: 1
    strategy: Recreate
    containers:
      app:
        image:
          repository: lscr.io/linuxserver/qbittorrent
          tag: 20.04.1
        env:
          PUID: "1000"
          PGID: "1000"
          UMASK: "022"
          TORRENTING_PORT: "6881"
          WEBUI_PORT: "8080"
        probes:
          startup:
            enabled: true
          liveness:
            enabled: true
          readiness:
            enabled: true
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
            add:
              - SETUID
              - SETGID
      gluetun:
        image:
          repository: qmcgaw/gluetun
          tag: v3.41.0
        env:
          VPN_SERVICE_PROVIDER: mullvad
          VPN_TYPE: wireguard
          FIREWALL_INPUT_PORTS: "8080,9999"
          FIREWALL_VPN_INPUT_PORTS: "6881"
          HEALTH_SERVER_ADDRESS: "0.0.0.0:9999"
          STORAGE_FILEPATH: /tmp/servers.json
        envFrom:
          - secretRef:
              name: qbittorrent-gluetun-credentials
        probes:
          startup:
            enabled: true
            port: 9999
          liveness:
            enabled: true
            port: 9999
          readiness:
            enabled: true
            port: 9999
        securityContext:
          capabilities:
            add:
              - NET_ADMIN
service:
  main:
    controller: main
    type: ClusterIP
    annotations:
      gatus.edgard.org/enabled: "true"
    ports:
      http:
        enabled: true
        primary: true
        port: 8080
        protocol: TCP
        targetPort: 8080
      bittorrent-tcp:
        enabled: true
        port: 6881
        protocol: TCP
        targetPort: 6881
      bittorrent-udp:
        enabled: true
        port: 6881
        protocol: UDP
        targetPort: 6881
route:
  main:
    annotations:
      gethomepage.dev/enabled: "true"
      gethomepage.dev/name: qBittorrent
      gethomepage.dev/group: Media
      gethomepage.dev/icon: qbittorrent.svg
      gethomepage.dev/app: qbittorrent
    parentRefs:
      - name: gateway
        namespace: platform-system
        sectionName: https
    hostnames:
      - qbittorrent.edgard.org
    rules:
      - backendRefs:
          - identifier: main
            port: 8080

persistence:
  data:
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    size: 5Gi
    advancedMounts:
      main:
        app:
          - path: /config
  media:
    type: persistentVolumeClaim
    existingClaim: media
    advancedMounts:
      main:
        app:
          - path: /media
  dev-net-tun:
    type: hostPath
    hostPath: /dev/net/tun
    hostPathType: CharDevice
    advancedMounts:
      main:
        gluetun:
          - path: /dev/net/tun
