---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: argocd-credentials
  namespace: argocd
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: external-secrets-store
    kind: ClusterSecretStore
  target:
    name: argocd-secret
    creationPolicy: Merge
  data:
    - secretKey: admin.password
      remoteRef:
        key: cluster-credentials
        property: argocd_admin_password_hash
    - secretKey: admin.passwordMtime
      remoteRef:
        key: cluster-credentials
        property: argocd_admin_password_mtime
