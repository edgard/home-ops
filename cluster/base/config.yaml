---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: config
  namespace: flux-system
spec:
  interval: 60m
  timeout: 3m
  retryInterval: 2m
  wait: true
  prune: true
  force: false
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./cluster/config
  decryption:
    provider: sops
    secretRef:
      name: sops-age
