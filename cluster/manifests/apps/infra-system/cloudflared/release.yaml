apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cloudflared
spec:
  releaseName: cloudflared
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 10m
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    controllers:
      cloudflared:
        replicas: 2
        strategy: RollingUpdate
        pod:
          terminationGracePeriodSeconds: 60
          priorityClassName: system-cluster-critical
          annotations:
            secret.reloader.stakater.com/reload: cloudflared-secret
        containers:
          app:
            image:
              repository: cloudflare/cloudflared # {"$imagepolicy": "flux-system:cloudflared:name"}
              tag: 2025.6.1 # {"$imagepolicy": "flux-system:cloudflared:tag"}
            args:
              - tunnel
              - --no-autoupdate
              - run
            env:
              - name: TUNNEL_TOKEN
                valueFrom:
                  secretKeyRef:
                    name: cloudflared-secret
                    key: TUNNEL_TOKEN
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
