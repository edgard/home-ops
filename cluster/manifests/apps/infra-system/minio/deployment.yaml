apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
spec:
  replicas: 1
  revisionHistoryLimit: 0
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: minio
  template:
    metadata:
      labels:
        app.kubernetes.io/name: minio
    spec:
      containers:
      - name: minio
        image: minio/minio:RELEASE.2024-02-06T21-36-22Z # {"$imagepolicy": "flux-system:minio"}
        args:
        - server
        - /data
        - --config-dir=/config
        - --console-address=:9001
        envFrom:
        - secretRef:
            name: minio-secret
        ports:
        - name: minio-api
          containerPort: 9000
          protocol: TCP
        - name: minio-console
          containerPort: 9001
          protocol: TCP
        readinessProbe:
          tcpSocket:
            port: minio-api
          initialDelaySeconds: 60
          timeoutSeconds: 10
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /minio/health/live
            port: minio-api
          initialDelaySeconds: 60
          timeoutSeconds: 10
          failureThreshold: 3
        volumeMounts:
        - mountPath: /config
          name: config-volume
        - mountPath: /data
          name: data-volume
      volumes:
      - name: config-volume
        persistentVolumeClaim:
          claimName: minio-config
      - name: data-volume
        hostPath:
          path: /mnt/dpool/backup/minio
