apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio
spec:
  releaseName: minio
  chart:
    spec:
      chart: minio
      version: "13.4.x"
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  interval: 10m
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    auth:
      existingSecret: minio-secret
    service:
      type: LoadBalancer
    persistence:
      enabled: false
      mountPath: /tmp/old-data
    extraVolumeMounts:
      - name: data-volume
        mountPath: /bitnami/minio/data
    extraVolumes:
      - name: data-volume
        hostPath:
          path: /mnt/dpool/backup/minio
