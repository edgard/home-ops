apiVersion: apps/v1
kind: Deployment
metadata:
  name: torrent
spec:
  replicas: 1
  revisionHistoryLimit: 0
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: torrent
  template:
    metadata:
      labels:
        app.kubernetes.io/name: torrent
    spec:
      containers:
      - name: vpn
        image: linuxserver/wireguard:1.0.20210914 # {"$imagepolicy": "flux-system:wireguard"}
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "${SECRET_TIMEZONE}"
        securityContext:
          privileged: true
          sysctls:
          - name: net.ipv6.conf.all.disable_ipv6
            value: "1"
          - name: net.ipv4.conf.all.src_valid_mark
            value: "1"
        livenessProbe:
          exec:
            command:
            - ping
            - -c1
            - www.google.com
          initialDelaySeconds: 60
          timeoutSeconds: 10
          failureThreshold: 3
        volumeMounts:
        - mountPath: /config
          name: wireguard-volume
      - name: torrent
        image: linuxserver/qbittorrent:4.6.6 # {"$imagepolicy": "flux-system:qbittorrent"}
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: UMASK
          value: "022"
        - name: TZ
          value: "${SECRET_TIMEZONE}"
        - name: WEBUI_PORT
          value: "8080"
        - name: TORRENTING_PORT
          value: "6881"
        ports:
        - containerPort: 8080
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 60
          timeoutSeconds: 10
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 60
          timeoutSeconds: 10
          failureThreshold: 3
        volumeMounts:
        - mountPath: /config
          name: config-volume
        - mountPath: /media
          name: media-volume
      volumes:
      - name: config-volume
        persistentVolumeClaim:
          claimName: torrent-config
      - name: wireguard-volume
        persistentVolumeClaim:
          claimName: wireguard-config
      - name: media-volume
        hostPath:
          path: /mnt/dpool/media
