apiVersion: apps/v1
kind: Deployment
metadata:
  name: murailobot
  annotations:
    secret.reloader.stakater.com/reload: "murailobot-secret"
spec:
  replicas: 1
  revisionHistoryLimit: 0
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: murailobot
  template:
    metadata:
      labels:
        app.kubernetes.io/name: murailobot
    spec:
      containers:
      - name: murailobot
        image: ghcr.io/edgard/murailobot:0.0.2 # {"$imagepolicy": "flux-system:murailobot"}
        env:
        - name: MURAILOBOT_DB_NAME
          value: /app/db/storage.db
        - name: MURAILOBOT_AUTH_TOKEN
          valueFrom:
            secretKeyRef:
              name: murailobot-secret
              key: auth_token
        - name: MURAILOBOT_OPENAI_TOKEN
          valueFrom:
            secretKeyRef:
              name: murailobot-secret
              key: openai_token
        volumeMounts:
        - name: data-volume
          mountPath: /app/db
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: murailobot-data
      imagePullSecrets:
      - name: ghcr-secrets
