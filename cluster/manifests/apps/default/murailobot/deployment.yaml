apiVersion: apps/v1
kind: Deployment
metadata:
  name: murailobot
  annotations:
    secret.reloader.stakater.com/reload: "murailobot-secret"
spec:
  replicas: 1
  revisionHistoryLimit: 0
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: murailobot
  template:
    metadata:
      labels:
        app.kubernetes.io/name: murailobot
    spec:
      containers:
        - name: murailobot
          image: ghcr.io/edgard/murailobot:0.13.5 # {"$imagepolicy": "flux-system:murailobot"}
          env:
            - name: TZ
              value: "America/Sao_Paulo"
          volumeMounts:
            - name: config
              mountPath: /app/config.yaml
              subPath: config.yaml
            - name: data-volume
              mountPath: /app/storage.db
              subPath: storage.db
      volumes:
        - name: data-volume
          persistentVolumeClaim:
            claimName: murailobot-data
        - name: config
          secret:
            secretName: murailobot-secret
      imagePullSecrets:
        - name: ghcr-secrets
