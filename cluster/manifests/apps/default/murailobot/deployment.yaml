apiVersion: apps/v1
kind: Deployment
metadata:
  name: murailobot
  annotations:
    secret.reloader.stakater.com/reload: "murailobot-secret"
spec:
  replicas: 1
  revisionHistoryLimit: 0
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: murailobot
  template:
    metadata:
      labels:
        app.kubernetes.io/name: murailobot
    spec:
      containers:
        - name: murailobot
          image: ghcr.io/edgard/murailobot:0.0.10 # {"$imagepolicy": "flux-system:murailobot"}
          envFrom:
            - secretRef:
                name: murailobot-secret
          volumeMounts:
            - name: data-volume
              mountPath: /app/db
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 60
            timeoutSeconds: 10
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 60
            timeoutSeconds: 10
            failureThreshold: 3
      volumes:
        - name: data-volume
          persistentVolumeClaim:
            claimName: murailobot-data
      imagePullSecrets:
        - name: ghcr-secrets
