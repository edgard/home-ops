apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageRepository
metadata:
  name: prowlarr
spec:
  image: linuxserver/prowlarr
  interval: 1h
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: prowlarr
spec:
  imageRepositoryRef:
    name: prowlarr
  filterTags:
    pattern: '^develop-version-(?P<version>.*)'
    extract: "$version"
  policy:
    alphabetical:
      order: asc
