apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: reloader
spec:
  releaseName: reloader
  chart:
    spec:
      chart: reloader
      version: "0.0.x"
      sourceRef:
        kind: HelmRepository
        name: stakater
        namespace: flux-system
  interval: 10m
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    fullnameOverride: reloader
