apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: openebs
spec:
  releaseName: openebs
  chart:
    spec:
      chart: openebs
      version: "3.2.x"
      sourceRef:
        kind: HelmRepository
        name: openebs
        namespace: flux-system
  values:
    jiva:
      enabled: false
    localprovisioner:
      deviceClass:
        enabled: false
      hostpathClass:
        isDefaultClass: true
    ndm:
      enabled: false
    ndmOperator:
      enabled: false
    snapshotOperator:
      enabled: false
  interval: 5m0s
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
