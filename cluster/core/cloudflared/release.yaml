apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cloudflared
spec:
  releaseName: cloudflared
  chart:
    spec:
      chart: kah-common-chart
      version: "1.1.x"
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  interval: 10m
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    global:
      nameOverride: cloudflared
    image:
      repository: cloudflare/cloudflared # {"$imagepolicy": "flux-system:cloudflared:name"}
      tag: 2023.5.1 # {"$imagepolicy": "flux-system:cloudflared:tag"}
    controller:
      replicas: 2
      strategy: RollingUpdate
    args:
    - tunnel
    - --no-autoupdate
    - --config
    - /etc/cloudflared/config.yaml
    - run
    termination:
      gracePeriodSeconds: 60
    priorityClassName: system-cluster-critical
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
    service:
      main:
        enabled: false
    persistence:
      config:
        enabled: true
        type: secret
        name: cloudflared-secret
        mountPath: /etc/cloudflared/config.yaml
        subPath: config.yaml
        readOnly: true
      tunnel-config:
        enabled: true
        type: secret
        name: cloudflared-secret
        mountPath: /etc/cloudflared/tunnel.json
        subPath: tunnel.json
        readOnly: true
    podAnnotations:
      secret.reloader.stakater.com/reload: cloudflared-secret
