apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageRepository
metadata:
  name: nordlynx
spec:
  image: bubuntux/nordlynx
  interval: 12h
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: nordlynx
spec:
  imageRepositoryRef:
    name: nordlynx
  filterTags:
    pattern: '^(?P<date>\d+-\d+-\d+)$'
    extract: "$date"
  policy:
    alphabetical:
      order: asc
