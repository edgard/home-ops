apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageRepository
metadata:
  name: photoprism
spec:
  image: photoprism/photoprism
  interval: 1h
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: photoprism
spec:
  imageRepositoryRef:
    name: photoprism
  filterTags:
    pattern: '^(?P<date>\d+)-bookworm$'
    extract: "$date"
  policy:
    numerical:
      order: asc
