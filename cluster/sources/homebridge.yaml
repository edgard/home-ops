apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageRepository
metadata:
  name: homebridge
spec:
  image: oznu/homebridge
  interval: 1h
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: homebridge
spec:
  imageRepositoryRef:
    name: homebridge
  filterTags:
    pattern: '^(?P<date>\d+-\d+-\d+)$'
    extract: "$date"
  policy:
    alphabetical:
      order: asc
