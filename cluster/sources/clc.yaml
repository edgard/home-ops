apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageRepository
metadata:
  name: clc
spec:
  image: ghcr.io/edgard/clc
  interval: 12h
  secretRef:
    name: ghcr-secrets
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: clc
spec:
  imageRepositoryRef:
    name: clc
  policy:
    semver:
      range: 0.x
