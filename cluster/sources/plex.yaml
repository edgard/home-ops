apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageRepository
metadata:
  name: plex
spec:
  image: lscr.io/linuxserver/plex
  interval: 12h
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
