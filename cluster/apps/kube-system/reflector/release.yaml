apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: reflector
spec:
  releaseName: reflector
  chart:
    spec:
      chart: reflector
      version: "6.1.x"
      sourceRef:
        kind: HelmRepository
        name: emberstack
        namespace: flux-system
  interval: 1h0m0s
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
