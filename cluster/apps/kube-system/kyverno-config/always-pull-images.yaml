apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: always-pull-images
spec:
  background: true
  generateExistingOnPolicyUpdate: true
  rules:
    - name: always-pull-images
      match:
        any:
          - resources:
              kinds:
                - Pod
      exclude:
        any:
          - resources:
              namespaces:
                - kube-system
                - flux-system
    - name: always-pull-images
      mutate:
        patchStrategicMerge:
          spec:
            containers:
              - (name): "?*"
                imagePullPolicy: Always
