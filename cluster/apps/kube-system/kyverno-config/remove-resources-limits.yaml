apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: remove-resources-limits
spec:
  background: true
  generateExistingOnPolicyUpdate: true
  rules:
    - name: remove-resources-limits
      match:
        any:
          - resources:
              kinds:
                - Pod
      exclude:
        any:
          - resources:
              namespaces:
                - kube-system
                - flux-system
      mutate:
        patchStrategicMerge:
          spec:
            containers:
              - (name): "?*"
                resources:
                  limits:
                    cpu: null
                    memory: null
