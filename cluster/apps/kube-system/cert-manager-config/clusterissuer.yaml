apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt
spec:
  acme:
    email: ${SECRET_EMAIL}
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: letsencrypt-secret
    solvers:
      - dns01:
          cloudflare:
            apiTokenSecretRef:
              name: cluster-secrets
              key: SECRET_CLOUDFLARE_TOKEN
        selector:
          dnsZones:
            - ${SECRET_PUBLIC_DOMAIN}
