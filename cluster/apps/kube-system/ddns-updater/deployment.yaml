apiVersion: apps/v1
kind: Deployment
metadata:
  name: ddns-updater
  labels:
    app: ddns-updater
  annotations:
    configmap.reloader.stakater.com/reload: "ddns-updater-config"
spec:
  replicas: 1
  revisionHistoryLimit: 0
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: ddns-updater
  template:
    metadata:
      labels:
        app: ddns-updater
    spec:
      containers:
      - name: ddns-updater
        image: qmcgaw/ddns-updater:v2.4.1 # {"$imagepolicy": "flux-system:ddns-updater"}
        env:
        - name: TZ
          value: "${SECRET_TIMEZONE}"
        volumeMounts:
        - name: config-volume
          mountPath: /updater/data/config.json
          subPath: config.json
      volumes:
      - name: config-volume
        configMap:
          name: ddns-updater-config
