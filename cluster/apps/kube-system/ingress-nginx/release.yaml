apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
spec:
  releaseName: ingress-nginx
  chart:
    spec:
      chart: ingress-nginx
      version: "4.1.x"
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
  values:
    controller:
      watchIngressWithoutClass: true
      ingressClassResource:
        default: true
      service:
        annotations:
          metallb.universe.tf/loadBalancerIPs: 192.168.1.10
      extraArgs:
        default-ssl-certificate: "kube-system/${SECRET_PUBLIC_DOMAIN//./-}-tls"
  interval: 5m0s
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
