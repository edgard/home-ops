apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: torrent
spec:
  rules:
    - host: torrent.${SECRET_PUBLIC_DOMAIN}
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: torrent
                port:
                  number: 8080
  tls:
    - hosts:
        - torrent.${SECRET_PUBLIC_DOMAIN}
