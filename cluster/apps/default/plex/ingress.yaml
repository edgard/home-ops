apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: plex
  labels:
    app: plex
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  rules:
    - host: plex.${SECRET_PUBLIC_DOMAIN}
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: plex
                port:
                  number: 32400
  tls:
    - hosts:
        - plex.${SECRET_PUBLIC_DOMAIN}
