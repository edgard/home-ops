apiVersion: batch/v1
kind: CronJob
metadata:
  name: recyclarr
spec:
  schedule: "@daily"
  concurrencyPolicy: Replace
  successfulJobsHistoryLimit: 0
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          initContainers:
          - name: init-config
            image: dibi/envsubst:latest
            envFrom:
            - secretRef:
                name: recyclarr-secret
            volumeMounts:
            - name: config-volume
              mountPath: /processed
            - name: workdir-volume
              mountPath: /workdir
          containers:
          - name: recyclarr
            image: ghcr.io/recyclarr/recyclarr:2.3.0 # {"$imagepolicy": "flux-system:recyclarr"}
            command:
            - /bin/sh
            - -c
            - |
              /usr/local/bin/recyclarr sonarr
              /usr/local/bin/recyclarr radarr
            env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "${SECRET_TIMEZONE}"
            volumeMounts:
            - name: config-volume
              mountPath: /config/recyclarr.yml
              subPath: recyclarr.yml
          volumes:
          - name: workdir-volume
            configMap:
              name: recyclarr-config
          - name: config-volume
            emptyDir: {}
          restartPolicy: Never
