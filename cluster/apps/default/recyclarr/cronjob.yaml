apiVersion: batch/v1
kind: CronJob
metadata:
  name: recyclarr
spec:
  schedule: "@daily"
  concurrencyPolicy: Replace
  successfulJobsHistoryLimit: 0
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: recyclarr
            image: ghcr.io/recyclarr/recyclarr:2.3.0 # {"$imagepolicy": "flux-system:recyclarr"}
            command:
            - /bin/sh
            - -c
            - |
              recyclarr sonarr
              recyclarr radarr
            env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "${SECRET_TIMEZONE}"
            volumeMounts:
            - name: config-volume
              mountPath: /config
          volumes:
          - name: config-volume
            persistentVolumeClaim:
              claimName: recyclarr-config
          restartPolicy: Never
