apiVersion: batch/v1
kind: CronJob
metadata:
  name: recyclarr
spec:
  schedule: "@daily"
  concurrencyPolicy: Replace
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          initContainers:
          - name: init-config
            image: dibi/envsubst:latest
            envFrom:
            - secretRef:
                name: recyclarr-secret
            volumeMounts:
            - name: config-volume
              mountPath: /processed
            - name: workdir-volume
              mountPath: /workdir
          containers:
          - name: recyclarr
            image: ghcr.io/recyclarr/recyclarr:2.2.1 # {"$imagepolicy": "flux-system:recyclarr"}
            command:
            - /bin/sh
            - -c
            - |
              /usr/local/bin/recyclarr sonarr --app-data /config
              /usr/local/bin/recyclarr radarr --app-data /config
            volumeMounts:
            - name: config-volume
              mountPath: /config/recyclarr.yml
              subPath: recyclarr.yml
          volumes:
          - name: workdir-volume
            configMap:
              name: recyclarr-config
          - name: config-volume
            emptyDir: {}
          restartPolicy: Never
