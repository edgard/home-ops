apiVersion: apps/v1
kind: Deployment
metadata:
  name: homebridge
spec:
  replicas: 1
  revisionHistoryLimit: 0
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: homebridge
  template:
    metadata:
      labels:
        app.kubernetes.io/name: homebridge
    spec:
      containers:
      - name: homebridge
        image: oznu/homebridge:2022-08-09 # {"$imagepolicy": "flux-system:homebridge"}
        env:
        - name: TZ
          value: "${SECRET_TIMEZONE}"
        volumeMounts:
        - mountPath: /homebridge
          name: config-volume
        ports:
        - containerPort: 8581
        readinessProbe:
          httpGet:
            path: /login
            port: 8581
          initialDelaySeconds: 60
          timeoutSeconds: 10
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /login
            port: 8581
          initialDelaySeconds: 60
          timeoutSeconds: 10
          failureThreshold: 3
      volumes:
      - name: config-volume
        persistentVolumeClaim:
          claimName: homebridge-config
      hostNetwork: true
      securityContext:
        privileged: true
      dnsPolicy: ClusterFirstWithHostNet
