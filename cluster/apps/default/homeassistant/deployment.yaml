apiVersion: apps/v1
kind: Deployment
metadata:
  name: homeassistant
  labels:
    app: homeassistant
spec:
  replicas: 1
  revisionHistoryLimit: 0
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: homeassistant
  template:
    metadata:
      labels:
        app: homeassistant
    spec:
      hostNetwork: true
      containers:
        - name: homeassistant
          image: ghcr.io/home-assistant/home-assistant:2022.5.5 # {"$imagepolicy": "flux-system:homeassistant"}
          env:
            - name: TZ
              value: "${SECRET_TIMEZONE}"
          ports:
            - containerPort: 8123
          securityContext:
            privileged: true
          readinessProbe:
            httpGet:
              path: /
              port: 8123
            initialDelaySeconds: 60
            timeoutSeconds: 10
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: 8123
            initialDelaySeconds: 60
            timeoutSeconds: 10
            failureThreshold: 3
          volumeMounts:
            - mountPath: /config
              name: config-volume
      volumes:
        - name: config-volume
          persistentVolumeClaim:
            claimName: homeassistant-config
