apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bazarr
spec:
  rules:
    - host: bazarr.${SECRET_PUBLIC_DOMAIN}
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: bazarr
                port:
                  number: 6767
  tls:
    - hosts:
        - bazarr.${SECRET_PUBLIC_DOMAIN}
