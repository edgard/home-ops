apiVersion: batch/v1
kind: CronJob
metadata:
  name: restic
spec:
  schedule: "0 7 * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 0
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: restic
            image: restic/restic:0.16.1 # {"$imagepolicy": "flux-system:restic"}
            command:
            - /bin/sh
            - -c
            - |
              restic forget --keep-daily 7 --keep-monthly 12
              restic prune
              restic check
            env:
            - name: RESTIC_REPOSITORY
              value: ${SECRET_RESTIC_REPO}
            - name: RESTIC_PASSWORD
              value: ${SECRET_RESTIC_REPO_PASS}
          restartPolicy: Never
