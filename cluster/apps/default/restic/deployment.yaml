apiVersion: apps/v1
kind: Deployment
metadata:
  name: restic
spec:
  replicas: 1
  revisionHistoryLimit: 0
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: restic
  template:
    metadata:
      labels:
        app.kubernetes.io/name: restic
    spec:
      containers:
      - name: restic
        image: restic/rest-server:0.12.0 # {"$imagepolicy": "flux-system:rest-server"}
        env:
        - name: DISABLE_AUTHENTICATION
          value: "1"
        ports:
        - containerPort: 8000
        volumeMounts:
        - name: data-volume
          mountPath: /data
      volumes:
      - name: data-volume
        nfs:
          server: sc01.${SECRET_PRIVATE_DOMAIN}
          path: /mnt/dpool/backup/restic
      hostNetwork: true
      securityContext:
        privileged: true
      dnsPolicy: ClusterFirstWithHostNet
