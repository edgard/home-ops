apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup-onedrive
spec:
  schedule: "0 6 * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: rclone
            image: instrumentisto/restic:0.13.1 # {"$imagepolicy": "flux-system:restic"}
            command:
            - /bin/sh
            - -c
            - rclone -v sync onedrive:/ nas01:onedrive
            volumeMounts:
            - name: config-volume
              mountPath: /root/.config/rclone/rclone.conf
              subPath: rclone.conf
              readOnly: true
          volumes:
          - name: config-volume
            secret:
              secretName: backup-secret
          restartPolicy: Never
