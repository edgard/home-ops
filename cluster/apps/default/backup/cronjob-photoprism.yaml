apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup-photoprism
spec:
  schedule: "0 6 * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 0
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: restic
            image: instrumentisto/restic:0.13.1 # {"$imagepolicy": "flux-system:restic"}
            command:
            - /bin/sh
            - -c
            - restic backup --host photoprism "/photoprism/originals"
            env:
            - name: RESTIC_REPOSITORY
              value: ${SECRET_RESTIC_REPO}
            - name: RESTIC_PASSWORD
              value: ${SECRET_RESTIC_REPO_PASS}
            - name: AWS_ACCESS_KEY_ID
              value: ${SECRET_MINIO_ACCESS_KEY_ID}
            - name: AWS_SECRET_ACCESS_KEY
              value: ${SECRET_MINIO_SECRET_ACCESS_KEY}
            volumeMounts:
            - mountPath: /photoprism/originals
              name: media-volume
              subPath: photos
          volumes:
          - name: media-volume
            nfs:
              server: sc01.${SECRET_PRIVATE_DOMAIN}
              path: /mnt/dpool/media
          restartPolicy: Never
