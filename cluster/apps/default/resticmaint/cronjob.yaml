apiVersion: batch/v1
kind: CronJob
metadata:
  name: resticmaint
spec:
  schedule: "@daily"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: restic
              image: restic/restic:0.13.1 # {"$imagepolicy": "flux-system:restic"}
              args:
                - forget
                - --keep-daily=7
                - --keep-monthly=12
                - --prune
              envFrom:
                - secretRef:
                    name: resticmaint-secret
          restartPolicy: Never
