apiVersion: batch/v1
kind: CronJob
metadata:
  name: resticmaint
spec:
  schedule: "@daily"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: restic
            image: restic/restic:0.13.1 # {"$imagepolicy": "flux-system:restic"}
            args:
            - forget
            - --keep-daily=7
            - --keep-monthly=12
            - --prune
            env:
            - name: RESTIC_REPOSITORY
              value: "/mnt/backup/restic"
            envFrom:
            - secretRef:
                name: resticmaint-secret
            volumeMounts:
            - mountPath: /mnt/backup
              name: backup-volume
          volumes:
          - name: backup-volume
            nfs:
              server: nas01.${SECRET_PRIVATE_DOMAIN}.
              path: /mnt/zp01/backup
          restartPolicy: Never
