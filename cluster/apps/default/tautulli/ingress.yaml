apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tautulli
spec:
  rules:
    - host: tautulli.${SECRET_PUBLIC_DOMAIN}
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: tautulli
                port:
                  number: 8181
  tls:
    - hosts:
        - tautulli.${SECRET_PUBLIC_DOMAIN}
