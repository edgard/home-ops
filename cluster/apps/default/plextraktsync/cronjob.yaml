apiVersion: batch/v1
kind: CronJob
metadata:
  name: plextraktsync
spec:
  schedule: "@daily"
  concurrencyPolicy: Replace
  successfulJobsHistoryLimit: 0
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: plextraktsync
            image: ghcr.io/taxel/plextraktsync:0.23.14 # {"$imagepolicy": "flux-system:plextraktsync"}
            volumeMounts:
            - name: config-volume
              mountPath: /app/config
          volumes:
          - name: config-volume
            persistentVolumeClaim:
              claimName: plextraktsync-config
          restartPolicy: Never
