---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: LiteLLM OpenRouter Pool Update

on:
  schedule:
    # Run daily at 06:00 UTC
    - cron: "0 6 * * *"
  workflow_dispatch:
    inputs:
      dryRun:
        description: Dry Run (don't create PR)
        type: boolean
        default: false
        required: true
      poolSize:
        description: Number of models in pool
        type: number
        default: 10
        required: false

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  update-pool:
    name: Update OpenRouter Pool
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r scripts/litellm/requirements.txt

      - name: Run pool generator
        id: generate
        run: |
          set -euo pipefail
          POOL_SIZE="${{ inputs.poolSize || 10 }}"
          python scripts/litellm/generate_openrouter_pool.py --pool-size "$POOL_SIZE" --apply 2>&1 | tee output.txt

          # Check if there were changes
          if git diff --quiet apps/selfhosted/litellm/values.yaml; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"

            # Extract added/removed models for PR body
            ADDED=$(grep "^  + " output.txt | sed 's/^  + /- /' || true)
            REMOVED=$(grep "^  - " output.txt | sed 's/^  - /- /' || true)

            # Write PR body to file (handles multiline)
            {
              echo "## OpenRouter Free Pool Update"
              echo ""
              echo "This PR was automatically generated by the daily pool update workflow."
              echo ""
              if [ -n "$ADDED" ]; then
                echo "### Models Added"
                echo "$ADDED"
                echo ""
              fi
              if [ -n "$REMOVED" ]; then
                echo "### Models Removed"
                echo "$REMOVED"
                echo ""
              fi
              echo "### Configuration"
              echo "- Pool size: $POOL_SIZE"
              echo "- Fallback model: \`openrouter/openai/gpt-5-mini\`"
              echo "- Routing strategy: weighted-pick"
              echo ""
              echo "### How to block a model"
              echo "If a model misbehaves with tool calling, add it to \`scripts/litellm/openrouter_blocklist.txt\`"
            } > pr_body.md
          fi

      - name: Create Pull Request
        if: steps.generate.outputs.changed == 'true' && !inputs.dryRun
        uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e # v7.0.8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(litellm): update openrouter free pool"
          title: "chore(litellm): update openrouter free pool"
          body-path: pr_body.md
          branch: litellm-openrouter-pool-update
          delete-branch: true
          labels: |
            automation
            litellm

      - name: Dry run summary
        if: inputs.dryRun
        run: |
          echo "## Dry Run Summary" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          if [ "${{ steps.generate.outputs.changed }}" == "true" ]; then
            echo "Changes detected but not applied (dry run mode)" >> "$GITHUB_STEP_SUMMARY"
            echo "" >> "$GITHUB_STEP_SUMMARY"
            cat output.txt >> "$GITHUB_STEP_SUMMARY"
          else
            echo "No changes detected" >> "$GITHUB_STEP_SUMMARY"
          fi
