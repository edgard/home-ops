apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: oauth2-proxy
spec:
  releaseName: oauth2-proxy
  chart:
    spec:
      chart: oauth2-proxy
      version: "~6.2.0"
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy
        namespace: flux-system
  values:
    config:
      existingSecret: oauth2-proxy-secret
    extraArgs:
      whitelist-domain: .home.edgard.org
      cookie-domain: .home.edgard.org
      provider: github
      cookie-name: _oauth2_proxy
      cookie-secure: "false"
      set-xauthrequest: "true"
    authenticatedEmailsFile:
      enabled: true
      restricted_access: |-
        castro@edgard.org
    ingress:
      enabled: true
      path: /
      hosts:
        - auth.home.edgard.org
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt
        nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      tls:
        - secretName: oauth2-proxy-tls
          hosts:
            - auth.home.edgard.org
  interval: 1h0m0s
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
