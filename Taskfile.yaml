---
version: "3"

silent: true
failfast: true
set:
  - errexit
  - nounset
  - pipefail
shell: bash -c

vars:
  TERRAFORM_DIR: '{{.TERRAFORM_DIR | default (printf "%s/terraform" .TASKFILE_DIR)}}'
  CLUSTER_NAME: '{{.CLUSTER_NAME | default "homelab"}}'
  K3S_VERSION: '{{.K3S_VERSION | default "v1.33.6+k3s1"}}'

tasks:
  default:
    desc: List available tasks
    cmds:
      - task --list

  bootstrap:create:
    desc: Bootstrap k3d cluster and deploy platform via helmfile
    dir: "{{.TASKFILE_DIR}}/bootstrap"
    requires:
      vars:
        - DOCKER_HOST_SSH
        - BWS_ACCESS_TOKEN
    env:
      DOCKER_HOST_SSH: "{{.DOCKER_HOST_SSH}}"
      BWS_ACCESS_TOKEN: "{{.BWS_ACCESS_TOKEN}}"
      CLUSTER_NAME: "{{.CLUSTER_NAME}}"
      K3S_VERSION: "{{.K3S_VERSION}}"
    cmds:
      - ./bootstrap-k3d.sh create

  bootstrap:destroy:
    desc: Destroy k3d cluster
    interactive: true
    dir: "{{.TASKFILE_DIR}}/bootstrap"
    requires:
      vars:
        - DOCKER_HOST_SSH
    env:
      DOCKER_HOST_SSH: "{{.DOCKER_HOST_SSH}}"
      CLUSTER_NAME: "{{.CLUSTER_NAME}}"
    cmds:
      - ./bootstrap-k3d.sh destroy

  bootstrap:recreate:
    desc: Destroy and recreate k3d cluster
    interactive: true
    dir: "{{.TASKFILE_DIR}}/bootstrap"
    requires:
      vars:
        - DOCKER_HOST_SSH
        - BWS_ACCESS_TOKEN
    env:
      DOCKER_HOST_SSH: "{{.DOCKER_HOST_SSH}}"
      BWS_ACCESS_TOKEN: "{{.BWS_ACCESS_TOKEN}}"
      CLUSTER_NAME: "{{.CLUSTER_NAME}}"
      K3S_VERSION: "{{.K3S_VERSION}}"
    cmds:
      - ./bootstrap-k3d.sh recreate

  lint:
    desc: Format + lint YAML
    dir: "{{.TASKFILE_DIR}}"
    cmds:
      - 'prettier --write "**/*.{yaml,yml}"'
      - 'yamlfmt "**/*.{yaml,yml}"'
      - "yamllint ."

  argo:sync:
    desc: Force Argo CD Applications to refresh
    vars:
      app: '{{.app | default ""}}'
    cmds:
      - 'kubectl -n argocd get applications {{if .app}}-l "app={{.app}}"{{end}} -o name | xargs -r -n1 -I{} kubectl -n argocd patch {} --type merge -p ''{"metadata":{"annotations":{"argocd.argoproj.io/refresh":"hard"}}}'' >/dev/null || true'

  argo:pf:
    desc: Port-forward Argo CD server locally
    interactive: true
    cmds:
      - kubectl -n argocd port-forward svc/argocd-server 8080:80

  tf:plan:
    desc: Terraform plan
    dir: "{{.TERRAFORM_DIR}}"
    requires:
      vars:
        - AWS_ACCESS_KEY_ID
        - AWS_SECRET_ACCESS_KEY
        - CLOUDFLARE_API_TOKEN
        - TF_VAR_cloudflare_zone_id
    cmds:
      - "tofu init"
      - "tofu plan"

  tf:apply:
    desc: Terraform apply
    dir: "{{.TERRAFORM_DIR}}"
    requires:
      vars:
        - AWS_ACCESS_KEY_ID
        - AWS_SECRET_ACCESS_KEY
        - CLOUDFLARE_API_TOKEN
        - TF_VAR_cloudflare_zone_id
    cmds:
      - "tofu init"
      - "tofu apply"

  tf:validate:
    desc: Terraform fmt + validate
    dir: "{{.TERRAFORM_DIR}}"
    requires:
      vars:
        - AWS_ACCESS_KEY_ID
        - AWS_SECRET_ACCESS_KEY
        - CLOUDFLARE_API_TOKEN
        - TF_VAR_cloudflare_zone_id
    cmds:
      - "tofu fmt -recursive"
      - "tofu validate"

  tf:clean:
    desc: Clean terraform state/cache
    dir: "{{.TERRAFORM_DIR}}"
    cmds:
      - rm -rf .terraform/ .terraform.lock.hcl terraform.tfstate* *.tfplan
