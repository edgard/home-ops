---
# Template used when bootstrapping `cluster-credentials.sops.yaml`.
# Replace every placeholder before encrypting the real secret bundle.
apiVersion: v1
kind: Secret
metadata:
  name: cluster-credentials
  namespace: platform-system
type: Opaque
stringData:
  # Container Registry
  dockerhub_username: "<dockerhub-username>"
  dockerhub_password: "<dockerhub-password-or-token>"

  # ArgoCD
  argocd_repo_username: "<git-username>"
  argocd_repo_password: "<git-password>"
  argocd_admin_password_hash: "<bcrypt-hash>"
  argocd_admin_password_mtime: "<iso-8601-timestamp>"

  # Platform System - Networking
  cert_manager_cloudflare_api_token: "<cloudflare-api-token>"
  cloudflared_tunnel_token: "<cloudflared-tunnel-token>"

  # Platform System - DNS
  external_dns_cloudflare_api_token: "<cloudflare-api-token>"
  external_dns_unifi_api_key: "<unifi-api-key>"

  # Platform System - Authentication
  dex_admin_password_hash: "<bcrypt-hash>"
  oauth2_proxy_client_secret: "<oauth2-proxy-client-secret>"
  oauth2_proxy_cookie_secret: "<base64-32-byte-cookie-secret>"

  # Platform System - Security (unified notifications via homelab-controller)
  security_notifier_telegram_token: "<telegram-bot-token>"
  security_notifier_telegram_chatid: "<telegram-chat-id>"

  # Operations - Monitoring
  gatus_telegram_token: "<telegram-bot-token>"
  gatus_telegram_chatid: "<telegram-chat-id>"

  # Operations - Backups
  kopia_password: "<kopia-password>"

  # Media - qBittorrent & VPN
  qbittorrent_server_cities: "<comma-separated-city-list>"
  qbittorrent_wireguard_addresses: "<wireguard-address-cidr>"
  qbittorrent_wireguard_private_key: "<wireguard-private-key>"

  # Media - Unpackerr
  unpackerr_radarr_api_key: "<radarr-api-key>"
  unpackerr_sonarr_api_key: "<sonarr-api-key>"

  # Selfhosted - changedetection
  changedetection_api_key: "<changedetection-api-key>"
  changedetection_notification_url: "tgram://<bot-token>/<chat-id>"

  # Selfhosted - karakeep
  karakeep_nextauth_secret: "<nextauth-secret>"
  karakeep_meili_master_key: "<meili-master-key>"
  karakeep_openrouter_api_key: "<openrouter-api-key>"
  karakeep_api_key: "<karakeep-api-key>"

  # Selfhosted - paperless
  paperless_secret_key: "<paperless-secret-key>"
  paperless_admin_user: "<paperless-admin-user>"
  paperless_admin_password: "<paperless-admin-password>"
  paperless_api_token: "<paperless-api-token-for-ai>"
  paperless_ai_openai_api_key: "<paperless-ai-openai-api-key>"
  paperless_ai_jwt_secret: "<paperless-ai-jwt-secret>"
