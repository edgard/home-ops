apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-system-kopia
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: '-2'
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: platform-system
  sources:
    - repoURL: ghcr.io/bjw-s-labs/helm
      chart: app-template
      targetRevision: 4.4.0
      helm:
        releaseName: kopia
        valueFiles:
          - $values/kubernetes/apps/platform-system/kopia/values.yaml
    - repoURL: https://github.com/edgard/home-ops.git
      targetRevision: master
      ref: values
    - repoURL: https://github.com/edgard/home-ops.git
      targetRevision: master
      path: kubernetes/apps/platform-system/kopia/resources
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
