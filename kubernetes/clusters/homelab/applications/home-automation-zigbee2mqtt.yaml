apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: home-automation-zigbee2mqtt
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: '5'
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: home-automation
  sources:
    - repoURL: ghcr.io/bjw-s-labs/helm
      chart: app-template
      targetRevision: 4.4.0
      helm:
        releaseName: zigbee2mqtt
        valueFiles:
          - $values/kubernetes/apps/home-automation/zigbee2mqtt/values.yaml
    - repoURL: https://github.com/edgard/home-ops.git
      targetRevision: master
      ref: values
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
