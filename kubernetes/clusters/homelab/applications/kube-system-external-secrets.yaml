apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-system-external-secrets
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: '-10'
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  sources:
    - repoURL: oci://ghcr.io/external-secrets/charts
      chart: external-secrets
      targetRevision: 1.0.0
      helm:
        releaseName: external-secrets
        valueFiles:
          - $values/kubernetes/apps/kube-system/external-secrets/values.yaml
    - repoURL: https://github.com/edgard/home-ops.git
      targetRevision: master
      ref: values
    - repoURL: https://github.com/edgard/home-ops.git
      targetRevision: master
      path: kubernetes/apps/kube-system/external-secrets/resources
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
