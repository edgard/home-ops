apiVersion: v1
kind: ServiceAccount
metadata:
  name: argocd-wait-for-external-secrets
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '-9'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: argocd-wait-for-external-secrets
  annotations:
    argocd.argoproj.io/sync-wave: '-9'
rules:
  - apiGroups:
      - apps
    resources:
      - deployments
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: argocd-wait-for-external-secrets
  annotations:
    argocd.argoproj.io/sync-wave: '-9'
subjects:
  - kind: ServiceAccount
    name: argocd-wait-for-external-secrets
    namespace: argocd
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: argocd-wait-for-external-secrets
---
apiVersion: batch/v1
kind: Job
metadata:
  name: argocd-wait-for-external-secrets
  namespace: argocd
  annotations:
    argocd.argoproj.io/hook: Sync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
    argocd.argoproj.io/sync-wave: '-9'
spec:
  backoffLimit: 1
  template:
    spec:
      restartPolicy: Never
      serviceAccountName: argocd-wait-for-external-secrets
      containers:
        - name: kubectl
          image: alpine/kubectl:1.34.1
          command:
            - /bin/sh
            - -c
            - |
              set -euo pipefail
              deployments="external-secrets external-secrets-cert-controller external-secrets-webhook"
              echo "Waiting for external-secrets deployments (${deployments}) to report all replicas Available..."
              for attempt in $(seq 1 120); do
                  all_ready=true
                  for deployment in ${deployments}; do
                      desired="$(kubectl -n kube-system get deploy "${deployment}" -o jsonpath='{.status.replicas}' 2>/dev/null || echo 0)"
                      available="$(kubectl -n kube-system get deploy "${deployment}" -o jsonpath='{.status.availableReplicas}' 2>/dev/null || echo 0)"
                      if [[ -z "${desired}" ]]; then
                          desired=0
                      fi
                      if [[ -z "${available}" ]]; then
                          available=0
                      fi
                      if [[ "${desired}" == "0" || "${available}" != "${desired}" ]]; then
                          echo "Deployment ${deployment} not ready yet (${available}/${desired})"
                          all_ready=false
                          break
                      fi
                  done
                  if [[ "${all_ready}" == "true" ]]; then
                      echo "All external-secrets deployments are Available"
                      exit 0
                  fi
                  sleep 5
              done
              echo "Timed out waiting for external-secrets deployments to become Available" >&2
              exit 1
