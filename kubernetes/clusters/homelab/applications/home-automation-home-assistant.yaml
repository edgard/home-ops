apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: home-automation-home-assistant
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: home-automation
  sources:
    - repoURL: oci://ghcr.io/bjw-s-labs/helm
      chart: app-template
      targetRevision: 4.4.0
      helm:
        releaseName: home-assistant
        valueFiles:
          - $values/kubernetes/apps/home-automation/home-assistant/values.yaml
    - repoURL: https://github.com/edgard/home-ops.git
      targetRevision: master
      ref: values
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
