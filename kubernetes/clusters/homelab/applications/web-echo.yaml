apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: web-echo
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: '7'
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: web
  sources:
    - repoURL: ghcr.io/bjw-s-labs/helm
      chart: app-template
      targetRevision: 4.4.0
      helm:
        releaseName: echo
        valueFiles:
          - $values/kubernetes/apps/web/echo/values.yaml
    - repoURL: https://github.com/edgard/home-ops.git
      targetRevision: master
      ref: values
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
