apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: arc-arc
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: arc
  sources:
    - repoURL: oci://ghcr.io/actions/actions-runner-controller-charts
      chart: gha-runner-scale-set-controller
      targetRevision: 0.13.0
      helm:
        releaseName: arc
        valueFiles:
          - $values/kubernetes/apps/arc/controller/values.yaml
    - repoURL: https://github.com/edgard/home-ops.git
      targetRevision: master
      ref: values
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
