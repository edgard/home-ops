apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homelab-root
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  source:
    repoURL: https://github.com/edgard/home-ops.git
    targetRevision: master
    path: kubernetes/clusters/homelab
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
