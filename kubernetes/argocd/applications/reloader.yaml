---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: reloader
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "-8"
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: platform-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 8
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  sources:
    - repoURL: oci://ghcr.io/stakater/charts/reloader
      targetRevision: 2.2.5
      helm:
        valueFiles:
          - $values/kubernetes/apps/platform-system/reloader/values.yaml
      path: .
    - repoURL: https://github.com/edgard/home-ops.git
      targetRevision: HEAD
      ref: values
