---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: media-jellyfin
  namespace: flux-system
spec:
  dependsOn:
    - name: system-multus
    - name: system-multus-networks
  interval: 10m
  path: ./kubernetes/apps/media/jellyfin/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops
    namespace: flux-system
  targetNamespace: media
  wait: true
