controllers:
  main:
    type: deployment
    replicas: 1
    strategy: Recreate
    pod:
      annotations:
        k8s.v1.cni.cncf.io/networks: |
          [
            {
              "name": "lan-macvlan",
              "namespace": "kube-system",
              "ips": ["192.168.1.245/24"],
              "mac": "02:42:c0:a8:01:f5",
              "gateway": ["192.168.1.1"]
            }
          ]
      nodeSelector:
        kubernetes.io/arch: amd64
    containers:
      main:
        image:
          repository: lscr.io/linuxserver/jellyfin
          tag: 10.11.2
        env:
          TZ: Europe/Warsaw
          PUID: "568"
          PGID: "568"
          UMASK: "022"
        probes:
          startup:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /health
                port: 8096
              failureThreshold: 30
              periodSeconds: 10
          liveness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /health
                port: 8096
              initialDelaySeconds: 30
              periodSeconds: 30
              timeoutSeconds: 5
              failureThreshold: 5
          readiness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /health
                port: 8096
              initialDelaySeconds: 15
              periodSeconds: 15
              timeoutSeconds: 5
              failureThreshold: 3
service:
  main:
    controller: main
    type: ClusterIP
    ports:
      http:
        enabled: true
        port: 8096
        targetPort: 8096
      https:
        enabled: true
        port: 8920
        targetPort: 8920
ingress:
  main:
    enabled: true
    className: nginx
    annotations:
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      nginx.ingress.kubernetes.io/auth-url: http://oauth2-proxy.platform-system.svc.cluster.local:4180/oauth2/auth
      nginx.ingress.kubernetes.io/auth-signin: https://auth.edgard.org/oauth2/start?rd=http://$host$request_uri$is_args$args
      nginx.ingress.kubernetes.io/auth-response-headers: X-Auth-Request-User,X-Auth-Request-Email,X-Auth-Request-Groups
      external-dns.alpha.kubernetes.io/target: tunnel.edgard.org
    hosts:
      - host: jellyfin.edgard.org
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: main
              port: http
    tls:
      - secretName: wildcard-edgard-org-tls
        hosts:
          - jellyfin.edgard.org
persistence:
  config:
    type: hostPath
    hostPath: /mnt/spool/appdata/jellyfin
    globalMounts:
      - path: /config
  media:
    type: hostPath
    hostPath: /mnt/dpool/media
    globalMounts:
      - path: /media
