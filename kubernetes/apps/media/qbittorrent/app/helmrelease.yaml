apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: media
spec:
  interval: 10m
  chart:
    spec:
      chart: app-template
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    controllers:
      main:
        type: deployment
        replicas: 1
        strategy: Recreate
        containers:
          main:
            image:
              repository: lscr.io/linuxserver/qbittorrent
              tag: 20.04.1 # {"$imagepolicy": "flux-system:qbittorrent:tag"}
            env:
              TZ: Europe/Warsaw
              PUID: "568"
              PGID: "568"
              UMASK: "022"
              TORRENTING_PORT: "6881"
              WEBUI_PORT: "8080"
            probes:
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 8080
                  failureThreshold: 30
                  periodSeconds: 10
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 8080
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 5
                  failureThreshold: 5
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 8080
                  initialDelaySeconds: 15
                  periodSeconds: 15
                  timeoutSeconds: 5
                  failureThreshold: 3
            resources:
              requests:
                cpu: 200m
                memory: 640Mi
              limits:
                memory: 1536Mi
          wireguard:
            image:
              repository: lscr.io/linuxserver/wireguard
              tag: 1.0.20250521 # {"$imagepolicy": "flux-system:wireguard:tag"}
            env:
              TZ: Europe/Warsaw
              PUID: "568"
              PGID: "568"
              UMASK: "022"
            securityContext:
              privileged: true
              capabilities:
                add:
                  - NET_ADMIN
                  - SYS_MODULE
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                memory: 384Mi
    service:
      main:
        controller: main
        type: ClusterIP
        ports:
          http:
            enabled: true
            port: 8080
            protocol: TCP
            targetPort: 8080
          bittorrent-tcp:
            enabled: true
            port: 6881
            protocol: TCP
            targetPort: 6881
          bittorrent-udp:
            enabled: true
            port: 6881
            protocol: UDP
            targetPort: 6881
    persistence:
      qb-config:
        type: hostPath
        hostPath: /mnt/spool/appdata/qbittorrent
        advancedMounts:
          main:
            main:
              - path: /config
      downloads:
        type: hostPath
        hostPath: /mnt/dpool/media
        advancedMounts:
          main:
            main:
              - path: /media
      vpn-config:
        type: hostPath
        hostPath: /mnt/spool/appdata/vpn
        advancedMounts:
          main:
            wireguard:
              - path: /config
      dev-net-tun:
        type: hostPath
        hostPath: /dev/net/tun
        hostPathType: CharDevice
        advancedMounts:
          main:
            wireguard:
              - path: /dev/net/tun
