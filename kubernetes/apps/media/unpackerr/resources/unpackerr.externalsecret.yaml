apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: unpackerr
  namespace: media
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: homelab-central
    kind: ClusterSecretStore
  target:
    name: unpackerr
    creationPolicy: Owner
  data:
    - secretKey: UN_RADARR_0_API_KEY
      remoteRef:
        key: homelab-central-secrets
        property: unpackerr_radarr_api_key
    - secretKey: UN_SONARR_0_API_KEY
      remoteRef:
        key: homelab-central-secrets
        property: unpackerr_sonarr_api_key
