apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: recyclarr
  namespace: media
spec:
  interval: 10m
  chart:
    spec:
      chart: app-template
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    controllers:
      main:
        type: deployment
        replicas: 1
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
        containers:
          main:
            image:
              repository: ghcr.io/recyclarr/recyclarr
              tag: 7.4.1 # {"$imagepolicy": "flux-system:recyclarr:tag"}
            env:
              TZ: Europe/Warsaw
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - /bin/sh
                      - -c
                      - |
                        for pid in /proc/[0-9]*; do
                          name=$(cat "$pid/comm" 2>/dev/null)
                          if [ "$name" = "supercronic" ]; then
                            exit 0
                          fi
                        done
                        exit 1
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 5
                  failureThreshold: 5
              readiness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - /bin/sh
                      - -c
                      - |
                        for pid in /proc/[0-9]*; do
                          name=$(cat "$pid/comm" 2>/dev/null)
                          if [ "$name" = "supercronic" ]; then
                            exit 0
                          fi
                        done
                        exit 1
                  initialDelaySeconds: 15
                  periodSeconds: 15
                  timeoutSeconds: 5
                  failureThreshold: 3
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                memory: 256Mi
    service:
      main:
        controller: main
        enabled: false
    persistence:
      config:
        type: hostPath
        hostPath: /mnt/spool/appdata/recyclarr
        globalMounts:
          - path: /config
