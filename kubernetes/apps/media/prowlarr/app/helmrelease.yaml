apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prowlarr
  namespace: media
spec:
  interval: 10m
  chart:
    spec:
      chart: app-template
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    controllers:
      main:
        type: deployment
        replicas: 1
        strategy: Recreate
        containers:
          main:
            image:
              repository: lscr.io/linuxserver/prowlarr
              tag: 2.1.5 # {"$imagepolicy": "flux-system:prowlarr:tag"}
            env:
              TZ: Europe/Warsaw
              PUID: "568"
              PGID: "568"
              UMASK: "022"
            probes:
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 9696
                  failureThreshold: 30
                  periodSeconds: 10
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 9696
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 5
                  failureThreshold: 5
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 9696
                  initialDelaySeconds: 15
                  periodSeconds: 15
                  timeoutSeconds: 5
                  failureThreshold: 3
            resources:
              requests:
                cpu: 50m
                memory: 192Mi
              limits:
                memory: 384Mi
    service:
      main:
        controller: main
        type: ClusterIP
        ports:
          http:
            enabled: true
            port: 9696
            targetPort: 9696
    persistence:
      config:
        type: hostPath
        hostPath: /mnt/spool/appdata/prowlarr
        globalMounts:
          - path: /config
