controllers:
  main:
    type: deployment
    replicas: 1
    strategy: Recreate
    containers:
      main:
        image:
          repository: lscr.io/linuxserver/bazarr
          tag: 1.5.3
        env:
          TZ: Europe/Warsaw
          PUID: "568"
          PGID: "568"
          UMASK: "022"
        probes:
          startup:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /
                port: 6767
              failureThreshold: 30
              periodSeconds: 10
          liveness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /
                port: 6767
              initialDelaySeconds: 30
              periodSeconds: 30
              timeoutSeconds: 5
              failureThreshold: 5
          readiness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /
                port: 6767
              initialDelaySeconds: 15
              periodSeconds: 15
              timeoutSeconds: 5
              failureThreshold: 3
service:
  main:
    controller: main
    type: ClusterIP
    annotations:
      external-dns.alpha.kubernetes.io/hostname: bazarr.edgard.org
      external-dns.alpha.kubernetes.io/target: 192.168.1.241
    ports:
      http:
        enabled: true
        port: 6767
        targetPort: 6767
ingress:
  main:
    enabled: true
    className: nginx
    annotations:
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      nginx.ingress.kubernetes.io/auth-url: http://oauth2-proxy.platform-system.svc.cluster.local:4180/oauth2/auth
      nginx.ingress.kubernetes.io/auth-signin: https://auth.edgard.org/oauth2/start?rd=$scheme://$host$escaped_request_uri
      nginx.ingress.kubernetes.io/auth-response-headers: Authorization,X-Auth-Request-User,X-Auth-Request-Email,X-Auth-Request-Groups
      external-dns.alpha.kubernetes.io/target: tunnel.edgard.org
    hosts:
      - host: bazarr.edgard.org
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: main
              port: http
    tls:
      - secretName: wildcard-edgard-org-tls
        hosts:
          - bazarr.edgard.org
persistence:
  config:
    type: hostPath
    hostPath: /mnt/spool/appdata/bazarr
    globalMounts:
      - path: /config
  media:
    type: hostPath
    hostPath: /mnt/dpool/media
    globalMounts:
      - path: /media
