controllers:
  main:
    type: deployment
    replicas: 1
    strategy: Recreate
    pod:
      annotations:
        k8s.v1.cni.cncf.io/networks: |
          [
            {
              "name": "lan-macvlan",
              "namespace": "kube-system",
              "ips": ["192.168.1.246/24"],
              "mac": "02:42:c0:a8:01:f6",
              "gateway": ["192.168.1.1"]
            }
          ]
    containers:
      main:
        image:
          repository: ghcr.io/home-assistant/home-assistant
          tag: "2025.11.1"
        env:
          TZ: Europe/Warsaw
        probes:
          startup:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /
                port: 8123
              failureThreshold: 30
              periodSeconds: 10
          liveness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /
                port: 8123
              initialDelaySeconds: 30
              periodSeconds: 30
              timeoutSeconds: 5
              failureThreshold: 5
          readiness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /
                port: 8123
              initialDelaySeconds: 15
              periodSeconds: 15
              timeoutSeconds: 5
              failureThreshold: 3
service:
  main:
    controller: main
    type: ClusterIP
    ports:
      http:
        enabled: true
        port: 8123
        protocol: TCP
        targetPort: 8123
ingress:
  main:
    enabled: true
    className: nginx
    annotations:
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      external-dns.alpha.kubernetes.io/target: tunnel.edgard.org
    hosts:
      - host: home-assistant.edgard.org
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: main
              port: http
    tls:
      - secretName: wildcard-edgard-org-tls
        hosts:
          - home-assistant.edgard.org
persistence:
  config:
    type: hostPath
    hostPath: /mnt/spool/appdata/home-assistant
    globalMounts:
      - path: /config
