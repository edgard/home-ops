---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: home-automation-home-assistant
  namespace: flux-system
spec:
  dependsOn:
    - name: system-multus
    - name: system-multus-networks
  interval: 10m
  path: ./kubernetes/apps/home-automation/home-assistant/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops
    namespace: flux-system
  targetNamespace: home-automation
  wait: true
