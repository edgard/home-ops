apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: zigbee2mqtt
  namespace: home-automation
spec:
  interval: 10m
  chart:
    spec:
      chart: app-template
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    controllers:
      main:
        type: deployment
        replicas: 1
        strategy: Recreate
        pod:
          securityContext:
            supplementalGroups:
              - 20  # dialout group to access /dev/ttyUSB0
        containers:
          main:
            securityContext:
              privileged: true
            image:
              repository: koenkk/zigbee2mqtt
              tag: 2.6.2 # {"$imagepolicy": "flux-system:zigbee2mqtt:tag"}
            env:
              TZ: Europe/Warsaw
              ZIGBEE2MQTT_CONFIG_MQTT_SERVER: mqtt://mosquitto.home-automation.svc.cluster.local:1883
              ZIGBEE2MQTT_CONFIG_SERIAL_PORT: /dev/ttyUSB0
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 8080
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 5
                  failureThreshold: 5
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 8080
                  initialDelaySeconds: 15
                  periodSeconds: 15
                  timeoutSeconds: 5
                  failureThreshold: 3
            ports:
              - name: http
                containerPort: 8080
            resources:
              requests:
                cpu: 50m
                memory: 256Mi
              limits:
                memory: 512Mi
    service:
      main:
        controller: main
        type: ClusterIP
        ports:
          http:
            enabled: true
            port: 8080
            protocol: TCP
            targetPort: 8080
    persistence:
      data:
        type: hostPath
        hostPath: /mnt/spool/appdata/zigbee2mqtt/data
        globalMounts:
          - path: /app/data
      usb:
        type: hostPath
        hostPath: /dev/ttyUSB0
        hostPathType: CharDevice
        globalMounts:
          - path: /dev/ttyUSB0
