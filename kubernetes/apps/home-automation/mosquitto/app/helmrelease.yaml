apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mosquitto
  namespace: home-automation
spec:
  interval: 10m
  chart:
    spec:
      chart: app-template
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    controllers:
      main:
        type: deployment
        replicas: 1
        strategy: Recreate
        containers:
          main:
            image:
              repository: eclipse-mosquitto
              tag: "2.0.22" # {"$imagepolicy": "flux-system:mosquitto:tag"}
            env:
              TZ: Europe/Warsaw
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: 1883
                  initialDelaySeconds: 10
                  periodSeconds: 20
                  timeoutSeconds: 5
                  failureThreshold: 5
              readiness:
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: 1883
                  initialDelaySeconds: 5
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                memory: 192Mi
    service:
      main:
        controller: main
        type: ClusterIP
        ports:
          mqtt:
            enabled: true
            port: 1883
            protocol: TCP
            targetPort: 1883
    persistence:
      config:
        type: hostPath
        hostPath: /mnt/spool/appdata/mosquitto/config
        globalMounts:
          - path: /mosquitto/config
      data:
        type: hostPath
        hostPath: /mnt/spool/appdata/mosquitto/data
        globalMounts:
          - path: /mosquitto/data
      log:
        type: hostPath
        hostPath: /mnt/spool/appdata/mosquitto/log
        globalMounts:
          - path: /mosquitto/log
