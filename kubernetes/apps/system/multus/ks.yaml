---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: system-multus
  namespace: flux-system
spec:
  interval: 10m
  path: ./kubernetes/apps/system/multus/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops
    namespace: flux-system
  targetNamespace: kube-system
  wait: false
  healthChecks:
    - apiVersion: apps/v1
      kind: DaemonSet
      name: kube-system-multus
      namespace: kube-system
  healthCheckExprs:
    - apiVersion: apps/v1
      kind: DaemonSet
      current: status.numberReady == status.desiredNumberScheduled
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: system-multus-networks
  namespace: flux-system
spec:
  dependsOn:
    - name: system-multus
  interval: 10m
  path: ./kubernetes/apps/system/multus/networks
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops
    namespace: flux-system
  targetNamespace: kube-system
  wait: true
