---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: system-cloudflared
  namespace: flux-system
spec:
  interval: 10m
  path: ./kubernetes/apps/system/cloudflared/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops
    namespace: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  targetNamespace: system
  wait: true
