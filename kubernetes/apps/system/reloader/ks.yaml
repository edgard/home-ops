---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: system-reloader
  namespace: flux-system
spec:
  interval: 10m
  path: ./kubernetes/apps/system/reloader/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops
    namespace: flux-system
  targetNamespace: system
  wait: true
