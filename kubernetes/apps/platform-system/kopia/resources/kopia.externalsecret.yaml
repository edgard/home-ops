apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: kopia
  namespace: platform-system
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: homelab-cluster
    kind: ClusterSecretStore
  target:
    name: kopia
    creationPolicy: Owner
  data:
    - secretKey: KOPIA_PASSWORD
      remoteRef:
        key: homelab-cluster-secrets
        property: kopia_password
