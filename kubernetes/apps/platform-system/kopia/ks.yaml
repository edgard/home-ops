---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: platform-system-kopia
  namespace: flux-system
spec:
  dependsOn:
    - name: kube-system-multus-networks
  interval: 1h
  path: ./kubernetes/apps/platform-system/kopia/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  targetNamespace: platform-system
  wait: true
