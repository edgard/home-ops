---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: platform-system-reloader
  namespace: flux-system
spec:
  dependsOn: []
  interval: 1h
  path: ./kubernetes/apps/platform-system/reloader/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: platform-system
  wait: true
