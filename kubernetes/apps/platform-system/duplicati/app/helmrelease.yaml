apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: duplicati
spec:
  chartRef:
    kind: OCIRepository
    name: duplicati
  interval: 1h
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        type: deployment
        replicas: 1
        strategy: Recreate
        containers:
          main:
            image:
              repository: lscr.io/linuxserver/duplicati
              tag: 2.2.0
            securityContext:
              privileged: true
            env:
              TZ: Europe/Warsaw
              PUID: "0"
              PGID: "0"
            envFrom:
              - secretRef:
                  name: duplicati
            probes:
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 8200
                  failureThreshold: 30
                  periodSeconds: 10
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 8200
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 5
                  failureThreshold: 5
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 8200
                  initialDelaySeconds: 15
                  periodSeconds: 15
                  timeoutSeconds: 5
                  failureThreshold: 3
    service:
      main:
        controller: main
        type: ClusterIP
        ports:
          http:
            port: 8200
            targetPort: 8200
    persistence:
      config:
        type: hostPath
        hostPath: /mnt/spool/appdata/duplicati/config
        globalMounts:
          - path: /config
      backups:
        type: hostPath
        hostPath: /mnt/dpool/backup/duplicati
        globalMounts:
          - path: /backups
      source:
        type: hostPath
        hostPath: /mnt/spool/appdata
        advancedMounts:
          main:
            main:
              - path: /source
                readOnly: true
