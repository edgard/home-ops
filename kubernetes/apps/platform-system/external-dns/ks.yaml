---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: platform-system-external-dns
spec:
  dependsOn:
    - name: platform-system-cloudflare
  interval: 1h
  path: ./kubernetes/apps/platform-system/external-dns/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: platform-system
  timeout: 10m
  wait: true
