apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudflared
spec:
  chartRef:
    kind: OCIRepository
    name: cloudflared
  interval: 1h
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    controllers:
      main:
        type: deployment
        replicas: 1
        strategy: Recreate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: cloudflare/cloudflared
              tag: 2025.11.1
              pullPolicy: IfNotPresent
            command:
              - cloudflared
            args:
              - tunnel
              - --no-autoupdate
              - --metrics=0.0.0.0:2000
              - run
            env:
              TZ: Europe/Warsaw
            envFrom:
              - secretRef:
                  name: cloudflared
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /ready
                    port: 2000
                    scheme: HTTP
                  initialDelaySeconds: 20
                  periodSeconds: 30
                  timeoutSeconds: 5
                  failureThreshold: 5
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /ready
                    port: 2000
                    scheme: HTTP
                  initialDelaySeconds: 10
                  periodSeconds: 15
                  timeoutSeconds: 5
                  failureThreshold: 3
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              readOnlyRootFilesystem: true
    service:
      main:
        controller: main
        enabled: false
    persistence:
      config:
        type: hostPath
        hostPath: /mnt/spool/appdata/cloudflared
        globalMounts:
          - path: /home/nonroot/.cloudflared
