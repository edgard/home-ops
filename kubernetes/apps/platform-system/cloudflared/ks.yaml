---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: platform-system-cloudflared
  namespace: flux-system
spec:
  dependsOn: []
  interval: 2h
  path: ./kubernetes/apps/platform-system/cloudflared/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  targetNamespace: platform-system
  wait: true
