apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: dex-config
  namespace: platform-system
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: homelab-cluster
    kind: ClusterSecretStore
  target:
    name: dex-config
    creationPolicy: Owner
  data:
    - secretKey: config.yaml
      remoteRef:
        key: homelab-cluster-secrets
        property: dex_config_yaml
