---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dex-config-sync
  namespace: platform-system
  labels:
    app.kubernetes.io/name: dex-config-sync
    app.kubernetes.io/part-of: dex
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: dex-config-sync
  template:
    metadata:
      labels:
        app.kubernetes.io/name: dex-config-sync
        app.kubernetes.io/part-of: dex
    spec:
      restartPolicy: Always
      serviceAccountName: dex-config-sync
      containers:
        - name: webhook
          image: python:3.14-alpine
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -c
            - |
              set -euo pipefail
              pip install --no-cache-dir --quiet pyyaml
              python /scripts/webhook.py
          env:
            - name: TZ
              value: Europe/Warsaw
            - name: CONFIG_TEMPLATE
              value: /templates/base.yaml
            - name: WEBHOOK_PORT
              value: "8080"
            - name: RESYNC_SECONDS
              value: "120"
            - name: OUTPUT_CONFIGMAP
              value: dex-config-generated
            - name: OUTPUT_KEY
              value: config.yaml
            - name: LOG_LEVEL
              value: INFO
          ports:
            - name: http
              containerPort: 8080
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 10
            periodSeconds: 20
          volumeMounts:
            - name: scripts
              mountPath: /scripts
              readOnly: true
            - name: templates
              mountPath: /templates
              readOnly: true
      volumes:
        - name: scripts
          configMap:
            name: dex-config-sync-scripts
            defaultMode: 0444
        - name: templates
          configMap:
            name: dex-config-defaults
            defaultMode: 0444
