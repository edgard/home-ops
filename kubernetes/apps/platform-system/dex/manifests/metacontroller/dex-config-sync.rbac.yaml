---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: dex-config-sync
  namespace: platform-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dex-config-sync
rules:
  - apiGroups:
      - "gateway.envoyproxy.io"
    resources:
      - securitypolicies
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - "gateway.networking.k8s.io"
    resources:
      - httproutes
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: dex-config-sync
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: dex-config-sync
subjects:
  - kind: ServiceAccount
    name: dex-config-sync
    namespace: platform-system
