---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: dex-generator
  namespace: platform-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dex-generator
rules:
  - apiGroups:
      - "gateway.envoyproxy.io"
    resources:
      - securitypolicies
    verbs:
      - "get"
      - "list"
      - "watch"
  - apiGroups:
      - "gateway.networking.k8s.io"
    resources:
      - httproutes
    verbs:
      - "get"
      - "list"
      - "watch"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: dex-generator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: dex-generator
subjects:
  - kind: ServiceAccount
    name: dex-generator
    namespace: platform-system
