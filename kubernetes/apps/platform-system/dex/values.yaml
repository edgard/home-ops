controllers:
  main:
    annotations:
      reloader.stakater.com/auto: "true"
    type: deployment
    replicas: 1
    strategy: Recreate
    containers:
      main:
        image:
          repository: ghcr.io/dexidp/dex
          tag: v2.44.0
        command:
          - dex
        args:
          - serve
          - /etc/dex/config.yaml
        ports:
          - name: http
            containerPort: 5556
        probes:
          readiness:
            enabled: true
            spec:
              httpGet:
                path: /healthz/ready
                port: 5556
              initialDelaySeconds: 5
              periodSeconds: 10
          liveness:
            enabled: true
            spec:
              httpGet:
                path: /healthz/live
                port: 5556
              initialDelaySeconds: 10
              periodSeconds: 15

service:
  main:
    controller: main
    type: ClusterIP
    ports:
      http:
        port: 5556
        targetPort: 5556

ingress:
  main:
    enabled: true
    className: nginx
    annotations:
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      external-dns.alpha.kubernetes.io/target: tunnel.edgard.org
    hosts:
      - host: id.edgard.org
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: main
              port: http
    tls:
      - secretName: wildcard-edgard-org-tls
        hosts:
          - id.edgard.org

persistence:
  config:
    type: secret
    name: dex-config
    globalMounts:
      - path: /etc/dex
        readOnly: true
  data:
    enabled: true
    type: emptyDir
    globalMounts:
      - path: /data
