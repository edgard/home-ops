apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cloudflare-api-cert-manager
  namespace: platform-system
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: homelab-central
    kind: ClusterSecretStore
  target:
    name: cloudflare-api-cert-manager
    creationPolicy: Owner
  data:
    - secretKey: api-token
      remoteRef:
        key: homelab-central-secrets
        property: cert_manager_cloudflare_api_token
