apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-edgard-org
  namespace: platform-system
spec:
  secretName: wildcard-edgard-org-tls
  secretTemplate:
    annotations:
      reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
      reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: arc,home-automation,media,platform-system,web
      reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
      reflector.v1.k8s.emberstack.com/reflection-auto-namespaces: arc,home-automation,media,platform-system,web
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-cloudflare
  dnsNames:
    - '*.edgard.org'
    - edgard.org
