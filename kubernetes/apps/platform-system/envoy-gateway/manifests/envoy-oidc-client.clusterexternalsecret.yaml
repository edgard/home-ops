---
apiVersion: external-secrets.io/v1
kind: ClusterExternalSecret
metadata:
  name: envoy-oidc-client
spec:
  namespaceSelector:
    matchLabels:
      envoy-gateway.edgard.org/oidc-client: "true"
  externalSecretName: envoy-oidc-client
  externalSecretSpec:
    refreshInterval: 5m
    secretStoreRef:
      name: cluster-secrets-store
      kind: ClusterSecretStore
    target:
      name: envoy-oidc-client
      creationPolicy: Owner
    data:
      - secretKey: client-secret
        remoteRef:
          key: cluster-secrets
          property: envoy_gateway_oidc_client_secret
