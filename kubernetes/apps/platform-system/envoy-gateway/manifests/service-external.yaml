---
apiVersion: v1
kind: Service
metadata:
  name: envoy-external
  namespace: platform-system
spec:
  selector:
    app.kubernetes.io/component: proxy
    gateway.envoyproxy.io/owning-gateway-name: external
    gateway.envoyproxy.io/owning-gateway-namespace: platform-system
  ports:
    - name: http
      port: 80
      targetPort: 80
    - name: https
      port: 443
      targetPort: 443
