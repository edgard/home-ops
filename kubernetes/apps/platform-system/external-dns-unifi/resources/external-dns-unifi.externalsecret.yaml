apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: external-dns-unifi
  namespace: platform-system
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: home-ops-central
    kind: ClusterSecretStore
  target:
    name: external-dns-unifi
    creationPolicy: Owner
  data:
    - secretKey: unifi_api_key
      remoteRef:
        key: home-ops-central-secrets
        property: external_dns_unifi_api_key
