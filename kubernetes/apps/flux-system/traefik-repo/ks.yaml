---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-system-traefik-repo
  namespace: flux-system
spec:
  interval: 1h
  path: ./kubernetes/apps/flux-system/traefik-repo/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: flux-system
  wait: true
  timeout: 5m
