---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: web-nginx
  namespace: flux-system
spec:
  interval: 2h
  path: ./kubernetes/apps/web/nginx/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: web
  wait: true
