controllers:
  main:
    type: deployment
    replicas: 1
    strategy: Recreate
    containers:
      main:
        image:
          repository: nginx
          tag: 1.29.3
        env:
          TZ: Europe/Warsaw
        probes:
          liveness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /
                port: 80
              initialDelaySeconds: 10
              periodSeconds: 20
              timeoutSeconds: 5
              failureThreshold: 5
          readiness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /
                port: 80
              initialDelaySeconds: 5
              periodSeconds: 10
              timeoutSeconds: 5
              failureThreshold: 3
service:
  main:
    controller: main
    type: ClusterIP
    annotations:
      external-dns.alpha.kubernetes.io/hostname: www.edgard.org,edgard.org
      external-dns.alpha.kubernetes.io/target: 192.168.1.241
    ports:
      http:
        enabled: true
        port: 80
        targetPort: 80
ingress:
  main:
    enabled: true
    className: nginx
    annotations:
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      external-dns.alpha.kubernetes.io/target: tunnel.edgard.org
    hosts:
      - host: www.edgard.org
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: main
              port: http
      - host: edgard.org
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: main
              port: http
    tls:
      - secretName: wildcard-edgard-org-tls
        hosts:
          - www.edgard.org
          - edgard.org
persistence:
  webroot:
    type: hostPath
    hostPath: /mnt/dpool/www
    globalMounts:
      - path: /usr/share/nginx/html
        readOnly: true
