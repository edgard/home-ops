---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: web-echo
  namespace: flux-system
spec:
  interval: 1h
  path: ./kubernetes/apps/web/echo/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: web
  wait: true
