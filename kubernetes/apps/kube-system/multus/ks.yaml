---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kube-system-multus
  namespace: flux-system
spec:
  dependsOn: []
  interval: 2h
  path: ./kubernetes/apps/kube-system/multus/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: kube-system
  wait: false
  healthChecks:
    - apiVersion: apps/v1
      kind: DaemonSet
      name: kube-system-multus
      namespace: kube-system
  healthCheckExprs:
    - apiVersion: apps/v1
      kind: DaemonSet
      current: status.numberReady == status.desiredNumberScheduled
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kube-system-multus-config
  namespace: flux-system
spec:
  dependsOn:
    - name: kube-system-multus
  interval: 2h
  path: ./kubernetes/apps/kube-system/multus/config
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: kube-system
  wait: true
