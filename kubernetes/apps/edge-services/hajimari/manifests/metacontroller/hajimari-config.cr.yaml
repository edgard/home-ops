---
apiVersion: homelab.edgard.org/v1alpha1
kind: HajimariConfig
metadata:
  name: hajimari-config
  namespace: edge-services
  labels:
    app.kubernetes.io/name: hajimari-config
    app.kubernetes.io/part-of: hajimari
spec:
  outputConfigMap: hajimari-config-generated
  outputKey: config.yaml
  routeSelector: hajimari.edgard.org/enabled=true,external-dns.edgard.org/scope=external
  resyncSeconds: 120
