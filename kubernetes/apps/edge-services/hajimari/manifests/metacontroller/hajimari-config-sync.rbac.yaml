---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: hajimari-config-sync
  namespace: edge-services
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: hajimari-config-sync
rules:
  - apiGroups:
      - "gateway.networking.k8s.io"
    resources:
      - httproutes
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: hajimari-config-sync
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: hajimari-config-sync
subjects:
  - kind: ServiceAccount
    name: hajimari-config-sync
    namespace: edge-services
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: hajimari-config-sync
  namespace: edge-services
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - get
      - create
      - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: hajimari-config-sync
  namespace: edge-services
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: hajimari-config-sync
subjects:
  - kind: ServiceAccount
    name: hajimari-config-sync
    namespace: edge-services
