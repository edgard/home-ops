---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: hajimaridashboards.homelab.edgard.org
  labels:
    app.kubernetes.io/name: hajimari-dashboard
    app.kubernetes.io/part-of: hajimari
spec:
  group: homelab.edgard.org
  scope: Namespaced
  names:
    plural: hajimaridashboards
    singular: hajimaridashboard
    kind: HajimariDashboard
    shortNames:
      - hdashboard
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                outputConfigMap:
                  type: string
                  description: Name of the ConfigMap to write rendered Hajimari config into.
                outputKey:
                  type: string
                  description: Key inside the ConfigMap containing the rendered config.
                routeSelector:
                  type: string
                  description: Label selector for HTTPRoutes to expose in Hajimari.
                resyncSeconds:
                  type: integer
                  description: Force resync interval for the dashboard generator.
            status:
              type: object
              properties:
                lastSync:
                  type: string
                  format: date-time
                appCount:
                  type: integer
                configHash:
                  type: string
                conditions:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                      reason:
                        type: string
                      message:
                        type: string
                      lastTransitionTime:
                        type: string
                        format: date-time
      subresources:
        status: {}
