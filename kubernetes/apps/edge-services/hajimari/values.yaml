---
controllers:
  hajimari:
    annotations:
      reloader.stakater.com/auto: "true"
    replicas: 1
    strategy: Recreate
    containers:
      hajimari:
        image:
          repository: ghcr.io/toboshii/hajimari
          tag: v0.3.1
        env:
          - name: TZ
            value: Europe/Warsaw

service:
  hajimari:
    controller: hajimari
    labels:
      gatus.edgard.org/enabled: "true"
    ports:
      http:
        port: 3000

persistence:
  hajimari-generated:
    enabled: true
    type: configMap
    name: hajimari-generated
    globalMounts:
      - path: /config

ingress:
  main:
    enabled: false
