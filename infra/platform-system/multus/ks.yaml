---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: platform-system-multus
  namespace: platform-system
spec:
  dependsOn:
    - name: flux-instance
      namespace: flux-system
  interval: 1h
  timeout: 5m
  path: ./infra/platform-system/multus/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: platform-system-multus-config
  namespace: platform-system
spec:
  dependsOn:
    - name: platform-system-multus
      namespace: platform-system
  interval: 1h
  timeout: 5m
  path: ./infra/platform-system/multus/config
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
