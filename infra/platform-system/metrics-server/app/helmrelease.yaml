---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: metrics-server
  namespace: platform-system
spec:
  releaseName: metrics-server
  interval: 30m
  driftDetection:
    mode: enabled
  chartRef:
    kind: OCIRepository
    name: metrics-server
  values:
    fullnameOverride: metrics-server
    postRenderers:
      - kustomize:
          patchesJson6902:
            - target:
                group: apps
                version: v1
                kind: Deployment
                name: metrics-server
                namespace: platform-system
              patch: |-
                - op: remove
                  path: /spec/template/spec/containers/0/resources
    args:
      - --kubelet-insecure-tls
      - --kubelet-preferred-address-types=InternalIP,ExternalIP,Hostname
      - --kubelet-use-node-status-port
      - --metric-resolution=10s
      - --kubelet-request-timeout=2s
    resources: []
    livenessProbe:
      initialDelaySeconds: 30
      periodSeconds: 30
      timeoutSeconds: 5
      failureThreshold: 5
    readinessProbe:
      initialDelaySeconds: 15
      periodSeconds: 15
      timeoutSeconds: 5
