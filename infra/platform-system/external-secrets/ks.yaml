---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: platform-system-external-secrets
  namespace: platform-system
spec:
  interval: 1h
  timeout: 5m
  path: ./infra/platform-system/external-secrets/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  dependsOn:
    - name: platform-system-multus-config
      namespace: platform-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: platform-system-external-secrets-config
  namespace: platform-system
spec:
  dependsOn:
    - name: platform-system-external-secrets
      namespace: platform-system
  interval: 1h
  timeout: 5m
  path: ./infra/platform-system/external-secrets/config
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
