---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-secrets
  namespace: platform-system
spec:
  releaseName: external-secrets
  interval: 30m
  driftDetection:
    mode: enabled
  chartRef:
    kind: OCIRepository
    name: external-secrets
  values:
    replicaCount: 1
    strategy:
      type: Recreate
    fullnameOverride: external-secrets
    leaderElect: true
    serviceAccount:
      name: external-secrets
    deploymentAnnotations:
      reloader.stakater.com/auto: "true"
    webhook:
      replicaCount: 1
      strategy:
        type: Recreate
