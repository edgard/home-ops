---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: platform-system-cert-manager
  namespace: platform-system
spec:
  dependsOn:
    - name: platform-system-external-secrets-config
      namespace: platform-system
  interval: 1h
  timeout: 5m
  path: ./infra/platform-system/cert-manager/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: platform-system-cert-manager-config
  namespace: platform-system
spec:
  dependsOn:
    - name: platform-system-cert-manager
      namespace: platform-system
  interval: 1h
  timeout: 5m
  path: ./infra/platform-system/cert-manager/config
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
