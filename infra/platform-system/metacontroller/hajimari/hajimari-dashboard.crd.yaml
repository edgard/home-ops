---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: hajimaridashboards.homelab.edgard.org
spec:
  group: homelab.edgard.org
  scope: Namespaced
  names:
    plural: hajimaridashboards
    singular: hajimaridashboard
    kind: HajimariDashboard
    shortNames:
      - hajdash
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                routeSelector:
                  type: string
                  description: Label selector for HTTPRoutes to include.
                outputConfigMap:
                  type: string
                  description: Name of the generated ConfigMap.
                outputKey:
                  type: string
                  description: Data key for the rendered Hajimari config.
                resyncSeconds:
                  type: integer
                  minimum: 10
                  description: Interval for forced reconciliations.
            status:
              type: object
              properties:
                observedGeneration:
                  type: integer
                lastSync:
                  type: string
                  format: date-time
                configHash:
                  type: string
                appCount:
                  type: integer
                conditions:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                      reason:
                        type: string
                      message:
                        type: string
                      lastTransitionTime:
                        type: string
                        format: date-time
      subresources:
        status: {}
