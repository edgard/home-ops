---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: metacontroller
  namespace: platform-system
spec:
  releaseName: metacontroller
  interval: 30m
  driftDetection:
    mode: enabled
  chartRef:
    kind: OCIRepository
    name: metacontroller
  values:
    fullnameOverride: metacontroller
    replicas: 1
    commandArgs:
      - --zap-log-level=3
      - --discovery-interval=20s
      - --cache-flush-interval=30m
      - --health-probe-bind-address=:8081
