---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns-internal
  namespace: platform-system
spec:
  releaseName: external-dns-internal
  interval: 30m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: external-dns
      version: 1.19.0
      sourceRef:
        kind: HelmRepository
        name: external-dns-internal
  values:
    fullnameOverride: external-dns-internal
    image:
      tag: v0.19.0
    triggerLoopOnEvent: true
    serviceAccount:
      name: external-dns-internal
    sources:
      - gateway-httproute
    extraArgs:
      - --label-filter=external-dns.edgard.org/scope=internal
    policy: sync
    txtOwnerId: homelab
    txtPrefix: k8s.
    domainFilters:
      - edgard.org
    provider:
      name: webhook
      webhook:
        image:
          repository: ghcr.io/kashalls/external-dns-unifi-webhook
          tag: v0.7.0
        env:
          - name: LOG_LEVEL
            value: debug
          - name: UNIFI_HOST
            value: https://192.168.1.1
          - name: UNIFI_API_KEY
            valueFrom:
              secretKeyRef:
                name: external-dns-internal
                key: unifi_api_key
        livenessProbe:
          initialDelaySeconds: 30
          periodSeconds: 30
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /readyz
          initialDelaySeconds: 15
          periodSeconds: 15
          failureThreshold: 3
    deploymentAnnotations:
      reloader.stakater.com/auto: "true"
