---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: platform-system-reloader
  namespace: platform-system
spec:
  interval: 1h
  timeout: 5m
  path: ./infra/platform-system/reloader/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  dependsOn:
    - name: platform-system-multus-config
      namespace: platform-system
