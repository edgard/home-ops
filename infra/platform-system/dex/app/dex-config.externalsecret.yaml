---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: dex-config
  namespace: platform-system
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: cluster-secrets-store
    kind: ClusterSecretStore
  target:
    name: dex-config
    creationPolicy: Owner
  data:
    - secretKey: config.yaml
      remoteRef:
        key: cluster-secrets
        property: dex_config_yaml
