---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: dex-static-password
  namespace: platform-system
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: cluster-secrets-store
    kind: ClusterSecretStore
  target:
    name: dex-static-password
    creationPolicy: Owner
  data:
    - secretKey: admin-hash
      remoteRef:
        key: cluster-secrets
        property: dex_admin_password_hash
