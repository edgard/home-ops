apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageRepository
metadata:
  name: plex
spec:
  image: lscr.io/linuxserver/plex
  interval: 30m
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: plex
spec:
  imageRepositoryRef:
    name: plex
  policy:
    semver:
      range: ~1.25.8
